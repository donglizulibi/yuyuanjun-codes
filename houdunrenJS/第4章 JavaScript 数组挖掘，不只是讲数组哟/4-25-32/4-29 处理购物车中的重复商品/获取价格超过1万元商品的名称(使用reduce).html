<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cart = [{
            name: 'iphone',
            price: 12000
        }, {
            name: 'imac',
            price: 25000
        }, {
            name: 'ipad',
            price: 3600
        }]

        function getNameByPrice(goods, priceLine) {
            let arrGoods = []
            goods.reduce(function(pre, value) {
                // console.log(value.price)
                if (value.price > priceLine) {
                    // console.log(1)
                    arrGoods.push(value.name)
                        // console.log(arrGoods)
                }
            }, 0)
            return arrGoods
        }
        console.log(getNameByPrice(cart, 10000))
    </script>
</body>

</html>
