<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 value="h2 value" id="h2Id">houdunren</h2>
    <input type="text" value="input value" id="inputId">
    <script>
        // 首先获取两个元素的元素对象
        let h2 = document.querySelector('h2')
        let input = document.querySelector('input')
        console.dir(h2)
        console.dir(input)

        // 找到input的value属性
        console.log(input.value)
        console.log(input.id)

        // h2没有value属性
        console.log(h2.value)
        console.log(h2.id)
            // console.log(Object.getPrototypeOf(h2))
    </script>
</body>

</html>
