<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ul>
            <li><span></span></li>
        </ul>
    </div>
    <script>
        const span = document.querySelector('span')

        function serch(el) {
            let nodes = []
            nodes.push(el.parentNode)

            if (el.parentNode) {
                nodes.push(...serch(el.parentNode))
            }
            return nodes
        }

        console.log(serch(span))
    </script>
</body>

</html>
