<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://blog.vuejs.org/posts/vue-3.2.html" id="form">
        <input type="text" name="user">
        <hr>
        <input type="checkbox" name="copyright">接受协议
        <hr>
        <button>提交</button>
    </form>
    <script>
        // 1 form元素都有哪些属性
        // 2 input元素都有几种type (只需建立一个文件夹，收纳本案例中的两种即可) 
        // 当type为checkbox的时候，checked意味着什么
        function query(el) {
            return document.querySelector(el)
        }
        // 3 addEventListener绑定submit收纳
        // 4 函数事件的event.preventDefault()用法
        query("#form").addEventListener("submit",
            function(event) {
                // alert(1)
                let user = query("[name = 'user']").value.trim()
                    // let user = query("[name = 'user']").addEventListener("keyup", function() {
                    //     console.log(user.value)
                    // })
                let copyright = query("[name = 'copyright']").checked
                console.log("user", user)
                console.log("copyright", copyright)
                if (!user.length || copyright === false) {
                    event.preventDefault()
                    alert("请接受协议并添加用户名")
                }
            })
    </script>
</body>

</html>
