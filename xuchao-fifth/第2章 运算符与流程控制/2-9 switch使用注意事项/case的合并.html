<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // notice 和 warning 合并了
        let error = 'notice';
        switch (error) {
            case 'notice':
            case 'warning':
                console.log("提示或者警告");
                break;
            case 'error':
            default:
                console.log("错误消息")
        }
    </script>
</body>

</html>
