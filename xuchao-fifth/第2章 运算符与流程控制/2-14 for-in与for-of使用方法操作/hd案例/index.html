<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let hd = [{
            title: '第一章 走进科学',
            lesson: 3
        }, {
            title: '第二章 今日说法',
            lesson: 4
        }, {
            title: '第三章 艺术人生',
            lesson: 8
        }]
        document.write("<table border='1' width='100%'>")
        document.write(`<thead><tr><th>标题</th><th>课程数量</th></tr></thead>`)
        for (let key in hd) {
            document.write(`<tr><td>${hd[key].title}</td><td>${hd[key].lesson}</td></tr>`)
        }
        // for (let value of hd) {
        //     document.write(`<tr><td>${value.title}</td><td>${value.lesson}</td></tr>`)
        // }
        document.write("</table>")


        //遍历window对象 遍历对象的时候 key就变成了属性名
        for (let key in window) {
            console.log(key)
        }
    </script>
</body>

</html>
