<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 表示奇数可以用 :nth-child(odd) 或者 :nth-child(2n-1) */
        /* 表示偶数可以用 :nth-child(even) 或者 :nth-child(2n)  */
        /*  */
        
        main>ul li:nth-child(even) {
            color: red;
        }
        
        main>ul li:nth-child(2n-1) {
            color: aqua;
        }
    </style>
</head>

<body>
    <main>
        <ul>
            <li>houdurne</li>
            <li>hhouduren</li>
            <li>hhouduren</li>
            <li>hhouduren</li>
            <li>hhouduren</li>
        </ul>
    </main>
</body>

</html>
