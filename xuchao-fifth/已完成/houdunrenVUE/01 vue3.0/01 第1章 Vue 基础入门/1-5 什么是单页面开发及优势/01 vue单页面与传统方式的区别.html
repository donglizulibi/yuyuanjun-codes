<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 传统的页面应用（MultiPage Application）中
        // 当用户输入网址，会返回一个页面中相关的html、css和js等文件
        // 每发送一次就会返回一次这些文件

        // 单页面文件（SinglePage Web Application）出现之后
        // 用户输入网址，后台会一次性返回所有的html css js 图片视频
        // 等文件给前台，在vue中就一个打包好的html js css和图片视频
        // 当用户点击其他页面的时候，就不会再发送请求，而是根据vue中的的布局解析那些包
        // html css js包里面会有自己的逻辑，会对用户点击其他页面的请求进行拦截
        // 把拦截到的请求进行匹配，然后返回到浏览器上

        // 这样就构成了前后端分离，使得写好的前端文件可以独立使用
        // 放到其他的服务器上也可以运行
    </script>
</body>

</html>
