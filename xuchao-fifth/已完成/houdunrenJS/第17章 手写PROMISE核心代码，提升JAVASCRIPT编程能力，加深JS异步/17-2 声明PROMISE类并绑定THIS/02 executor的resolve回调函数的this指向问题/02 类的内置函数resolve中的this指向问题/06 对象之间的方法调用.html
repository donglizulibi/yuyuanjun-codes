<body>
    <script>
        // 本例中, 使用obj2的环境, 调用obj中的render方法
        // render函数内部的this指向obj2
        // 说明了, 普通函数中的this, 是谁调用这个函数, this就指向谁

        class User {
            constructor(func) {
                func(this.show)
            }
            show(val) {
                console.log(val)
                console.log(this) // undefined
            }
        }

        let obj = {
            name: 'lisi',
            render: function() {
                console.log(this) // obj2
                let fn = () => {
                    console.log(this) // obj2

                    let uu = new User((show) => {
                        console.log(this) // obj2
                        show('show-参数')
                    })
                    let u = new User(function(show) {
                        console.log(this) // window
                        show('show-参数')
                    })
                }
                fn()
            }
        }


        let obj2 = {
            age: 19,
            obj2Fun() {}
        }
        obj.render.apply(obj2)
    </script>
</body>

</html>
