<body>
    <script>
        // 闭包的一个定义就是
        // 一个函数，可以访问到其他函数作用域的数据
        // 则称为闭包

        function hd() {
            let n = 1

            return function() {
                console.log(++n)
            }


        }

        let func = hd()
        console.log(func)
        func()
        func()
        func()

        // 实现累加，就是func函数调用了hd函数内部的数据
        // 因为hd函数返回的那个函数就已经在调用内部的n这个数据了

        // 一个闭包的应用，函数的抽象与封装 见10-20
    </script>
</body>

</html>
