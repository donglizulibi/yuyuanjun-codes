<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按键</button>
    <script>
        let btn = document.querySelector('button')
        let count = 0

        btn.addEventListener('click', () => {
            count++
            let innerCount = count

            let left = 0
            console.log('=============间隔线=============')
            setInterval(() => {
                left += 1
                console.log(`这是第${innerCount}次创建的变量，计数：${left}`)
            }, 1000)

        })

        // 由此可见，每执行一次定时器，都会开辟一个新的left变量
    </script>
</body>

</html>
