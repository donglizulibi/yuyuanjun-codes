<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 所以定时器都是按照页面中的顺序编号的
        // 即使是清理掉，也不会变成null
        let timer = setTimeout(() => {
            console.log(123)
        }, 1000)

        console.log(timer)

        let timer1 = setTimeout(() => {
            console.log(123)
        }, 1000)
        console.log(timer1)

        clearTimeout(timer)
        console.log(timer)
    </script>
</body>

</html>
