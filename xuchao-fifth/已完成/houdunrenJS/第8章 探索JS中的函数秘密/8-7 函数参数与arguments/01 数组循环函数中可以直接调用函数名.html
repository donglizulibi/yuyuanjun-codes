<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 这一节主要是想说明作为引用类型的函数本身也可以成为另一个函数的参数
        function hd(a) {
            return a <= 3;
        }
        let arr = [1, 2, 3, 4, 5, 6, 7].filter(hd);
        console.log(arr)


        let a = '1'
        let b = '1'
        console.log(a == b)
            // 数值 字符串 布尔值 null undefined 都是值类型
            // 数组 对象 函数 是引用类型
    </script>
</body>

</html>
