<body>
    <script>
        // 在全局定义一个函数之后
        // 除了可以直接调用之外
        // 还可以使用window调用

        function show() {
            console.log('houdunren')
        }
        // show()
        window.show()
        console.log(window) // 里面是有show方法的
    </script>
</body>
