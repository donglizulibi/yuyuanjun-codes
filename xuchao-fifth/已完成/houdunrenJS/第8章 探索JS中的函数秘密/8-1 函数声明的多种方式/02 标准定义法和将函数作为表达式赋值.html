<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 标准定义法
        function hd1(title) {
            console.log(title)
        }
        hd1("haha")

        // 将表达式赋值给变量的方法
        let hd2 = function(title) {
            console.log(title)
        };
        hd2("jjj")
    </script>
</body>

</html>
