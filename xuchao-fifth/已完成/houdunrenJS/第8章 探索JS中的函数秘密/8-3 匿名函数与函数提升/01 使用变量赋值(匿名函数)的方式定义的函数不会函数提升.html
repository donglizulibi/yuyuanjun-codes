<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 变量赋值方式（匿名函数）的方式定义的函数不会变量提升
        // 不论是是用var 还是 let 都不行

        // a() //无法执行
        let a = function() {
            console.log(1)
        }


        // 具名函数的声明方式是可以执行的 
        b()

        function b() {
            console.log(2)
        }
    </script>
</body>

</html>
