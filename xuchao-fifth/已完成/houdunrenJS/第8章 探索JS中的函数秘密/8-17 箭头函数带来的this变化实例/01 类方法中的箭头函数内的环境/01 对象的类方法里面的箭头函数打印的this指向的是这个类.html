<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 还是上小节的例子
        let lesson = {
            site: 'haha',
            lists: ['javascript', 'css', 'mysql'],
            show: function() {
                console.log('类方法中直接打印this', this)
                    // 可以理解为，下面的箭头函数在这个this环境下生成
                    // 所以指向这个环境

                return this.lists.map(item => {
                    console.log('类方法中的箭头函数内的环境', this)
                    return `${this.site}-${item}`
                })
            }
        }

        console.log(lesson.show())

        // 总之可以理解为，箭头函数中的this是指向上下文环境
        // 也就是跟随父级作用域的this走
    </script>
</body>

</html>
