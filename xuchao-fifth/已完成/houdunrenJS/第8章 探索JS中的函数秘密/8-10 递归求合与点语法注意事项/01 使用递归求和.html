    <script>
        // 使用递归求和的函数的函数体结构是，先把参数序列变成数组
        // 递归函数每计算一次都可以拿到数组的最后一项，并将数组的最后一项删除
        // 则在return的递归计算中会不断拿到最后一项，直至数组长度为0
        // 而这也是退出递归的条件，而由于这个累加的操作，所以退出的返回值是0


        // pop的试验
        // 1 pop的返回值  2 pop会改变原数组吗
        let arr = [1, 2, 3, 4]
        let pop = arr.pop()
        console.log(arr)
        console.log(pop)
            // 返回值就是最后一项，会改变原数组


        // 如果给解构传参的函数传入数组会怎样 
        function hd(...args) {
            console.log(args)
        }
        hd([1, 2, 3])
        hd(1, 2, 3)

        // 求和函数
        function sum(...args) {
            if (args.length == 0) {
                return 0
            }
            console.log(args)
            let last = args.pop()
            return last + sum(...args)
                // 注意这里还是要把数组打散再传，如果只是传一个数组，会变成二维数组
        }


        console.log(sum(1, 2, 3, 4, 5))
    </script>
