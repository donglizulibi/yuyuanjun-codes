<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 设定一个函数，第一个参数是商品折扣，后面的参数是商品价格，数量不定
        // 默认不打折
        function sum(discount = 0, ...price) {
            // 数组
            console.log(price)

            // 先计算总价
            let total = price.reduce((a, b) => a + b);

            // Math.round四舍五入
            return Math.round((1 - discount) * total)
        }


        console.log(sum(0.11, 2234, 1233, 423))

        // 展开语法放在后面，因为如果放在前面会把函数里面的数值全部接收
        // 则第二个形参就没有存在的价值

        // 一般展开语法和默认值都是放在参数后面
        // 但是如果展开语法和默认值同时出现，应该是展开语法在最后面
    </script>
</body>

</html>
