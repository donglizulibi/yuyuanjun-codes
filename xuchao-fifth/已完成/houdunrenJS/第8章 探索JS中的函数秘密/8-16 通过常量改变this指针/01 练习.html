    <script>

        // 由于涉及到对象中的方法里面还要使用map方法，所以需要在两个方法之间把this指向用self保存下来
        // 以免最内层的函数打印了全局环境
        let Lesson = {
            site: '后盾人',
            lists: ['js', 'css', 'mysql'],
            show: function() {

                // 箭头函数的方法
                // return this.lists.map((item) => {
                //     console.log(this)
                //     return this.site + '-' + item
                // })

                // 普通函数的方法
                let self = this
                return this.lists.map(function(item) {
                    console.log(self)
                    console.log(self.site)
                    return self.site + '-' + item
                })
            }
        }

        console.log(Lesson.show())
    </script>
