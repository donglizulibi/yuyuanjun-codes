<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let lesson = {
            site: 'houdunren',
            lists: ['js', 'css', 'mysql'],
            show: function() {
                console.log('对象类方法下直接打印this', this)
                console.log(this.site)
                console.log(this.show)
                console.log(this.lists)
                this.lists.map(function(value) {
                    console.log(this.lists)
                        // 直接显示undefined，因为在这个环境里的this是指向全局
                        // 而全局中没有lists这个属性，所以显示undefined
                    console.log(this)
                        // 在类方法下创建一个普通函数，在这个函数里面打印this，出来的结果是是全局环境
                    console.log(this.site)
                        // 这就读不出来，也是全局中没有的问题
                })
            }
        }
        console.log('全局调用并打印结果', lesson.show())
    </script>
</body>

</html>
