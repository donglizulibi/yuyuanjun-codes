<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let lesson = {
            site: 'houdunren',
            lists: ['js', 'css', 'mysql'],
            show: function() {
                console.log('对象类方法下直接打印this', this)
                console.log(this.site)
                console.log(this.show)
                const that = this
                return this.lists.map(function(value) {
                    console.log(this)
                        // 在类方法下创建一个普通函数，在这个函数里面打印this，出来的结果是是全局环境
                    console.log('作用域链', that) // 这个打印的lesson对象
                    return `${that.site}-${value}`
                })
            }
        }
        console.log('全局调用并打印结果', lesson.show());

        // 如果说普通函数的this是指向调用函数的环境
        // 而箭头函数的this是指向生成函数的环境


        // 其实就相当于，还是打印全局
        ['js', 'css', 'mysql'].map(function(value) {
            // console.log(value)
            console.log(this)
        })


        // this.lists.map实际上是通过里面的function来把一个方法体拿出来构成函数
        // 这个方法体构成的函数在全局运行，则里面的this自然也是指向全局
    </script>
</body>

</html>
