<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">houdunren.com</div>
    <button id="hd">删除事件</button>

    <script>
        const app = document.querySelector('#app')
        const hd = document.querySelector('#hd')

        function show() {
            console.log('APP我执行了')
        }
        app.addEventListener('click', show)
        hd.addEventListener('click', function() {
            app.removeEventListener('click', show)
        })

        // 点击删除事件之前，点击houdunren.com可以执行show方法
        // 点击删除事件之后，再点击houdunren.com，无法执行show方法

        // removeEventListener的第二个参数应该填入函数名称，一个对象可能绑定多个事件
        // 所以需要标识出具体要移除哪个事件，而因为函数是引用类型
        // 如果只在removeEventListener的第二个参数填入函数体
        // 则会视作创建了一个新的事件方法
        // 所以需要在绑定事件的时候就填入函数名称，也要移除事件的时候也填入相同的名称
    </script>
</body>

</html>
