<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // addEventListener 的第三个参数为定制的选项
        // 可传递 object 或 boolean 类型

        // 下面是传递对象时的说明

        // 选项  	可选参数	
        // once	    true/false	只执行一次事件

        // capture	true/false	事件是在捕获/冒泡哪个阶段执行
        //                      true:捕获阶段 false:冒泡阶段

        // passive	true/false	声明事件里不会调用 preventDefault()
        //                      可以减少系统默认行为的等待
    </script>
</body>

</html>
