<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            border: 0;
        }
        
        main {
            height: 100vh;
            width: 100vw;
            display: grid;
            grid-template-columns: 1fr 1fr;
            place-items: center;
            background-color: black;
        }
        
        .draggable-container {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
        }
        
        .draggable.droggable {
            border-radius: 4px;
        }
        
        .draggable {
            width: 25vw;
            height: 25vh;
            background-color: aqua;
        }
        
        .droggable {
            position: relative;
            height: 30vh;
            width: 30vw;
            border: 8px dashed aqua;
            display: grid;
            place-items: center;
        }
        
        .droggable::before {
            display: block;
            content: '请放置到此区域';
            font-size: 3vw;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .dragover {
            border: 8px dashed orange;
        }
        
        .dropped {
            border: 8px dashed green;
        }
        
        .dropped::before {
            z-index: -1;
        }
    </style>
</head>

<body>
    <main>
        <div class="draggable-container">
            <div class="draggable" id="draggable" draggable="true"></div>
        </div>
        <div class="dropable" id="dropable"></div>
    </main>
    <script>
        // 浏览器拖拽事件的默认处理方式是禁止拖拽
        // 所以需要在时间函数中调用event.preventDefault()

        // ondrag 拖拽开始事件，可以在事件开始时添加数据，如元素、图片或者图片
        // ondragover 拖拽进入放置区域时触发的事件，可以用于修改放置区域的边框样式
        // ondrop 元素放置后触发的事件

        const draggable = document.querySelector('#draggable')
        const droggable = document.querySelector('#dropable')
    </script>
</body>

</html>
