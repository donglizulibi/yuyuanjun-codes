<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        span {
            color: white;
        }
    </style>
    <script>
        function hd(row = 5) {
            for (let i = 1; i < row; i++) {
                for (let j = row - i; j > 0; j--) {
                    document.write("<span>*</span>")
                }
                for (let k = 2 * i - 1; k > 0; k--) {
                    document.write("*")
                }
                document.write("</br>")
            }
        }
        hd()
        hd(7)
        hd(15)
    </script>
</body>

</html>
