<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="password">
    <input type="text" name="confirm_password">
    <br/>
    <span name="msg"></span>
    <span id="qwe"></span>
    <span class="zxc"></span>
    <script>
        let inputs = document.querySelectorAll("[name='password'],[name='confirm_password']")

        let spans = document.querySelectorAll(".zxc,#qwe,[name='msg']")
        console.log(spans, 123)

        console.log(inputs, "链表");
        console.log(typeof inputs);
        console.log([...inputs], "数组");
        console.log(...inputs, "序列");

        let spanArr = [...spans]
        console.log(spanArr, "span")
        for (let i = 0; i < spanArr.length; i++) {
            spanArr[i].innerHTML = i
        }
    </script>
</body>

</html>
