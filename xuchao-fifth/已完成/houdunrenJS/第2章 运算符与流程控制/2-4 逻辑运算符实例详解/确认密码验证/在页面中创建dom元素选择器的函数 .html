<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="password">
    <input type="text" name="confirm_password">
    <br/>
    <span name="msg"></span>
    <script>
        // 1 querySelector的用法 如何在querySelector里面添加变量
        // 2 如何在页面中创建一个dom元素选择器的函数 
        function query(abc) {
            return document.querySelector(`[name='${abc}']`)
        }
        console.log(11, query("password"))
        console.log(22, query("confirm_password"))
        console.log(33, query("msg"))
    </script>
</body>

</html>
