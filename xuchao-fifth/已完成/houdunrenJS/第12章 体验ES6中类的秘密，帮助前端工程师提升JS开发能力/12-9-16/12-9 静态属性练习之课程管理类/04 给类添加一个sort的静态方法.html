<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 这个例子接续上面的，给类添加一个sort排序的静态方法
        // 返回价格最高的商品的名字

        // 先定义数据
        const data = [{
            name: 'js',
            price: 100
        }, {
            name: 'mysql',
            price: 212
        }, {
            name: 'vue.js',
            price: 98
        }]

        // 开始定义一个类
        class Lesson {
            constructor(data) {
                this.model = data
            }
            static createBatch(data) {
                return data.map(item => new Lesson(item))
            }

            static maxPrice(data) {
                // 以小到大，取最后一位的price属性值返回
                data.sort((a, b) => a.price - b.price)
                return data[data.length - 1].name
            }
        }

        let lessons = Lesson.createBatch(data)
        console.log(lessons)

        let maxPrice = Lesson.maxPrice(data)
        console.log(maxPrice)
    </script>
</body>

</html>
