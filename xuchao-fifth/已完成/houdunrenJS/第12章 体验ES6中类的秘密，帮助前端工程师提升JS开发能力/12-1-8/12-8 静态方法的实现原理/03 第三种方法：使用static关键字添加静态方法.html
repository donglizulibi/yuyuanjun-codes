<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 就是直接在内部static后面添加方法
        class User {
            static show() {
                console.log('static.show')
            }
            show() {
                console.log('prototype.show')
            }
        }

        console.dir(User)
            // 在其内部可以看到show，但是不可遍历

        let u = new User()
        u.show()

        // 静态方法的调用
        User.show()
    </script>
</body>

</html>
