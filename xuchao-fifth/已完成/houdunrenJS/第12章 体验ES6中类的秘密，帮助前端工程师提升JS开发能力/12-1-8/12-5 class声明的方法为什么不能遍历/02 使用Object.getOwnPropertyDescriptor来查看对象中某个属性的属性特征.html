<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 先定义一个构造函数
        function User() {
            this.name = name
        }
        User.prototype.show = function() {}
        console.dir(User)

        // 下面生成一个实例
        let u = new User()
        for (let key in u) {
            console.log(key)
        }
        // 可以遍历出show和name

        // 再遍历一下构造函数本身的方法
        for (let key in User) {
            console.log(key)
        }
        // 什么都遍历不出来，因为show和name都不是User的属性，在User本身的原型__proto__上也不存在

        // 继续遍历一下构造函数作为构造函数的原型链上的方法
        for (let key in User.prototype) {
            console.log(key)
        }
        // 只能遍历出show

        // 先看一下构造函数的原型属性特征，show的属性是true
        // name不能算是构造函数的属性，没有遍历这个属性的必要
        console.log(JSON.stringify(Object.getOwnPropertyDescriptor(User.prototype, "show"), null, 2))

        // 而实例化出的对象在其原型链上的show方法和自身的name属性的enumerable都是true
        console.log(JSON.stringify(Object.getOwnPropertyDescriptor(u, "name"), null, 2))
        console.log(JSON.stringify(Object.getOwnPropertyDescriptor(u.__proto__, "show"), null, 2))
            // 也就是说实例对象的方法和属性都是可以遍历的
    </script>
</body>

</html>
