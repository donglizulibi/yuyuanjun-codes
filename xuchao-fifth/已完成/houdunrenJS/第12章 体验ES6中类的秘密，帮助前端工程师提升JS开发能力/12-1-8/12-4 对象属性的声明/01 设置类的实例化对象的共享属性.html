<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 设置共享属性就是不在变量前面加关键字，也不放在constructor里面
        class User {
            site = 'houdunewn'
            constructor(name) {
                this.name = name
            }
        }

        // 下面生成两个实例化的对象，可以发现每个对象都有site属性
        // 同时也具备自身的私有属性

        let a = new User('aaa')
        let b = new User('bbb')

        console.log(a)
        console.log(b)
    </script>
</body>

</html>
