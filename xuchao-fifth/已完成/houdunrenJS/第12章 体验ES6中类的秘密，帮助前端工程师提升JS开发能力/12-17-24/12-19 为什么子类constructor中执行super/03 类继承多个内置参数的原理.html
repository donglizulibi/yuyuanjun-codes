<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function User(name, age) {
            this.name = name
            this.age = age
        }

        function Admin(...arg) {
            console.log(arg)
            User.apply(this, arg)
        }

        Admin.prototype.__proto__ = User.prototype

        let a = new Admin('houdunren', 19)
        console.log(a)
    </script>
</body>

</html>
