<!DOCTYPE html>

<body>
    <script>
        // 11-36里面的例子并没有考虑到父级方法中的this指向问题

        // 假如有两个功能类，第二个功能类要用第一个功能类的带有this的方法
        // 而在第二个功能类中的方法里使用this.__proto__调用第一个功能类的方法
        // 用的还是第一个功能类的数据

        const obj1 = {
            name: 'houdunrne',
            show: function() {
                return this.name + '-asdf'
            }
        }

        const obj2 = {
            __proto__: obj1,
            name: 'hdcms',

            // 在这个函数中需要使用父级函数中的方法
            // 且父级函数中的方法有this，所以也希望这个这个this指向
            // 会指向本身的环境
            render() {
                console.log('zxcv-' + this.__proto__.show())

            }
        }

        obj2.render()
            // 打印结果是zxcv-houdunrne-asdf
            // 所以没有指向本身的环境
    </script>
</body>

</html>
