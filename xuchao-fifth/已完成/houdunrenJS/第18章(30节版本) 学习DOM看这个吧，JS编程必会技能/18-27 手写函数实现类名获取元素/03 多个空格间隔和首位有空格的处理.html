<body>
    <script>
        // 现在有一个数组包含两个字符串
        // 把这两个字符串中的单词提取出来放在数组里
        let arr = [
            'houdunren     hdcms      hd',
            '      houdunren hdcms hd        ',
        ]

        // split中不需要加``,只有要在正则里面加变量，才用到``
        let res = arr.map(item => {
            return item.split(/\s+/)
                .filter(str => {
                    if (str) {
                        return str
                    }
                })
        })
        console.log(res)
    </script>
</body>
