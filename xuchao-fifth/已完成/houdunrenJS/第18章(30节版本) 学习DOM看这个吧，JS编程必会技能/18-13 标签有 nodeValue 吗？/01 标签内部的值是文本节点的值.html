<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        houdunren
        <!-- hdcms -->
    </div>
    <script>
        const app = document.querySelector('#app')

        // 无法使用nodeValue取到标签的值
        console.log(app.nodeValue)

        // 可以取到标签内部的文本节点的值
        console.log(app.childNodes[0].nodeValue)

        // 取到标签内部注释节点的值
        console.log(app.childNodes[1].nodeValue)

        // 取到属性节点的值
        console.log(app.attributes.id.nodeValue)
    </script>
</body>

</html>
