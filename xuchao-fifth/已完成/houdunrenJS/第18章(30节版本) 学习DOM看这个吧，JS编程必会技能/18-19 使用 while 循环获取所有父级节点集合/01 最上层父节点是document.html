<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ul>
            <li><span></span></li>
        </ul>
    </div>
    <script>
        const span = document.querySelector('span')

        // 最上层document的在往上就是null
        console.log(span.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode.parentNode)

        function serch(el) {
            let arr = []
            while (el.parentNode) {
                el = el.parentNode
                arr.push(el)
            }
            return arr
        }

        console.log(serch(span))
    </script>
</body>

</html>
