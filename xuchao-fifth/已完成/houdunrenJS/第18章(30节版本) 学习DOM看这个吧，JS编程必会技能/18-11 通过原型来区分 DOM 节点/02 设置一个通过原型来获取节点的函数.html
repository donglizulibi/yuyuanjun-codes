    <script>
        function all(el, prototype) {
            let nodes = [];
            [...el.childNodes].map(node => {
                if (node instanceof prototype) {
                    nodes.push(node)
                }

                if (node.nodeType == 1) {
                    nodes.push(...all(node, prototype))
                }
            })
            return nodes
        }
        console.log(all(document.body, HTMLDivElement))
    </script>
