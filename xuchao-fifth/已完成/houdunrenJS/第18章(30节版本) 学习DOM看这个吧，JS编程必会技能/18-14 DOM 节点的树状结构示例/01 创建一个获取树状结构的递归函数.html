<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- hdcms -->
    <div id="app">
        <!-- houdunren -->
        <ul>
            <li>
                <span></span>
                <span>
                    <!-- houdunren.com -->
                </span>
                <div></div>
            </li>
            <li><span></span><span></span></li>
            <li><span></span><span></span></li>
        </ul>
    </div>
    <script>
        // 要求创建一个递归函数，返回一个数据，数据结构为
        // {
        //      name:'',
        //      children:{...}
        // }


        function tree(el) {
            return Array.prototype.filter.call(el.childNodes, node => {
                return node.tagName

                // }).map(node => {
                //     return {
                //         name: node.tagName,
                //         children: tree(node)
                //     }
                // })

                // 只是返回一个对象，可以用()包裹，然后省略return和{}

            }).map(node => ({
                name: node.tagName,
                children: tree(node)
            }))
        }

        console.log(tree(document.querySelector('#app')))
    </script>
</body>

</html>
