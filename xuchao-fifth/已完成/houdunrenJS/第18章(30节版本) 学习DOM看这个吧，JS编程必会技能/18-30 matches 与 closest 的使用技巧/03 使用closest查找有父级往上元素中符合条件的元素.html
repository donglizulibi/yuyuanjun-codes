<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main">
        <div class="houdunwang">
            <div name="hdcms">
                <div id="hd">
                    houdunren
                </div>
            </div>
        </div>
    </div>
    <script>
        const node = document.querySelector('#hd')
        console.log(node)

        // closest里面放选择器
        // 就可以找到比自身高级的父级祖父级元素上符合选择器的元素
        console.log(node.closest('#main'))
        console.log(node.closest('[name="hdcms"]'))
        console.log(node.closest('.houdunwang'))
    </script>
</body>

</html>
