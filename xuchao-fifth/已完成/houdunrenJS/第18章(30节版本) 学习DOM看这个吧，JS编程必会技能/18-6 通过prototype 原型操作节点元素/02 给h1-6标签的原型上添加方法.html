<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>houdunren</h1>
    <h2>houdunren</h2>
    <h3 onclick="this.color('green')">houdunren</h3>
    <h4>houdunren</h4>
    <h5>houdunren</h5>
    <h6>houdunren</h6>
    <script>
        // h1到6标签都是HTMLHeadingElement构造函数生成的 
        HTMLHeadingElement.prototype =
            Object.assign(HTMLHeadingElement.prototype, {
                color(color) {
                    this.style.color = color
                },
                tran() {
                    if (this.style.display == 'none') {
                        this.style.display = 'block'
                    } else {
                        this.style.display = 'none'
                    }
                }
            })


        const h1 = document.querySelector('h1')
        const h2 = document.querySelector('h2')
        console.dir(h1)

        h1.color('red')
        h2.tran()
        h2.tran()

        // 如果想让所有元素都拥有某一个方法，可以加载Node原型上面
    </script>
</body>

</html>
