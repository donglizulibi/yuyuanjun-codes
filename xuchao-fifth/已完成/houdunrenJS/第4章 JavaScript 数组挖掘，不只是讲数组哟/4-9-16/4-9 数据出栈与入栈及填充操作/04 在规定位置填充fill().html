<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 定义一个包含五个undefined的数组，这里再次注意一下Array的缺陷
        // console.log(Array(1, 2, 3, 4))
        let a = Array(5)
        console.log(a)
        console.table(a)

        // 给这个数组的每个位置填充同一个元素
        a.fill("houdunren")
        console.log(a)

        // 再来一个非空数组的单参数fill填充
        console.log([1, 2, 3, 4, 5].fill('houdunren'))
            // 结论就是fill只有前面一个参数的话，表示把数组中的每一项都填充成这个参数的值



        // 两个参数，表示从第几位开始填充
        console.log([1, 2, 3, 4].fill("houdunren", 0))
            // 表示把第0个元素变成指定元素，由于没有给第二个变量，所以往后所有元素都变成指定元素

        console.log([1, 2, 3, 4].fill("houdunren", 1))
            // 表示把第1个元素变成指定元素，由于没有给第二个变量，所以往后所有元素都变成指定元素


        // 如果要是实现精确填充，需要填入第三个参数，以圈定范围
        console.log([1, 2, 3, 4].fill("houdunren", 1, 2))
            //表示把第1个元素、直到第2个元素之前都变成指定元素

        console.log([1, 2, 3, 4].fill("houdunren", 1, 3))
            //表示把第1个元素、直到第3个元素之前都变成指定元素

        console.log([1, 2, 3, 4].fill("houdunren", 1, 4))
            //表示把第1个元素、直到第4个元素之前都变成指定元素

        console.log([1, 2, 3, 4].fill("houdunren", 1, 5))
            //表示把第1个元素、直到第5个元素之前都变成指定元素
            // 如果第二个变量超出了数组长度，就自动减为数组长度的数值
    </script>
</body>

</html>
