<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 现在定义一个函数，实现数据剔除的功能，有两个参数
        // 第一个参数传入初始数组，第二个参数传入希望在初始数组中剔除的数据组成的数组
        // 返回初始数组在剔除了数据之后的数组

        let hd = [1, 2, 3, 4]

        // includes的复习
        console.log(hd.includes(2)) // true
        console.log(hd.includes(5)) // false


        function filter(arr, arrOut) {
            // 定义一个空数组
            let newArr = []

            // 遍历这个数组
            for (let key of arr) {
                console.log(key)
                    // 如果初始数组遍历出来的这个数据“不在”剔除数组中，就添加进新的空数组
                if (!arrOut.includes(key)) {
                    newArr.splice(newArr.length, 0, key)
                }
            }
            return newArr
        }

        console.log(filter(hd, [3, 4]))

        // for(let key in 数组){} 中的key是角标
        // for(let key of 数组){} 中的key的数组的项
    </script>
</body>

</html>
