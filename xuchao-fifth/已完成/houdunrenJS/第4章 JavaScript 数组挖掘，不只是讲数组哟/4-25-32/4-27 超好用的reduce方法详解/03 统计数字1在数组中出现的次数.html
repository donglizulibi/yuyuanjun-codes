<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 所以当reduce的统计功能要遍历数组的所有项目的时候，应该加上reduce的第二个参数
        // reduce每次返回都是reduce的value遍历到当前这个项的时候出现给定item的次数

        let arr = [1, 2, 3, 1, 2, 1, 1]

        function arrayCount(array, item) {
            let a = array.reduce(function(count, value) {
                console.log("count(before) =", count) // 第一次遍历的时候，count是0
                console.log("value", value) // 第一次遍历的时候，value是数组的第一项
                console.log("value == item?", value === item)
                if (value == item) {
                    console.log("come on in，表示出现了数组中某一项等于给定项的情况，此时count计数要增加")
                    count++
                }
                console.log("count(after) = ", count)
                console.log("")
                return count
            }, 0)
            return a
        }
        console.log("how many times does the number '1' show up", arrayCount(arr, 1))
        console.log("")
        console.log("how many times does the number '2' show up", arrayCount(arr, 2))
    </script>
</body>

</html>
