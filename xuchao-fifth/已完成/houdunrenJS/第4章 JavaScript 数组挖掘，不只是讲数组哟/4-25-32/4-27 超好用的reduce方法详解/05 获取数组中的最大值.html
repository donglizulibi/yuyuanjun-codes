<body>
    <script>
        // 这个例子就是把“此项”与“上一个项”比较的步骤放到了reduce的return里面
        let arr = [1, 2, 3, 5, 1]

        function arrayMax(array) {
            let a = array.reduce(function(pre, item) {
                console.log(pre)
                console.log(item)
                console.log("")
                return pre > item ? pre : item
            })
            return a
        }
        console.log('res', arrayMax(arr))
    </script>
</body>
