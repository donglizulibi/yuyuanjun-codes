<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 1, 2, 3, 6, 7, 8, 1, 2]

        function showUpCount(array, item) {
            return array.reduce(function(total, value) {
                total = total + (value === item ? 1 : 0)
                return total
            }, 0)
        }
        console.log(showUpCount(arr, 1))
        console.log(showUpCount(arr, 2))
        console.log(showUpCount(arr, 3))
        console.log(showUpCount(arr, 4))
    </script>
</body>
