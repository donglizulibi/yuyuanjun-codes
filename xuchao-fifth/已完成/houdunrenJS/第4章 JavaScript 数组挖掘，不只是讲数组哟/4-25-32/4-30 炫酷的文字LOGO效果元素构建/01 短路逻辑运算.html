<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // && 的判断是同真为真，一假为假
        // 则运算如果左边的表达式值为 false，那么就不会再执行右边的表达式了
        // 如果左表达式为 true，就会继续执行右表达式

        // || 的判断是一真为真，同假为假
        // 则运算如果坐表达式值为 true，那么就不用执行右边的表达式了
        // 如果左表达式为 false，就会继续执行右表达式

        // (1 == 1) && alert("msg1") // 会执行
        // (1 != 1) && alert("msg2") // 不会执行
        // (1 == 1) || alert("msg3") // 不会执行
        // (1 != 1) || alert("msg4") // 会执行
    </script>
</body>

</html>
