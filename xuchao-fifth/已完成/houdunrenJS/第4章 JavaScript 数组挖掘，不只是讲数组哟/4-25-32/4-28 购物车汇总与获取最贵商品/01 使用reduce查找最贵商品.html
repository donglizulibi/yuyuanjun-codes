<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cart = [{
            name: 'iphone',
            price: 12000
        }, {
            name: 'imac',
            price: 25000
        }, {
            name: 'ipad',
            price: 3600
        }]

        function highValuePrice(goods) {
            return goods.reduce(function(pre, val) {

                // 有点像冒泡
                // 上一个遍历的商品的价格和现在遍历的商品的价格进行比较
                // 谁高就把谁返回出去成为下一次的遍历的pre
                return pre.price > val.price ? pre : val
            })
        }

        console.log(highValuePrice(cart))
    </script>
</body>

</html>
