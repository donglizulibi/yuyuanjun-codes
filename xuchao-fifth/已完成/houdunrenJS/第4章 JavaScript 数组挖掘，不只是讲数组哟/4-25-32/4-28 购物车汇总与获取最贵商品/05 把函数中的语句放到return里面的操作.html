<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function abc(a) {
            return a + 2
        }

        console.log(abc(2))

        function bcd(s) {
            let a = s + 2
            return a
        }
        console.log(bcd(2))

        // 把语句放在return里面效果是一样的
    </script>
</body>

</html>
