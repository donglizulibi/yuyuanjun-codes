<body>
    <script>
        let cart = [{
            name: 'iphone',
            price: 12000
        }, {
            name: 'imac',
            price: 25000
        }, {
            name: 'ipad',
            price: 3600
        }]

        function totalPriceWithzero(goods) {
            return goods.reduce(function(pre, val) {
                // pre = pre + val.price
                // return pre

                return pre += val.price // 这个是上面的简写
                    // return pre + val.price // 这里不要 = 也可以
            }, 0)
        }
        console.log(totalPriceWithzero(cart))
    </script>
