<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 给课程中每个对象里面加上一个点击click的属性

        let lessons = [{
            title: "媒体查询响应式布局",
            category: "css"
        }, {
            title: "flex 弹性盒模型",
            category: "css"
        }, {
            title: "GRID 栅格系统",
            category: "mysql"
        }];
        let hd = lessons.map(function(item) {
            return Object.assign({
                click: 0
            }, item)

            // 如果希望修改原数组，就不用加return，但是item必须在{click: 0}前面
            // Object.assign(item, {
            //     click: 0
            // })

            // 这种也可以 
            // return {
            //     title: item.title,
            //     category: item.category,
            //     click: 0
            // }
        })
        console.log(hd) // 新赋值的数组增加了click的属性
        console.log(lessons) //没有变化
            // Object.assign方法

        // 所以就是，有return就不会改变原数组，而是把结果放到一个新数组里
        // 没有return的就会改变原数组
        // 可能也只有数组中的项都是引用类型的时候才会改变原数组
        // 都是值类型的话无论是不是return都不会改变原数组
    </script>
</body>

</html>
