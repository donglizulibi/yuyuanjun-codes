<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用for of遍历数组的时候，如for(let key of arr){}
        // 在这里每发生一次循环，都会创建一个新的key变量，并将arr中的项目赋值给这个变量

        // 由此引发的一个问题就是，如果在循环的操作中改变key变量，会不会影响原来的数组
        // 先做一个试验

        // 首先定义一个数组，里面的每一项都是值类型
        let arr1 = [1, 2, 3]
        console.log(arr1)

        // 建立一个新的变量，使之等于数组的第0项
        // 并修改这个变量的大小，查看原来的数组的变化
        let hd1 = arr1[0]
        hd1 += 10
        console.log(hd1)
        console.log(arr1)
            // 原数组的是不会变化的

        // 再定义一个数组，里面的每一项都是对象的引用类型
        let arr2 = [{
            a: 1
        }, {
            b: 2
        }]
        console.log(arr2)

        // 仍然是新建一个变量，使之等于数组的第0项
        // 此时这个变量自己也是一个引用类型
        // 改变这个变量的属性值，再查看原来数组的变化
        let hd2 = arr2[0]
        hd2.a += 10
        console.log(hd2)
        console.log(arr2)
            // 原数组会一起变化，并且会发生变量提升
    </script>
</body>

</html>
