<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 那么当使用for of遍历数组，并且再循环体内部加上每一项加10的操作时
        // 遍历结果中原数组不会发生改变
        // 因为循环体中都是新建的变量，改的也都是新建的变量
        // 因为是值类型，新建变量都是新的内存空间，对与原来数组的这个内存空间不会影响
        let arr1 = [1, 2, 3]
        for (let i of arr1) {
            i += 10
        }
        console.log(arr1) // 不发生修改

        // 但是如果for of遍历的是每一项都是引用类型的数组，并对每一项进行修改的话
        // 则原数组也是会修改的，因为引用类型共用一个内存地址
        let arr2 = [{
            a: 1
        }, {
            a: 2
        }, {
            a: 3
        }]
        for (const i of arr2) {
            i.a += 10
        }
        console.log(arr2) // 发生修改


        // 对于值类型项目的数组，for循环和for in循环就可以改变
        // 因为二者是遍历出角标，使用这个角标直接在原数组上进行修改
        let arr = [1, 2, 3]
        for (let i = 0; i < arr.length; i++) {
            arr[i] += 10
        }
        console.log(arr)


        // for in也可以改变
        let arr3 = [1, 2, 3]
        for (let i in arr3) {
            arr3[i] += 10
        }
        console.log(arr3)
    </script>
</body>

</html>
