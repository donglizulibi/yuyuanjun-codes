<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 对一个数组使用keys方法，生成数组的可迭代对象
        let arr = ["haha", "houdenren"]
        let keys = arr.keys()
        console.log(keys)
            // 取到可迭代对象里面的值
            // 可以看到keys的__proto__里面有next方法


        // 对这个可迭代对象使用next方法
        console.log(keys.next())
            // 打印出一个对象
            // 第一个键值对的value表示取到的这个值的索引
            // 这里表示迭代到第0项 haha
            // 第二个键值对中的布尔值表示是否结束了迭代

        // 继续使用next方法
        console.log(keys.next())
        console.log(keys.next())
            // value变成undefined，done变成true，表示这是最后一个

        //
    </script>
</body>

</html>
