<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 直接在数组的最后一位添加新的“键值对”
        let arr = [1, 2, 3]
        arr[arr.length] = 4
        console.log(arr)

        // 使用push一次性在数组末尾追加多个数据
        let arr1 = [1, 2, 3]
        let arr2 = arr1.push(4, 5, 6)
            // 如果要把这个操作赋予一个变量，这个变量就是数组长度
        console.log(arr1)
        console.log(arr2)

        // push和展开式连用，来合并两个数组
        let arr3 = [5, 6, 7, 8]
        let arr4 = [5, 4, 3, 2]
        arr3.push(...arr4)
        console.log(arr3)
            // 这种合并数组的方式就直接在原内存地址上修改，而不会开辟新的内存地址
    </script>
</body>

</html>
