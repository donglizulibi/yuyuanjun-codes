<body>
    <script>
        // 构造函数创建数组的方法，把需要往数组里添加的所有的项目都放到新建实例中作为参数
        // 也是标准创建法
        let arr = new Array("houdunren", "hd", 1, 2)
        console.log(arr)
        console.log(typeof arr) // 类型是object
        console.log(arr.join('|')) // 可以使用对象的方法

        let arr1 = []
        console.log(typeof arr1) // 类型是object，见3-1_01
    </script>
