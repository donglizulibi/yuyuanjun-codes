<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 首先来给这个模块管理工具设计一个定义模块的功能，称为define

        // define函数是定义模块的，所以在定义一个模块的时候需要考虑到三个方面
        // 1 这个模块的名称
        // 2 这个模块所依赖的模块有哪些（需要放在一个数组里）
        // 3 以及这个模块本身的功能接口有哪些

        // 这也构成了define函数的三个参数name modules action

        let module = (function() {
            console.log(123)

            function define(name, modules, action) {

                // 在这个测试部分，这两个都是原样打印
                console.log(name)
                console.log(modules)

                // 关于新定义模块的具体功能的部分
                console.log(action) // 这里打印的是方法体

                // 如果要在内部执行新定义模块的函数，最好可以使用apply方法
                // action()
                action.apply(null)
            }
            return {
                define
            }
        }())

        // 现在定义一个模块，并传入三个参数
        module.define('hd', [1, 2, 3], function() {
            console.log("console--hd")
        })
    </script>
</body>

</html>
