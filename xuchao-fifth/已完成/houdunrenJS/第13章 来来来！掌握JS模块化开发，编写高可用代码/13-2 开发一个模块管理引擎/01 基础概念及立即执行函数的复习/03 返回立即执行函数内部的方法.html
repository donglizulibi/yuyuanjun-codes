<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 上一个例子是立即执行函数返回了内部函数的函数名
        // 也就是直接把函数名放在return后面

        // 如果把内部函数的函数名放在一个对象里，再返回出去

        let module = (function() {
            console.log(1)

            function define(name) {
                console.log(name + "-module-define")
            }
            return {
                define // define:define
            }
        }())

        console.log(module)
            // 如果是return {define}，则打印是包含define函数的对象

        // 则通过这个对象就可以调用这个函数
        module.define('hdcms')


        // 如果内部有多个函数，则返回函数体的时候需要放在要给对象里
        let modulePlus = (function() {
            console.log(111)

            function show() {
                console.log('modulePlus - show')
            }

            function render() {
                console.log(this)
                console.log('modulePlus - render')
            }

            return {
                show,
                render
            }
        }())

        console.log(modulePlus)
            // 这是一个包含两个函数的方法体的对象

        // 则如果需要调用其中一个方法的方法体，只需要在后面调用就行
        modulePlus.show()
        modulePlus.render()
            // 里面的this指向的是modulePlus对象
    </script>
</body>

</html>
