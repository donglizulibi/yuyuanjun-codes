<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let hd = 'houdunren'
        let arr = []
        for (let i = 0; i < hd.length; i++) {
            let span = document.createElement("span")
            span.innerHTML = hd.charAt(i)
            document.body.append(span)
                // append后面是接(),而不是=
            arr.push(span)
        }

        console.log(arr)

        // 在js里面修改span的样式
        arr[1].style.fontSize = 29 + 'px'
        arr[4].style.color = 'red'
        arr[3].style.fontWeight = 'bolder'
        arr[5].style.background = 'blue'

        // 余数概念复习
        // let a = 1
        // console.log(4 % 3)

        // 把第八位变成霓虹灯
        arr[7].style.fontSize = 30 + 'px'
        let count = 0
        let timer = setInterval(() => {
            count++
            console.log(count)
            if (count % 3 == 1) {
                arr[7].style.color = 'pink'
            } else if (count % 3 == 2) {
                arr[7].style.color = 'red'
            } else if (count % 3 == 0) {
                arr[7].style.color = 'blue'
            }
        }, 1000)
    </script>
</body>

</html>
