<body>
    <script>
        // 原函数
        // const typeOfTest = type => thing => typeof thing === type;


        const typeOfTest = (type) => {
            return (thing) => {
                return typeof thing === type;
            }
        }

        const isFunction = typeOfTest('function')

        console.log(isFunction)

        console.log(isFunction(function() {})) // true
    </script>
</body>
