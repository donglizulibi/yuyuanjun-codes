<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1 在lib的core的Axios文件中的Axios构造函数的constructor中 
        //   只有一个内置参数defaults，被赋予了instanceConfig
        //   在使用axios的时候，配置默认属性axios.defaults.method等
        //   Axios的实例axios在调用defaults这个属性

        // 2 第二句是 this.interceptors，在添加拦截器的属性
        //   属性值是一个对象，对象中有两个属性，response和request
        //   这两个属性的属性值都是InterceptorManager构造函数实例化出的对象
        //   所以在使用拦截的时候会axios.interceptors.response.use
        //   或者axios.interceptors.request.use
        //   就是调用这个属性

        // 3 继续看Axios构造函数，里面有两个内置方法request和getUri
        //   在往下有两个utils.forEach，其实是调用utils中的forEach方法
        //   来往Axios.prototype上添加方法

        // 4 Axios的request内置方法是用来发送请求的，在这个方法内部有一句
        //   const chain = [dispatchRequest.bind(this), undefined]
        //   里面的dispatchRequest就是来自于core的dispatchRequest文件
        //   用来调用xhr或者http

        // 5 axios在使用的时候既可以当作一个函数，传入参数对象来使用
        //   也可以当作一个对象，调用对象里面的方法来使用
    </script>
</body>

</html>
