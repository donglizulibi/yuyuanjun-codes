<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 另外，如果使用14-4中的构造函数的方法创建正则表达式
        // 就需要把一个字符串放到构造函数作为参数

        // 那么这就涉及到在一个字符串中的斜杠会如何显示的问题

        // 首先来看下面的例子

        // \d 在字符串里面和 d 是相等的
        // \.和.也是相等的
        console.log("\d" === "d")
        console.log("\." === ".")
            // 显示为真

        // 把放到正则对象里面的字符打印一下就变成了
        console.log("\d+\.\d+") // d+.d+

        // 那么只填一个斜杠形成转义符就字符串中是无法显示的
    </script>
</body>

</html>
