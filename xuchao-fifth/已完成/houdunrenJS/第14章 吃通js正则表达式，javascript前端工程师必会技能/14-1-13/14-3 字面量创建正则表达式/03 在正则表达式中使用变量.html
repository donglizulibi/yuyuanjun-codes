<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 上个例子介绍了eval，把正则表达式的字面量放在eval中
        // 就会变成一个js执行环境，那么在正则中放变量的就可以通过eval实现

        // 也就是在eval中放入模板字符串，然后在模板字符串中放正则表达式字面量双斜杠
        // 然后在字面量中放入${}，就可以实现正则表达式使用变量


        // 先定义一个变量，再在初始字符串中查找这个变量
        let hd = "houdunrencom"
        let a = "u"

        // 先打印出 /u/，再进行test
        console.log(eval(`/${a}/`)) // 变成了/u/
        console.log(eval(`/${a}/`).test(hd))

        // 这样做的目的就是保证可以在正则表达式中使用变量
        // 为了将来某种需要使用变量的可能
    </script>
</body>

</html>
