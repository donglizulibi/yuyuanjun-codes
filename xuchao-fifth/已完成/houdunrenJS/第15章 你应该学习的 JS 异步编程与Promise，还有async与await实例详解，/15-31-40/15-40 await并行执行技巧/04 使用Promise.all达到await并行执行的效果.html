<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 第二种方法就是把两个函数放到一个数组里作为Promise.all的参数
        // 然后给这个Promise.all整个加上await
        function p1() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('houdunren')
                }, 2000)
            })
        }

        function p2() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('hdcms')
                }, 2000)
            })
        }

        async function hd() {
            let res = await Promise.all([p2(), p1()])
            console.log(res)
        }
        hd()

        // 其实是下面的简便写法
        function hdd() {
            new Promise((resolve, reject) => {
                resolve(Promise.all([p2(), p1()]))
            }).then(res => {
                console.log(res)
            })
        }
        hdd()
    </script>
</body>

</html>
