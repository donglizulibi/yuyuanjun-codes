<body>
    <script src="ajax.js"></script>
    <script>
        // 首先是定义一个类，在类中定义一个方法 
        // 实例化新对象，可以调用这个方法来发送请求
        class User {
            get(name) {
                return ajax(`http://127.0.0.1:3003/${name}`)
            }
        }

        new User().get('hdcms').then(val => {
            console.log(val)
        })
    </script>
