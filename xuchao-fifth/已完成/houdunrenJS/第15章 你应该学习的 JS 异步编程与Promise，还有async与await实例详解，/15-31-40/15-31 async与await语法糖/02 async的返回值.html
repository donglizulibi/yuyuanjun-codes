<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // async的返回值就是promise的resolve里的值
        // 所以，如果调用async函数之后，希望再链式调用then方法的话
        // 需要再async函数中return值
        // 这和传统的promise实例如果想走到下一个then
        // 需要调用resolve是一个道理

        // 返回字符串
        // 普通版本
        let p1 = new Promise((resolve, reject) => {
            resolve('houdunren')
        })

        p1.then(val => {
            console.log(val)
        })

        // async版本
        async function p2() {
            return 'houdunren'
        }

        p2().then(val => {
            console.log(val)
        })

        // 返回一个新的promise实例
        // 普通版本
        let p3 = new Promise((resolve, reject) => {
            resolve(new Promise((resolve, reject) => {
                resolve('houdunren')
            }))
        })

        p3.then(val => {
            console.log(val)
        })

        // async版本
        async function p4() {
            return new Promise((resolve, reject) => {
                resolve('houdunren')
            })

            // 在这个新建的promise实例当中放定时器也是可以的
        }

        p4().then(val => {
            console.log(val)
        })
    </script>
</body>

</html>
