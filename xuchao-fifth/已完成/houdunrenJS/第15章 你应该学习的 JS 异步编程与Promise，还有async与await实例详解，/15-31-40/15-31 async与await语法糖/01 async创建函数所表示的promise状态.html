<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // async接函数等同于promise实例返回resolve

        // 现在新建一个promise实例，并返回resolve，而且不使用then接收
        // 然后定义一个函数，函数前面用async声明
        // 后面调用这个函数

        // 二者是等价的，都是表示已完成的promise实例
        let p1 = new Promise((resolve, reject) => {
            resolve()
        })

        let p2 = async function() {}


        console.log(p1)
        console.log(p2())
    </script>
</body>

</html>
