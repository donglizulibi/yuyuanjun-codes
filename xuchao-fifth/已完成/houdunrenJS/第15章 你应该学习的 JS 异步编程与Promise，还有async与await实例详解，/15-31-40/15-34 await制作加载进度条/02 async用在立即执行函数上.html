<body>
    <script>
        // 前面的async函数都是先定义一个函数，然后再调用、
        // 如果一个promise对象只用一次的话，可以使用立即执行函数
        // 和async结合的方式

        // 以下两种都是可以的
        // (async ()=>{})()
        // (async function(){})()

        // 先定义一个延时函数
        async function sleep(delay = 2000) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve()
                }, delay);
            })
        }

        (async(arr) => {
            for (let i = 0; i < arr.length; i++) {
                await sleep()
                console.log(arr[i])
            }
        })(['houdunren', 'hdcms'])
    </script>
