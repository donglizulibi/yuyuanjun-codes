<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 首先定义几个可以返回promise实例的函数
        function p1() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('p1')
                    resolve()
                }, 1000)
            })
        }

        function p2() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('p2')
                    resolve()
                }, 1000)
            })
        }

        function p3() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('p3')
                    resolve()
                }, 1000)
            })
        }

        function p4() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('p4')
                    resolve()
                }, 1000)
            })
        }

        // 这里传入函数的每一项都是方法体，所以函数内部要再调用一下
        function queue(num) {
            let promise = Promise.resolve()
            num.map(v => {
                promise = promise.then(() => {
                    return v()
                })
            })
        }

        queue([p1, p2, p3, p4])
    </script>
</body>

</html>
