<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 和前两个方法一样，Promise.race也可以处理多个promise实例

        // 但是Promise.race这个方法只会返回一个promise实例的结果
        // 而且是返回最快的那个,不论返回的状态是成功还是失败

        // 如果返回的状态是失败状态，还是要用catch或者then的第二个回调来接收

        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve('p1 成功')
                reject('p1 失败')
            }, 1000)
        })

        let p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('p2 成功')
            }, 2000)
        })

        Promise.race([p1, p2]).then(val => {
                console.log(val)
            })
            .catch(val => {
                console.log(val)
            })
    </script>
</body>

</html>
