<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 前面已经有例子提到，如果then中需要有promise数据交给下一个then处理
        // 一般是在then里面新建一个promise，再return出去

        // 那么Promise.resolve和Promise.reject就是新建一个promise的语法糖

        new Promise((resolve, reject) => {
            resolve('后盾人')
        }).then(val => {
            if (val != '成功') {
                return Promise.reject('参数错误')
            }
        }).catch(val => console.log(val + 'fail'))
    </script>
</body>

</html>
