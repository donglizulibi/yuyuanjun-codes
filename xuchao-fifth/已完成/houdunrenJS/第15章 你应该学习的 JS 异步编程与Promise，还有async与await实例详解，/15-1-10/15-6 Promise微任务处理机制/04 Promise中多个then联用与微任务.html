<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按键</button>
    <script>
        let status = 2
        let button = document.querySelector('button')

        button.addEventListener('click', function() {
            status == 1 ? status = 2 : status = 1
            let promise = new Promise((resovle, reject) => {
                // 
                if (status == 1) {
                    resovle('操作成功')
                } else {
                    reject('拒绝状态')
                }
            }).then((value) => {
                console.log('操作成功后执行的动作 1')
            }, (reason) => {
                console.log('操作失败后执行的动作 1')
            }).then(value => {
                console.log('操作成功后执行的动作 2')
            }, reason => {
                console.log('操作失败后执行的动作 2')
            })

            console.log(promise)
        })

        // Promise还有一个任务队列，成为微任务队列
        // 或者说每个宏任务下面都有一个微任务队列

        // 可以先粗糙地理解，.then里面的就是微任务队列

        // 微任务的优先级一般是高于宏任务的
    </script>
</body>

</html>
