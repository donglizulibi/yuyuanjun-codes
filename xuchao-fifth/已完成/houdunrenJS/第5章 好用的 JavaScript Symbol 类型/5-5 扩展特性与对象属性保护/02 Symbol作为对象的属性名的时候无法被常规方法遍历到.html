<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Symbol的遍历问题

        // 创建一个Symbol
        let symbol = Symbol("这是一个Symbol类型")

        // 默认情况下Symbol放在对象里充当属性名的时候，是无法遍历到的
        // 定义一个对象，里面的一个键值对的键名设成Symbol
        let hd = {
            name: '后盾人',
            [symbol]: 'houdunren.com'
        }

        // 不管是for in 还是for of都只能遍历到name属性，无法找到Symbol
        for (let key in hd) {
            console.log(key)
        }
        for (let key of Object.keys(hd)) {
            console.log(key)
        }

        // Symbol放在数组成为一个项目的时候，是可以遍历到的
        let arr = [symbol, "hdha"]
        console.log(arr)
        for (let key of arr) {
            console.log(key)
        } // 遍历数组是没有问题的
    </script>
</body>

</html>
