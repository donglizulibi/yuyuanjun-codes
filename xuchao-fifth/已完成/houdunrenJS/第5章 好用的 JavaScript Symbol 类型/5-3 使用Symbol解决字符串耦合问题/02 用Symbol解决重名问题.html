<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 假如一个班上有两个李四，都以变量的形式存在一个对象里
        // 打印的时候会有覆盖的情况
        let user1 = "李四"
        let user2 = "李四"
        let grade = {
            [user1]: {
                js: 90,
                css: 80
            },
            [user2]: {
                js: 79,
                css: 79
            }
        }
        console.log(grade) //这样打印出来的结果只有后面一个，把前面的那个覆盖了

        // 解决办法
        // 
        let user3 = {
            name: "李四",
            key: Symbol()
        }
        let user4 = {
            name: "李四",
            key: Symbol()

        }
        let grade1 = {
            // 注意，在这里属性名要调出Symbol，才能生效
            [user3.key]: {
                js: 100,
                css: 89
            },
            [user4.key]: {
                js: 35,
                css: 23
            }
        }
        console.log(grade1)
            // 以Symbol为属性名，不会覆盖

        // 看第一个李四的成绩
        console.log(grade1[user3.key])

        // 看第二个李四的成绩
        console.log(grade1[user4.key])
            // 注意取值要也要加[]
    </script>
</body>

</html>
