<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 首先创建一个引用类型，也就是一个对象，并在里面放一些数据
        let hd = {
            name: '后盾人',
            age: 19
        }

        // 将这个变量赋值给另一个变量，再放到另一个数组里
        let edu = hd;
        let arr = [hd, "haha"]

        // 此时有三个变量引用了同一条数据
        console.log(hd)
        console.log(edu)
        console.log(arr[0])


        // 因为引用类型复制的时候不会新开辟内存
        // 所以通过其中任何一个变量改变其中的数据，其他的变量都会改变
        hd.name = "我好饿"
        console.log(hd)
        console.log(edu)
        console.log(arr[0])

        edu.age = 22
        console.log(hd)
        console.log(edu)
        console.log(arr[0])

        arr[0].color = "black"
        console.log(hd)
        console.log(edu)
        console.log(arr[0])


        // 将其中一个变量设为null 只要数据还有至少一个变量在引用，就不会被回收
        hd = null
        console.log(hd)
        console.log(edu)
        console.log(arr[0])

        edu = null
        console.log(hd)
        console.log(edu)
        console.log(arr[0])


        // 全部设为null
        arr[0] = null
        console.log(arr)
            // 此时这条数据在系统中没有被任何变量引用
            // 就会启动垃圾回收功能，把这条数据清除掉
    </script>
</body>

</html>
