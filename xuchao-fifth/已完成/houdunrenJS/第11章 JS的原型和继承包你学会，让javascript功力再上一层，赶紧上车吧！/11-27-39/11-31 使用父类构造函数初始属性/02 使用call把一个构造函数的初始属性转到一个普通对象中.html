    <script>
        // 先定义一个构造函数
        function User(name, age, gender) {
            this.name = name
            this.age = age
            this.gender = gender
        }

        // 创建一个空对象
        let obj = {}
        User.call(obj, 'houdunren', 18, 'male')
        console.log(obj)
            // 显示转移成功
    </script>
