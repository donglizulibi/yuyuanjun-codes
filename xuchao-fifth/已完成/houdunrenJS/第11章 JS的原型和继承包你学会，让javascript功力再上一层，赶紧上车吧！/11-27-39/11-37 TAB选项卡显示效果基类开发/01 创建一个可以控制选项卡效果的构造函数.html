        main nav a {
            background: #95a5a6;

    <main class="tab2">
        <nav>

        <section>2</section>

    <script>
        // 这个例子的思路就是创建两个构造函数，一个是创建一个可以控制选项卡效果的构造函数
        // 也就是说这个构造函数里面有一系列的方法，将页面的标签对象作为参数传入这些方法的时候
        // 页面就会发生某些变化

        // 第二个构造函数是控制选项卡点击事件的，给这个构造函数传入页面的标签对象，新建出实例对象
        // 这个页面就附加上了点击事件以及点击事件发生后的各种效果

        // 第二个构造函数需要继承第一个构造函数

        // 首先写第一个构造函数，构造函数本身不需要有参数，方法都写在prototype里
        function Animation() {}
        Object.defineProperty(Animation.prototype, 'constructo', {
            value: Animation,
            enumerable: false
        })

        // 在构造函数原型上定义三个方法
        Animation.prototype = {
            hide() {
                console.log(this)
                this.style.display = 'none'
            },
            show() {
                this.style.display = 'block'
            },
            color(color) {
                this.style.backgroundColor = color
            }
        }

        // 测试一下方法，注意call的第二个位置传参数
        Animation.prototype.hide.call(document.querySelector('.tab2'))
        Animation.prototype.color.call(document.querySelector('.tab1'), 'red')

        // 最后再写一个继承的函数，父级在前，自己在后
        function extend(sub, sup) {
            sup.prototype.__proto__ = sub.prototype
            Object.defineProperty(sup.prototype, 'constructor', {
                value: sup,
                enumerable: false
            })
        }
    </script>
</body>

</html>
