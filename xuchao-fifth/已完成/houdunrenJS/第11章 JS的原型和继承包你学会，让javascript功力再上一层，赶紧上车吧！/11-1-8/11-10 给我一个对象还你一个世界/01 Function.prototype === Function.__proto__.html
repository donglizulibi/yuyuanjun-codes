<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 构造函数和普通函数并不是相等的
        console.dir(Function === function() {})

        // 一个构造函数既可以当普通函数也可以当构造函数，所以二者的原型是相等的
        console.dir(Function.__proto__ === function() {}.__proto__)

        // 而一个普通函数原型由等于一个构造函数的prototype
        console.dir(Function.prototype === function() {}.__proto__)

        // 所以一个构造函数的两个原型是相等的
        console.dir(Function.prototype === Function.__proto__)

        // 构造函数原型的原型就是对象构造函数的prototype
        console.dir(Function.__proto__.__proto__ === Object.prototype)

        // 最后再来看一下
        console.dir(Function)

        // 八百标兵奔北坡
    </script>
</body>

</html>
