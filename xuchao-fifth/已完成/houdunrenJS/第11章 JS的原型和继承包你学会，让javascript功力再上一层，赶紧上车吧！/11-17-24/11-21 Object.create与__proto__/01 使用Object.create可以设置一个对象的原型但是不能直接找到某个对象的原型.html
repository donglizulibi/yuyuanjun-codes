<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let user = {
            show() {
                console.log(this.name)
            }
        }

        // 只能定义对象的原型，但是不能获取对象的原型
        let hd = Object.create(user)
        console.log(hd)
        hd.name = 'houdunewn' // 这一步也可以在Object.create中直接定义
        hd.show()

        // 第二种__proto__直接把一个对象覆盖到另一个对象的原型上
        // 这个是后来出现的，非标准的用法
        let hddd = {
            name: 'houdunewncser'
        };
        hddd.__proto__ = user;
        console.log(hddd);
        hddd.show()

        // 第二种的另一个好处是可以直接获取到原型
        console.log(hddd.__proto__)
    </script>
</body>

</html>
