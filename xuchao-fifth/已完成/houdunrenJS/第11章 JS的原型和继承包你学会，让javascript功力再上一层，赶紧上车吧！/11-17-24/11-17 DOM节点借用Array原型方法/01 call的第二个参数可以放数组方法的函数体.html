    <button message='houdunewn' class='red'>houdunewn</button>
    <button message='hdcms'>hdcms</button>
    <script>
        // 本例的第一次出现见4-6

        let btns = document.querySelectorAll('button');

        // 把有class属性的标签都找出来
        let btnSet = Array.prototype.filter.call(btns, item => {
            return item.hasAttribute("class")
        })

        console.log(btnSet);

    </script>
