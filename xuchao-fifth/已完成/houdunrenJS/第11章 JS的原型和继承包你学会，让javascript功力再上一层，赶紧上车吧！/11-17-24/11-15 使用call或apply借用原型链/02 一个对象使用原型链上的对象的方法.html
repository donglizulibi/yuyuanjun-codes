<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 设置两个对象，在其中一个对象中放数据，在另一个对象中放方法
        // 让放方法的对象成为放数据对象的原型
        // 这样放数据的对象就可以使用放方法的对象的方法

        let a = {
            data: [12, 3, 45, 64, 17, 8]
        }
        let b = {
            show: function() {
                return 1
            },

            // 总和
            total: function() {
                return this.data.reduce((pre, val) => {
                    return pre += val
                }, 0)
            },

            // 求最大值
            max: function() {
                return this.data.sort((a, b) => {
                    return a - b
                })[this.data.length - 1]
            }
        }

        Object.setPrototypeOf(a, b)

        console.log(a) // b在qi__proto__上

        console.log(a.show())
        console.log(a.total())
        console.log(a.max())
    </script>
</body>

</html>
