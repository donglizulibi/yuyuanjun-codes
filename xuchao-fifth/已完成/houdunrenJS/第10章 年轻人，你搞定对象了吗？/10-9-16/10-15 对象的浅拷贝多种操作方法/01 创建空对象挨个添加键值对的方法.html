<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            a: 'haha',
            b: '我好饿'
        }
        let Shallow_cloning = {
            a: obj.a,
            b: obj.b
        }
        console.log(obj)
        console.log(Shallow_cloning)

        // 修改原对象中属性属性值
        obj.a = "我好困"
        console.log(obj)
        console.log(Shallow_cloning)
            // 拷贝的对象没有一同修改，所以二者不是共用一个内存地址
    </script>
</body>

</html>
