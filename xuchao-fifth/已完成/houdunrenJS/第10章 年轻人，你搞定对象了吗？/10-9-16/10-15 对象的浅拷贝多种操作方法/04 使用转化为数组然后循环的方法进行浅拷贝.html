<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            a: 'haha',
            b: '我好饿'
        }
        let Shallow_cloning = {}
        for (let key of Object.keys(obj)) {
            Shallow_cloning[key] = obj[key]
        }

        console.log(obj)
        console.log(Shallow_cloning)


        obj.a = "我好困"
        console.log(obj)
        console.log(Shallow_cloning)


        // 或者把这种遍历的操作封装成一个函数
        function Shallow_cloning_func(params) {
            return Object.keys(params).reduce((pre, val) => {
                pre[val] = params[val]
                return pre
            }, {})

        }
        let Shallow_cloning1 = Shallow_cloning_func(obj)
        console.log(obj)
        console.log(Shallow_cloning1)

        obj.a = '我好饿'
        console.log(obj)
        console.log(Shallow_cloning1)
    </script>
</body>

</html>
