<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 如果把数组视作对象的话，则数组中的length属性就属于不可更改不可遍历不可删除的属性

        // 要想看到一个对象中某个属性是否可以更改或者遍历或者删除
        // 可以使用Object.getOwnPropertyDescriptor来查看某个属性的特性

        // 使用Object.getOwnPropertyDescriptor时，第一个参数填对象，第二个参数填属性名
        // 或者使用Object.getOwnPropertyDescriptors来看所有属性的特性

        let user = {
            name: 'haha',
            age: 19
        }
        console.log(JSON.stringify(Object.getOwnPropertyDescriptor(user, 'name'), null, 2))
        console.log(JSON.stringify(Object.getOwnPropertyDescriptors(user), null, 2))

        // { 
        //     "value": "haha",
        //      "writable": true, // 表示可以改写 
        //     "enumerable": true, // 表示可以被遍历 （可枚举性）
        //     "configurable": true // 表示是否可以被删除
        // }

        // 补充知识，js的属性特征相当于linux的ACL（Access Control List 访问控制列表）
    </script>
</body>

</html>
