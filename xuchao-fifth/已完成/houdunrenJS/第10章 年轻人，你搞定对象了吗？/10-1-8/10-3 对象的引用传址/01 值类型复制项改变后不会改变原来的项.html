<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 首先定义一个值类型变量，然后赋值给另外一个变量
        let a = 1;
        let b = a;
        console.log(a)
        console.log(b)

        // 再修改其中一个
        b = 2
        console.log(a)
        console.log(b)
            // 其中修改一个不会影响另一个
            // 说明二者不是共用一个内存地址
    </script>
</body>

</html>
