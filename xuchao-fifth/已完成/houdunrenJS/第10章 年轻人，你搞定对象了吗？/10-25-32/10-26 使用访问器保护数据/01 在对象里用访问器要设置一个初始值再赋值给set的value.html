<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 设置访问器的好处就是后期要重构代码代码时候，调用属性的方式不用改变
        // 只需要改变访问器的方法体就行了

        // 现在设置一个对象，要求修改对象中的数据时，会经过一个筛查机制
        // 如果通不过筛查机制就会报错

        // 对象中的data最好设置一个初始值
        const user = {
            data: {
                name: "houdunren",
                age: 19
            },
            set age(value) {
                // console.log(value)
                if (value > 100) {
                    console.log('this is wrong')
                } else {
                    this.data.age = value
                }
            },

            get age() {
                return this.data.age
            }
        }

        user.age = 200
            // set age后面的函数在这条命令执行的同时执行

        console.log(user.age)
            // 这里打印19，相当于一个闭包

        user.age = 29
        console.log(user.age)
    </script>
</body>

</html>
