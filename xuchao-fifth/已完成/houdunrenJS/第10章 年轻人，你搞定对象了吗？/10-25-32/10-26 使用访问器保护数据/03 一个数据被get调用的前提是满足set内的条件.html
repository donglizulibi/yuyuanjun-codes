<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 一个数据必须满足set里面的条件才能被get调用
        let user = {
            data: {
                name: 'houdunren',
                age: 19
            },
            set age(value) {
                console.log('我的set', value)
                    // 仅仅只需要把参数传给site，就已经在调用set这部分的函数体了
                if (value < 0) {
                    this.data.age = value;
                }
            },
            get age() {
                console.log(this)
                return this.data.age

            }
        };
        console.log(user.age)
        user.age = -1
        console.log(user.age)

        // 访问器实质就是将对象中的某个可以传参数的方法拆分成两个部分
        // 一个部分由set接管，负责判断这个数据是否符合某些条件
        // 外部传入实参的时候直接用 obj.setname = data 的方式
        // 另一个部分由get接管，负责规定在外部调用这个数据的时候，应该返回什么样的数据

        // 这样做的一个好处，调用对象属性的方式不用改变
        // 但是对象内的属性和方法都被保护起来，无法被外界修改
    </script>
</body>

</html>
