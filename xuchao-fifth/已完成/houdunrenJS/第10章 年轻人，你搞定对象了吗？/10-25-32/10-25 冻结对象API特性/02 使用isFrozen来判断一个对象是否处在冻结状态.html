<body>
    <script>
        // 先创立一个对象，再看其冻结状态
        const user = {
            name: 'houdunren'
        }
        console.log(Object.isFrozen(user))

        // 使用冻结语句，再看其冻结状态
        Object.freeze(user)
        console.log(Object.isFrozen(user))
    </script>
</body>
