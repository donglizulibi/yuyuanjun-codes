<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 定义一个函数，在函数运行开始前后加上console.time和console.timeEnd

        function sum(...param) {
            return [...param].reduce((pre, val) => {
                pre += val
            }, 0)
        }

        console.time('求和函数')
        sum(1, 2, 3, 4, 5)
        console.timeEnd('求和函数')
    </script>
</body>

</html>
