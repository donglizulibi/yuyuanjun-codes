<body>

    <script src="hd.js"></script>

    <script>
        // script标签放在前面和放在后面的区别就是
        // 放在前面，js会阻塞dom元素的渲染，浏览器会先执行完所有的js程序再去渲染页面
        // 这种情况下可能会出现白屏
        // 但是放在script标签放在dom元素后面，就会先渲染页面
        // js代码会一边渲染页面，一边执行
    </script>
</body>
