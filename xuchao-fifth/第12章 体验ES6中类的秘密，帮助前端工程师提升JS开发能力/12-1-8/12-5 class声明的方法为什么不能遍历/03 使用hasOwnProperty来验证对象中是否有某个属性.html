<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 见11-14

        // 如果不需要遍历原型链上的方法，只用遍历自己这个对象的上的方法
        // 可以用hasOwnProperty来实现
        function User() {
            this.name = name
        }
        User.prototype.show = function() {}

        // 下面生成一个实例
        let u = new User()

        // 这样遍历会把原型链上是方法也遍历出来
        for (let key in u) {
            console.log(key)
        }

        // 这样只会遍历出自己这个对象上的方法
        console.log('')
        for (let key in u) {
            if (u.hasOwnProperty(key)) {
                console.log(key)
            }
        }
    </script>
</body>

</html>
