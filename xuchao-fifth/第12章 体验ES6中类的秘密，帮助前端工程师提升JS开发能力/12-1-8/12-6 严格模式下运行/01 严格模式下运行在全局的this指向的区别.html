<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // "use strict"

        function user() {
            console.log(this)
        }
        user()

        // 开启严格模式的话，this显示undefined，不开启严格模式会指向window

        // 另一种情况
        function admin() {
            function test() {
                console.log(this)
            }
            test()
        }
        admin()
            // 这种情况同样是指向window

        console.log(admin)
            // 打印函数体

        // console.log(test) // 形成了闭包，无法拿到test

        // 一般情况下是不希望程序指向window的，因为怕会无意中修改了window中的属性
        // 所以开启严格模式之后在全局运行的this就会指向undefined
    </script>
</body>

</html>
