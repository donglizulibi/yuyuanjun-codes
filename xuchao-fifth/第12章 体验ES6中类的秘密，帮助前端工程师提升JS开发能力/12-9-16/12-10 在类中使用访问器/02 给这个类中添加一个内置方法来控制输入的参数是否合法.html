<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 在这里需要注意的是加上访问器的set方法之后，再想修改实例中的参数
        // 就不是直接把新的参数赋予给属性，而是使用访问器的set方法

        class Requset {
            constructor(url) {
                this.host = url;
            }
            setUrl(url) {
                // 这个正则表示不是以某某某开头的话，就如何如何
                if (!/^https?:\/\//i.test(url)) {
                    throw new Error("地址错误")
                }
                this.host = url;


                // 这里的url和constructor里面的url虽然是同一个名字
                // 但是都是形参，所以不可以直接传递参数
                // 要加上this.host = url;
            }
        }

        let hd = new Requset("https://www.houdunren.com")

        console.log(hd)
            // setUrl方法在hd的__proto__上

        // hd.setUrl("hdcms.com");
        hd.setUrl("https://hdcms.com");
        console.log(hd)
    </script>
</body>

</html>
