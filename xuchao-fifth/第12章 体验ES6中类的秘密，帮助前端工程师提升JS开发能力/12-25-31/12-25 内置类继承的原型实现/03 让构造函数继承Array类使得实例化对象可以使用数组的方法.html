<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Arr(...args) {
            // 这里面的this就是实例化对象，也就是一个可以使用数组方法的对象
            args.forEach(item => {
                this.push(item)
            })
            this.first = function() {
                return this[0]
            }
            this.max = function() {
                return this.sort((a, b) => b - a)[0]
            }
        }

        Arr.prototype = Object.create(Array.prototype)

        let hd = new Arr(32, 2, 56, 41, 455)
        console.log(hd)
        console.log(hd.first())
        console.log(hd.max())
    </script>
</body>

</html>
