<body>
    <script>
        // 要求设计一个构造函数，实例化对象的时候可以传入一组数值
        // 构造函数内部有取最大值和第一个值的函数

        function Arr(...args) {
            this.args = args
            this.first = function() {
                return this.args[0]
            }
            this.max = function() {
                return this.args.sort((a, b) => b - a)[0]
            }
        }

        let hd = new Arr(34, 5, 23, 74, 115, 3, 7)

        console.log(hd)
        console.log(hd.first())
        console.log(hd.max())
    </script>
</body>
