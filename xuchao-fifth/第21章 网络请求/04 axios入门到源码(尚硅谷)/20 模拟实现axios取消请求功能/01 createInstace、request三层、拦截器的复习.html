<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class InterceptorManager {
            constructor() {
                this.handlers = []
            }
            use(fulfilled, rejected) {
                this.handlers.push({
                    fulfilled,
                    rejected
                })
            }
        }


        class Axios {
            constructor(config) {
                this.defaults = config
                this.interceptors = {
                    request: new InterceptorManager(),
                    response: new InterceptorManager()
                }
            }
            request(config) {
                let promise = Promise.resolve(config)
                let chain = [dispatchRequest, undefined]
                    // console.log(this.interceptors.request)

                this.interceptors.request.handlers.forEach(key => {
                    chain.unshift(key.fulfilled, key.rejected)

                })

                this.interceptors.response.handlers.forEach(key => {
                    chain.push(key.fulfilled, key.rejected)

                })
                console.log(chain)

                let i = 0
                while (i < chain.length) {
                    promise = promise.then(chain[i++], chain[i++])
                }
                return promise
            }
            get(config) {
                return this.request({
                    method: 'get'
                })
            }
            post(config) {
                return this.request({
                    method: 'post'
                })
            }
        }



        function dispatchRequest(config) {

            return xhrAdapter(config).then((res) => {
                return res
            }, (rea) => {})
        }

        function xhrAdapter(config) {
            return new Promise((resolve, reject) => {
                let xhr = new XMLHttpRequest()
                    // console.log(config)
                xhr.open(config.method, config.url)
                xhr.send()
                    // console.log(xhr)
                xhr.responseType = 'json'
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4) {
                        if (xhr.status < 300 && xhr.status >= 200) {
                            // console.log(xhr.response)
                            resolve({
                                config: config,
                                data: xhr.response,
                                status: xhr.status,
                                header: xhr.getAllResponseHeaders()
                            })
                        } else {
                            reject(xhr.status)
                        }
                    }
                }
            })
        }


        function createInstance() {
            let context = new Axios()
            let instance = Axios.prototype.request.bind(context)
            Object.getOwnPropertyNames(Axios.prototype).forEach(item => {
                if (item !== 'constructor') {
                    instance[item] = Object.prototype[item]
                }
            })
            Object.keys(context).forEach(key => {
                instance[key] = context[key]
            })

            return instance
        }

        let axios = createInstance()
        console.dir(axios)

        axios.interceptors.request.use(
            function oneRequest(config) {
                console.log('1号请求拦截器')
                return config
            },
            function oneRequest(error) {}
        )
        axios.interceptors.request.use(
            function twoRequest(config) {
                console.log('2号请求拦截器')
                return config
            },
            function twoRequest(error) {}
        )


        axios.interceptors.response.use(
            function oneResponse(config) {
                console.log('1号响应拦截器')
                return config
            },
            function oneResponse(error) {}
        )
        axios.interceptors.response.use(
            function twoResponse(config) {
                console.log('2号响应拦截器')
                return config
            },
            function twoResponse(error) {}
        )

        axios({
            method: 'GET',
            url: 'http://127.0.0.1:3003/posts'
        }).then(res => {
            console.log(res)
        })
    </script>
</body>

</html>
