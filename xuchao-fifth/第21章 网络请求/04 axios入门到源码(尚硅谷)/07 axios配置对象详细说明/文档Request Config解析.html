<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 主要内容见文档的Request Config

        // url
        // 请求接口地址

        // method
        // 请求方法，可以选get或者post等

        // baseURL
        // 设置请求接口地址的公共部分

        // transformRequest
        // 对请求参数中的数据进行预处理

        // transformResponse
        // 对响应返回的数据进行预处理

        // headers
        // 对请求的头部信息进行配置

        // params
        // 设置url中的参数，比如可以在url中写 a=**&b=**。也可以写在params中
        // 设置成params:{a:**,b:**}

        // paramsSerializer
        // 参数序列化，也就是把请求的参数转化成字符串

        // data的两种的传参方式，一种是JSON格式(对象键值对)，另一种是文本格式(字符串)

        // timeout
        // 超时时间，如果超过这个时间，请求就会被取消

        // withCredentials
        // 在跨域请求的时候对cookie的携带做出设置，false为不携带，true为携带

        // adapter
        // 对请求的识别器做出设置，可以设置ajax或者nodejs的http两种环境

        // auth
        // 给请求设置验证用的用户名和密码

        // responseType
        // 对响应结果的格式做出设置，默认json

        // responseEncoding
        // 对响应编码做出设置，默认utf8

        // xsrfCookieName
        // 跨域的标识，对cookie的名字做出设置

        // xsrfHeaderName
        // 对cookie的头部信息做出设置，这个以及上一个是一个安全设置
        // 保证请求是来自于一个安全的客户端
        // 这两个属性的属性值会经由服务器验证
        // 这样做的原因是因为有些网站的页面里会加入一些链接，然后向服务器发送请求
        // 如果不加上这两个标识，则其他无关链接可能也可以向服务器发送请求

        // onUploadProgress
        // onDownloadProgress
        // 在上传和下载时的一些回调函数

        // maxContentLength
        // 设置http响应体的最大尺寸

        // maxBodyLength
        // 设置http请求体的最大尺寸
    </script>
</body>

</html>
