<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1
        // 在Axios构造函数中定义了一个内置属性就是interceptors
        // 这个内置属性是一个对象，包含两个属性，request和response
        // 属性值都是new InterceptorManager()
        // 也就是InterceptorManager构造函数的实例

        // 2
        // 在实际使用拦截器的时候，也是调用axios的interceptors方法
        // 再调用request或者response属性，然后调用use方法
        // 所以use方法是InterceptorManager构造函数的内置方法

        // 3
        // 进入到lib/core的InterceptorManager文件内部
        // 即为InterceptorManager构造函数
        // 这个构造函数定义了一个内置参数handlers，初始值为一个空数组

        // 4
        // 构造函数的use方法有三个参数，fulfilled、rejected和options
        // 方法内部向handlers数组压入这几个参数

        // 5
        // 在实际使用拦截器的时候，会给use方法传入两个回调函数
        // 在后台就分别称为了fulfilled和rejected两个参数的实参
        // 也就是拦截器成功或失败之后分别执行的操作

        // 所以这个函数最大的作用就是给拦截器设定一个数组
        // 然后往数组上添加成功和失败的回调函数

        // 然后Axios的request函数就可以对拦截器进行遍历
        // 把各个拦截器的成功和失败的回调函数，以及发送请求的操作
        // 都按照响应的规则汇总到一个数组上
    </script>
</body>

</html>
