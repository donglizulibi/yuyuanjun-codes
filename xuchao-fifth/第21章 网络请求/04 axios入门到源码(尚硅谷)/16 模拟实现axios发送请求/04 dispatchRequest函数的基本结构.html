<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Axios {
            constructor(config) {
                this.config = config
            }

            request(config) {
                let promise = Promise.resolve(config)
                let chains = [dispatchRequest, undefined]
                let result = promise.then(chains[0], chains[1])
                return result
            }
        }

        function dispatchRequest(config) {
            // dispatchRequest的基本结构就是调用适配器来发送请求

            // 在源码中首先是一些数据的处理，然后是执行适配器
            // 把dispatchRequest传进来的config参数传入适配器函数中
            // 在适配器函数后面接上一个then,本函数就是返回这个结果

            console.log('dispatchRequest函数')

            // 在这里xhrAdapter函数需要返回一个promise对象
            // 才能调用then方法
            return xhrAdapter(config).then((response) => {
                console.log(response)
            }, (error) => {
                console.log(error)
            })
        }

        function xhrAdapter(config) {
            console.log('xhrAdapter 函数运行')
            return Promise.resolve(config)
        }

        let axios = Axios.prototype.request.bind(null)

        axios().then(val => {
            // 在这里可以打印出dispatchRequest函数的返回值
            console.log(val)
        })
    </script>
</body>

</html>
