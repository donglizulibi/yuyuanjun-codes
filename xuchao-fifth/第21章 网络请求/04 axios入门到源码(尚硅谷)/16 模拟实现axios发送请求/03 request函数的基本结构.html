    <script>
        class Axios {
            constructor(config) {
                this.config = config
            }

            // request函数基本结构就是创建promise对象
            // 然后把dispatchRequest函数作为promise的then的第一个回调函数
            request(config) {
                // 创建一个promise对象，这个promise是成功状态
                let promise = Promise.resolve(config)
                    // return promise

                // 声明一个数组，包含dispatchRequest函数
                let chains = [dispatchRequest, undefined]

                // 将dispatchRequest作为promise的then第一个回调函数
                let result = promise.then(chains[0], chains[1])
                return result
            }
        }

        function dispatchRequest(config) {

        })
