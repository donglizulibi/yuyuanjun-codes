<body>
    <script>
        // Promise.resolve相当于给Promise构造函数添加了一个静态方法
        // 而这个方法本身就是返回一个Promise
        console.dir(Promise)

        Promise.hd = function(value) {
            return new Promise((resolve, reject) => {
                resolve(value)
            })
        }

        let p2 = Promise.hd('加载成功')

        console.log(p2)
        p2.then(val => {
            console.log(val)
        })
    </script>
</body>
