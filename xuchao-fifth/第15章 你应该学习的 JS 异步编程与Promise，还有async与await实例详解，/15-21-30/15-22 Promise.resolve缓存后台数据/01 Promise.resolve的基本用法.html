<body>
    <script>
        // Promise.resolve其实是js封装的一个语法糖
        let p1 = new Promise((resolve, reject) => {
            resolve('成功')
        })
        console.log(p1)

        let p2 = Promise.resolve('成功')
        console.log(p1)

        // 二者相同
    </script>
