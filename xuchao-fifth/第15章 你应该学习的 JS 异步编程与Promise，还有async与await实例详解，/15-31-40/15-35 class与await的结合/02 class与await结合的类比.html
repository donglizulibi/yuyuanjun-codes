<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class User {
            constructor(name) {
                this.name = name
            }
            then(resolve, reject) {
                resolve(this.name)
            }
        }

        let p1 = new Promise((resolve, reject) => {
            resolve()
        }).then(() => {
            return new User('hdcms')
        }).then(val => {
            console.log(val)
            console.log('houdunren')
        })


        let p2 = async function() {
            let val = await new User('chengong')
            console.log(val)
            console.log('houdunren')
        }
        p2()
    </script>
</body>

</html>
