<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="ajax.js"></script>
    <script>
        // 现在这个需求是在类的内部定义一个方法
        // 在使用这个类实例化对象之后，调用这个方法可以直接返回修改后的数据
        // 修改数据的步骤也在这个方法中实现

        class User {
            get(name) {
                return ajax(`http://127.0.0.1:3003/${name}`)

            }
        }

        new User().get('news').then(val => {
            console.log(val)
        })
    </script>
</body>

</html>
