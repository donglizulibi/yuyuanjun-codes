<body>
    <script src="ajax.js"></script>
    <script>
        class User {
            get(name) {
                let u = ajax(`http://127.0.0.1:3003/${name}`)
                    .then(val => {
                        val.name += '-houdunren.com'
                        console.log(val)
                        return val
                    })
                console.log(u)
                return u
            }
        }

        new User().get('news')
            .then(val => {
                console.log(val)
            })
    </script>
