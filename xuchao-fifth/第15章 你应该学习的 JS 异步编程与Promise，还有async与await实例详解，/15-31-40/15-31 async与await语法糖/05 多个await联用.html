<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 首先是传统版本
        new Promise((resolve, reject) => {
                resolve()
            })
            .then(() => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve('houdunren')
                    }, 2000)
                })
            })
            .then(val => {
                console.log(val)
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(val + '_' + 'hdcms')
                    }, 2000)
                })
            })
            .then(site => {
                console.log(site)
            })

        // 然后是async版本
        async function hd() {
            let val = await new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('houdunren')
                }, 2000)
            })
            console.log(val)

            let site = await new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(val + '_' + 'hdcms')
                }, 2000)
            })
            console.log(site)

        }

        hd()
    </script>
</body>

</html>
