        class ImageObj {
            constructor(imgValue) {
                this.imgValue = imgValue
                this.onloadFunc = null
                this.render(this.imgValue, this.onload, this.onerror)


            }
            static div = document.createElement('div')

            render(image, onload, onerror) {
                console.log(image)
                console.log(ImageObj.div)

                ImageObj.div.style.cssText =
                    `width: 100% ;
                    height: 200px;
                    background-image: url(${image});
                    background-size: contain;
                    background-repeat: no-repeat;`

                let body = document.querySelector('body')
                body.appendChild(ImageObj.div)

                console.log(ImageObj.div.style.width)
            }
