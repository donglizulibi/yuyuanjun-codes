<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="ajax.js"></script>
    <script>
        // 这里假设有https://localhost:8888/php/houdunren.php这个后台接口
        // 这里模拟的是先发送一个用户名的请求
        // 返回数据后再发送一个id的请求


        ajax(`https://localhost:8888/php/user.php?name=后盾人`, userData => {
            console.log(userData) // 返回过来的数据

            ajax(`https://localhost:8888/php/houdunren.php?id=${userData.id}`,
                lensonData => {
                    console.log(lensonData)
                })
        })

        // 还是同样的流程，js主线程向下执行，把发送请求的操作交给http模块执行
        // http模块的执行结果放在任务队列中等待js轮询
    </script>
</body>

</html>
