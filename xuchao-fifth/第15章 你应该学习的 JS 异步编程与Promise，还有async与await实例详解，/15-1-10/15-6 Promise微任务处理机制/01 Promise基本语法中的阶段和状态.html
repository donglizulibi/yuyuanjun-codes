<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 那么到目前为止，上面就已经演示了
        // 1 图片加载
        // 2 定时器
        // 3 文件依赖
        // 4 ajax异步请求
        // 这四种需要有前后依赖关系的程序执行方式
        // 上面四种方式都有可能会产生回调函数中再次调用
        // 以致于形成回调函数的场景


        // PromiseState为pending阶段，也就是准备阶段
        console.log(new Promise((resovle, reject) => {}))

        // 当准备阶段接受之后，会出现两种可能的结果，一种的成功了，一种是失败了
        // 成功了就调用resovle，失败了就调用reject

        // 如果在promise中调用了resovle
        // PromiseState为fulfilled
        // PromiseResult: "成功状态"
        console.log(new Promise((resovle, reject) => {
            resovle('成功状态')
                // resovle('')
        }))

        // 
        // 

        // 调用了reject
        // PromiseState为rejected
        // PromiseResult: "失败状态"
        console.log(new Promise((resovle, reject) => {
            reject('失败状态')
                // reject('')
        }))

        // 具体调用哪个会根据内部的判断标准来判定
    </script>
</body>

</html>
