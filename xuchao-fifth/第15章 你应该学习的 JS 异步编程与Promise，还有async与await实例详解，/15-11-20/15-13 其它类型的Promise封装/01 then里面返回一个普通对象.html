<body>
    <script>
        // then里面的return可以直接返回一个普通对象给下面的then接收
        // 后面也可以返回一个普通函数
        let p1 = new Promise((resolve, reject) => {
            resolve('fulfilled')
        }).then(val => {
            return {
                name: "houdunren",
                state: val
            }
        }).then(val => {
            console.log(val)
            return {
                // show: function() {}
                show() {
                    return 123
                }
            }
        }).then(val => {
            console.log(val.show())
        })
    </script>
</body>
