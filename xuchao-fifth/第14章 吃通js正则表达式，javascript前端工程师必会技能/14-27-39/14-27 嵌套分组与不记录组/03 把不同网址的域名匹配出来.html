<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let hd = `
        https://www.houdunren.com
        https://hdcom.com
        http://houdunwang.com
        `

        let reg = /https?:\/\/((?:w{3}\.)?\w+\.(?:com|org|cn))/ig

        // 这里不使用while方法
        let arr = []
        for (let i = 0; i < hd.length; i++) {
            let res = reg.exec(hd)
            console.log(res)

            if (res == null) {
                break
            } else {
                arr.push(res[1])
            }
        }

        console.log(arr)
    </script>
</body>

</html>
