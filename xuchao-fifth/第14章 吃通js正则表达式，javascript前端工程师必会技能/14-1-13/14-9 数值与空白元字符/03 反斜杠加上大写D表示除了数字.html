<body>
    <script>
        let hd = `
        张三：010-88888888，李四：020-99999999
        `

        // 正则表达式中写\D表示查找出除了数字之外的字符串
        console.log(hd.match(/\D/g))

        // 查找结果包括中文、标点符号以及空格
    </script>
