<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 由于字符串中单斜杠的使用与否是相等的问题

        // 所以new RegExp('\d+\.\d+')实际是
        // new RegExp('d+.d+')

        // 来验证一下第一个例子
        // 仍然是这个数字字符串
        let price = "23.34"
        console.log(/\d+\.\d+/.test(price))

        // 上一小节的正则表达式，放到对象里
        let reg = new RegExp('\d+\.\d+') // 注意，对象里面放正则表达式不需要用双斜杠
        console.log(reg.test(price))

        //上面的结果显示不通过
        console.log(reg) // 显示/d+.d+/
            // 这个正则的含义就是
            // 一个或多个字符d 加上 任何非换行字符 加上 一个或多个d

        // 可以验证一下
        let price1 = "ddd@d"
        console.log(new RegExp('d+.d+').test(price1))
            // 显示为真

        // 解决的办法就是再加一个 \ ,进行第二次转义
        let reg1 = new RegExp("\\d+\\.\\d+")
        console.log("\\d+\\.\\d+")

        console.log(reg1.test(price))
            // 这次对了
    </script>
</body>

</html>
