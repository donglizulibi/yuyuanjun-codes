<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // \d 在字符串里面和 d 是相等的
        // \.和.也是相等的
        console.log("\d" === "d")
        console.log("\." === ".")
            // 显示为真

        // 把放到正则对象里面的字符打印一下就变成了
        console.log("\d+\.\d+") // d+.d+
    </script>
</body>

</html>
