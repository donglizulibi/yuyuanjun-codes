<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content">houdunren.com</div>
    <script>
        // 1 拿到用户输入的内容
        let con = prompt("请输入要显示高亮的内容，支持正则表达式")
        console.log(con)
            // 这个输入框是支持输入正则表达式的，假如用户输入\w
            // 那就表示把数字字母下划线都替换掉 

        // 2 把用户输入的内容换成正则表达式
        let reg = new RegExp(con, 'g')
        console.log(reg) // 如输入123，打印显示 /123/g

        // 3 拿到标签的内容
        let div = document.querySelector('div')
        console.log(div.innerHTML)

        // 4 将用户输入的内容匹配到标签内容里面，并替换标签内容
        div.innerHTML = div.innerHTML.replace(reg, item => {
            console.log(item)
            return `<span style="color:red">${item}</span>`
        })


        // 所以目前来说，介绍了两种关于正则表达式的用法
        // 一种是用test方法验证某个字符串中是否有某个正则表达式所描述的内容，返回布尔值
        // 另一种是跟replace联用，还是用一个正则表达式去某个字符串进行验证
        // 然后把验证到的结果进行替换
    </script>
</body>

</html>
