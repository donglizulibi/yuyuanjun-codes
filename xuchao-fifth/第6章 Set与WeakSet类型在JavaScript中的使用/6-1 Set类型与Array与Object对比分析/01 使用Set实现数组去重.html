        // 在普通数组中是允许里面的项目重复的
        let arr = [1, 2, 3, 3, 4, 4, 5]

        // 但是Set里面不能有重复的项
        // 使用Set实现数组去重
        // Set的创建需要用构造函数创造实例的方法
        let array = [...new Set(arr)]
        console.log(array)
