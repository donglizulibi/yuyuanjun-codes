<body>
    <script>
        let set = new Set(["hdcms", "houdunren"])

        set.forEach(function(item, key, arr) {
            console.log(item)
            console.log(key) //由于Set中没有角标的概念，所以key和item是一样的
            console.log(arr)
        })

        // map是遍历数组的方法，所以无法执行
        // set.map(function(item, key, arr) {
        //     console.log(item)
        //     console.log(key)
        //     console.log(arr)
        // })
        // map无法执行
    </script>
