<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // instanceof是判断一个对象的__proto__是否是某个对象的prototype
        // 判断的时候可以不用加prototype

        // 而Object.isPrototypeOf是直接判断，即使没有构造函数也可以判断
        // Object.isPrototypeOf前面的参数是父级，后面的参数是子级

        let a = {}
        let b = {}

        // 根据前面设定的原则，一个普通对象的原型就是Object构造函数的prototype
        console.log(a.__proto__ === Object.prototype)
        console.log(b.__proto__ === Object.prototype)

        // 则
        console.log(Object.prototype.isPrototypeOf(a))
        console.log(Object.prototype.isPrototypeOf(b))

        // 然后
        console.log(a.__proto__.isPrototypeOf(a))
        console.log(a.__proto__.isPrototypeOf(b))
    </script>
</body>

</html>
