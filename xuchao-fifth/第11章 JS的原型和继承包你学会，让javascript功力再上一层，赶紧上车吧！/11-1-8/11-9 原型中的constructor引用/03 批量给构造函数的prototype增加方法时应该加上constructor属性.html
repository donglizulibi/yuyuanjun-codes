<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 解决办法就是把constructor: User加回去
        function User(name, age) {
            this.name = name;
            this.age = age;
        }
        User.prototype = {
            constructor: User, // 凯撒的还给凯撒
            showName: function() {
                console.log(this.name)
            },
            showAge() {
                console.log(this.age)
            }
        }

        // 下面生成的这个实例是不加constructor: User都能生效
        let lisi = new User("李四", 19)
        lisi.showName()
        lisi.showAge()

        // 用User中的prototype.constructor来生成实例
        let wangwu = new User.prototype.constructor('王五', 20)
        wangwu.showName()
        wangwu.showAge()

        // 用实例来生成实例
        let zhaoliu = new wangwu.__proto__.constructor('赵六', 21)
        zhaoliu.showName()
        zhaoliu.showAge()
    </script>
</body>

</html>
