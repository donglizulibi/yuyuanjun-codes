<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用Object.getPrototypeOf可以看到一个对象的__proto__原型

        // 设置一个子对象
        let hd = {
            name: 'hd'
        }

        // 看一下hd对象的原型
        console.dir(hd)
            // 其实就是Object.prototype，但是后面会发生变量提升

        // 设置一个父级对象，内置一个含有this的方法
        let parent = {
            name: 'parent',
            show: function() {
                return `parent.method + ${this.name}`
            }
        }

        // 先执行一次这个父级对象的内置方法
        console.log(parent.show())
            // 结果打印了parent自身的name

        // 手动设置修改一下hd原型，先看一下
        Object.setPrototypeOf(hd, parent)
        console.dir(hd)
        console.log(Object.getPrototypeOf(hd))
            // hd的原型变成了parent，同时发生了变量提升，上面的那条打印结果也改变了

        // 由于上一条的实现，hd是可以调用原型parent上面的方法
        // 但是this的指向会改变，在这里指向的是hd的name
        console.log(hd.show())
            // 结果显示确认是改变了

        // js语言在进化的时候针对原型的设置和获取也是在进化的
    </script>

</body>

</html>
