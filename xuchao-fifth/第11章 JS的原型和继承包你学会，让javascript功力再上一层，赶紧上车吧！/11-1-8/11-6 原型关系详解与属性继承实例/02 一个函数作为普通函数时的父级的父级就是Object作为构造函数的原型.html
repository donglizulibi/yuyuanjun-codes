<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 在Object作为构造函数的原型prototype里面设置一个方法
        // 则任意一个普通构造函数作为普通函数存在时也是可以调用的
        Object.prototype.show = function() {
            return 'Object.prototype.show'
        }

        // 随便定义一个构造函数，不过在此当作普通函数来使用
        function User() {}

        console.dir(Object) // 显示在Object的prototype里面有show方法
        console.dir(User) // 显示在User的__proto__的__proto__里面有show方法
        console.log(User.__proto__.__proto__ === Object.prototype)
            // 由此可得出这二者相等
        console.log(User.show()) // 可以调用，相当于调用父级的父级的方法
    </script>
</body>

</html>
