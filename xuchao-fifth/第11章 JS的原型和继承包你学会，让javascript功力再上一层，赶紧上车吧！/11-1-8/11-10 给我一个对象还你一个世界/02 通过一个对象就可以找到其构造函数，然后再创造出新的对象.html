<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建一个构造函数并生成实例
        function User(name) {
            this.name = name;
            this.show = function() {
                console.log(this.name)
            }
        }
        let hd = new User('houdunewn')
        console.dir(hd)
        hd.show()

        console.log(hd.__proto__.constructor === User)
        console.log(hd.__proto__ === Object.getPrototypeOf(hd))

        // 下面定义一个函数，使得将一个实例对象传入这个函数后
        // 可以返回出新的和这个实例对象类似的实例对象

        // 这个函数的第一个参数是传入的实例对象，第二个参数是新实例对象的参数
        function createNewObj(obj, ...args) {
            // console.log(obj)
            // console.log(obj.__proto__)
            let newObj = new obj.__proto__.constructor(...args)
                // console.log(newObj)
            return newObj
        }

        let xj = createNewObj(hd, 'xiangjun')
        console.log(xj)
        xj.show()
            // 证明新创造出来的实例对象可以使用原构造函数里面的参数和方法
    </script>
</body>

</html>
