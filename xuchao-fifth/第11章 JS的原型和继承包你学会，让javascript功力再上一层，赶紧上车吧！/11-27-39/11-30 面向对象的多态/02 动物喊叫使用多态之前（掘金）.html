        function getVoice(animals) {
            if (animals instanceof Cat) {
                console.log('喵～');

            }
            if (animals instanceof Dog) {
                console.log('汪～');
            }
        }
        class Cat {}
        class Dog {}
        getVoice(new Cat()); // '喵～'
        getVoice(new Dog()); // '汪～'
    </script>
