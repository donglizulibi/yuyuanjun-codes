<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont {
            height: 370px;
            width: 300px;
            background-color: darkgrey;
            margin: auto;
            padding-top: 30px;
            display: block;
        }
        
        .cont p {
            margin-left: 30px;
            margin-bottom: 30px;
        }
        
        .cont p:first-child {
            color: brown;
        }
        
        .cont p:nth-child(2) {
            color: blue;
        }
        
        .cont div {
            display: flex;
            justify-content: space-around;
        }
        
        .container {
            position: relative;
        }
        
        .tip {
            height: 200px;
            width: 260px;
            background-color: aqua;
            display: none;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translate(-50%, 0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cont">
            <p>商品：Web前端课程</p>
            <p>原价：1980元</p>
            <p>现价：1.98元</p>
            <p>内容：html css js</p>
            <p>地址：朝阳区</p>
            <div>
                <button id="canl">取消</button>
                <button id="pay">支付</button>
            </div>
        </div>
        <div class="tip">
            <p>您确定要支付吗</p>
            <div>
                <button id="tipCanl">取消</button>
                <button id="tipConfirm">确定</button>
            </div>
        </div>
    </div>

    <script>
        let tip = document.getElementsByClassName("tip")[0]
        document.getElementById("pay").addEventListener('click', function() {
            tip.style.display = "block"
        })

        document.getElementById("tipCanl").addEventListener('click', function() {
            tip.style.display = "none"
        })


        document.getElementById("tipConfirm").addEventListener('click', function() {
            window.location.href = "./succ.html"
        })
    </script>
</body>

</html>
