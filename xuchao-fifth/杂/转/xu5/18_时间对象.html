<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var now = new Date()
        var a = now.getFullYear()
        var b = now.getMonth()
        var f = now.getDate()
        var c = now.getDay()
        var d = now.getHours()
        var e = now.getMinutes()

        console.log(a)
        console.log(b + 1)
        console.log(f)
        console.log(c)
        console.log(d)
        console.log(e)
    </script>
</body>

</html>
