<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sortThree = function(a, b, c) {
            if (a > b) {
                if (b > c) {
                    return a
                } else if (c > a) {
                    return c
                }
            } else {
                if (c > b) {
                    return c
                } else if (c < a) {
                    return b
                }
            }
        }

        console.log(sortThree(1, 3, 6))
    </script>
</body>

</html>
