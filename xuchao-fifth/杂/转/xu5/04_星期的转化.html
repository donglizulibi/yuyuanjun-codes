<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var week = []
        for (var i = 1; i <= 7; i++) {
            week.push(i)
        }
        // console.log(week)

        for (var j = 0; j < week.length; j++) {
            week[j] = '星期' + week[j]
        }
        console.log(week)
    </script>
</body>

</html>
