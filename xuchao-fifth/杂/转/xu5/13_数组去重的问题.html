    <script>
        var arr = [7, 3, 7, 7, 4, 7, 7, 'w', 'h', 'hello', 'h']
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    arr.splice(j, 1)
                    j--
                    // j=2时的那一项被删掉后，原来的j=3变成j=2，而如果不加j--，就继续比较j=3（也即是第四项）跳过了第三个7
                }
            }
        }
        console.log(arr)
