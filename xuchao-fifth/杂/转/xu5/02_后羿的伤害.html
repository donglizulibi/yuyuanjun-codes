<body>
    <script>
        var hurtOfArcher = function(blood, skillDefanse, basicDefanse) {
            console.log(blood, skillDefanse, basicDefanse)
            var skillHurt = (120 + 200) * (1 - skillDefanse);
            console.log(skillHurt)

            var time = (blood - skillHurt) / (80 * (1 - basicDefanse))
            return Math.ceil(time)

        }
        console.log(hurtOfArcher(500, 0.3, 0.6))
    </script>
