<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 插入
        var arr = [1, 2, 3, 4, 5, 6]
        arr.splice(1, 0, 9)
        console.log(arr)

        // 对字符串进行遍历 for of
        var str = 'asdgabsdf'
        for (let i of str) {
            console.log(i)
        }

        // 把字符串变成数组
        const string = 'uixdk';

        // 1. 使用String.prototype.split()方法 
        string.split('');

        // 2. 使用ES6解构运算符
        [...string];

        // 3. 使用Object.assign() 
        Object.assign([], string);

        //删除数组中的某一项
        var arr1 = ['a', 1, 2, 3, 4]
        arr1.splice(0, 1)
        console.log('del', arr1)

        // 数组的filter方法
        // 把一个数组中大于0的数取出
        var arr2 = [1, 20, -2, -3, 4]
        var arr3 = arr2.filter((value) => {
                return value > 0 ? true : false
            }) //把返回true的数组都添加到数组里面


        // Array.prototype.map.call($0.querySelectorAll('code'), e=>e.innerText)
    </script>
</body>

</html>
