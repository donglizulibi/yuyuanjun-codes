<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .box {
            color: red;
        }
        
        .act {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:class="[box,act]">{{status}}</div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 2,
                info: 3,
                seen: true,
                box: "box",
                act: "act"
            },
            computed: {
                status: function() {
                    return this.message == 1 ? "审核通过" : (this.message == 2 ? "正在审核" : "审核拒绝")
                }
            }
        })
    </script>
</body>

</html>
