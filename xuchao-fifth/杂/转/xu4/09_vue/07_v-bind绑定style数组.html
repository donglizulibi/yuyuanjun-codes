<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-bind:style="[fontObj,marginObj]">123</div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                fontObj: {
                    fontSize: "50px",
                    color: "red"
                },
                marginObj: {
                    marginTop: "20px",
                    marginLeft: "30px"
                }
            }
        })
    </script>
</body>

</html>
