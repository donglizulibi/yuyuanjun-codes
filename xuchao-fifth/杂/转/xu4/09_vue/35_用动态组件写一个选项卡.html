<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            padding: 0;
            width: 300px;
            height: 50px;
        }
        
        li {
            line-height: 50px;
            width: 100px;
            height: 50px;
            list-style: none;
            float: left;
            text-align: center;
        }
        
        .text {
            width: 300px;
            height: 500px;
            background: yellow;
        }
        
        .act {
            background: yellow;
        }
    </style>
</head>

<body>
    <div id="app">
        <div style="margin: auto;width: 350px;height: 600px;">
            <ul>
                <li v-for="(item,index) in list" v-bind:class="{act:index==current}" v-bind:key="index" v-on:click="change(index)">
                    {{item}}
                </li>
                <div class="clear:both"></div>
            </ul>
            <component v-bind:is="tab"></component>
        </div>

    </div>
    <script>
        var coma = {
            template: "<div class='text'><h1>我是军事新闻的内容</h1></div>"
        }

        var coma2 = {
            template: "<div class='text'><h1>我是体育新闻的内容</h1></div>"
        }

        var coma3 = {
            template: "<div class='text'><h1>我是娱乐新闻的内容</h1></div>"
        }

        var app = new Vue({
            el: "#app",
            data: {
                tablist: ["myCom", "myCom2", "myCom3"],
                tab: "myCom2",
                list: ["军事新闻", "体育新闻", "娱乐新闻"],
                current: 0
            },
            components: {
                myCom: coma,
                myCom2: coma2,
                myCom3: coma3
            },
            methods: {
                change(index) {
                    this.tab = this.tablist[index];
                    this.current = index;
                }
            }

        })
    </script>
</body>

</html>
