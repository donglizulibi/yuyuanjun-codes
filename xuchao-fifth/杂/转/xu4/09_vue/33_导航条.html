<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        ul {
            border: solid 1px #000000;
            width: 500px;
            padding: 0;
        }
        
        li {
            list-style: none;
            float: left;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: cornsilk;
        }
        
        .act {
            background: coral;
        }
    </style>
</head>

<body>
    <!-- 点谁谁高亮，不点不高亮 -->
    <div id="app">
        <ul>
            <li v-for="(item,index) in list" :key="index" @click="change(index)" :class="{act:index==current}">
                {{item}}</li>
            <div style="clear: both;"></div>
        </ul>
        <p>{{current}}</p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                list: ["首页", "商品", "结算", "联系", "关于"],
                current: 0
            },
            methods: {
                change(index) {
                    this.current = index;
                }
            },
        })
    </script>
</body>

</html>
