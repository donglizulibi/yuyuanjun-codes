<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input v-model="msg">
        <h1>{{msg}}</h1>

        <!--单个复选框的双向绑定  -->
        <input v-model="name" type="checkbox">
        <div>{{name}}</div>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msg: "hello",
                name: true
            }
        })
    </script>
</body>

</html>
