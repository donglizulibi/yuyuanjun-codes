<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <input v-model="message"> -->
        <input :value="message" v-on:input="handleChange"> {{message}}
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: 'hello world'
            },
            methods: {
                handleChange(e) {
                    this.message = e.target.value
                }
            }
        })
    </script>
</body>

</html>
