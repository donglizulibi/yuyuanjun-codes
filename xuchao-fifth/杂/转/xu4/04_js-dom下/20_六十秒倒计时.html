        var counter = 0;
        var timeleft = 60;

        function convertSecondS(s) {
            var min = Math.floor(s / 60);
            var sec = s % 60;
            return min + ':' + sec;
        }


        function setup() {
            var timer = document.getElementById("timer")
            timer.innerHTML = timeleft - counter

            function timeIt() {
                counter++;
                timer.innerHTML = timeleft - counter
            }
            setInterval(timeIt, 1000);
        }

        setup()
