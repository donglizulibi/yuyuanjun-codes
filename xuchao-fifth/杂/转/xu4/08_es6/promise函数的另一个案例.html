<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn() {
            var a = new Promise(function(resolve, reject) {
                setTimeout(function() {
                    console.log(666);
                    resolve("haha")
                }, 2000)
            })
            return a
        }

        function fn2() {
            var b = new Promise(function(resolve, reject) {
                setTimeout(function() {
                    console.log(777);
                    resolve("hehe")
                }, 1000)
            })
            return b
        }

        fn().then((res) => {
            console.log(123, res);
            return fn2()
        }).then((res) => {
            console.log(99, res)
        })
    </script>
</body>

</html>
