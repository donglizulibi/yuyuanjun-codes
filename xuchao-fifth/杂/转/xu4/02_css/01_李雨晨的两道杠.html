<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main-1{
    width: 330px;
    height: 95px;
    margin: auto;
    margin-top: 100px;
    text-align: center;
}

.main-title{
    height: 50px;
    position: relative;
}

.main-line1,.main-line2{
    width: 87px;
    height: 6px;
    background-color: #666666;
    position: absolute;
    top: 50%;
    margin-top: -3px;
}

.main-line1{
    left: 0;
}

.main-line2{
    right: 0;
}

.main-name{
    font-size: 36px;
    color: #5696ff;
}

.sub-title{
    display: inline-block;
    margin-top: 15px;
    color: #666666;
    font-size: 22px;
}
</style>
<body>
    <div class="main-1">
        <div class="main-title">
            <div class="main-line1"></div>
            <span class="main-name">地区旅游</span>
            <div class="main-line2"></div>
        </div>
        <span class="sub-title">从这开始有意思的地区文化</span>
    </div>
</body>
</html>
