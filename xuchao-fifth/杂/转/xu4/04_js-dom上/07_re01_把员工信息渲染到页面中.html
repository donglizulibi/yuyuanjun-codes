<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border: #666666 1px solid;
        border-collapse: collapse;
        width: 500px
    };

    tr{
        border: #666666 1px solid;
        text-align: center;
    };

    th{
        border: #666666 1px solid;
        text-align: center;
    }

    td{
        border: #666666 1px solid;
        text-align: center;
    };

</style>
<body>
    <script>
        var data=[
            {"name":"zhangsan","age":20,"salary":3500,"tel":110},
            {"name":"lisi","age":21,"salary":4500,"tel":120},
            {"name":"wangwu","age":22,"salary":5500,"tel":119},
            {"name":"zhaoliu","age":23,"salary":6500,"tel":911},
            {"name":"sunqi","age":24,"salary":7500,"tel":114}
        ];

        var table = document.createElement("table");
        // body.appendChild(table);
        document.body.appendChild(table);

        var staff = data[0];
        console.log(staff)
        
        var tr = document.createElement("tr");
        table.appendChild(tr);

        for(var key in staff){
            console.log(key)
            var td = document.createElement("td");
            td.innerHTML=key;
            tr.appendChild(td)
        }

        console.log(key)
        console.log(data[0][key])

        for(var i=0;i<data.length;i++){
            var tr = document.createElement("tr");
            table.appendChild(tr);
            console.log(data[i])
            for(var key in data[i]){
                console.log(data[i][key])
                var td = document.createElement("td");
                td.innerHTML=data[i][key];
                tr.appendChild(td)
            }
        }


    </script>
</body>
</html>
