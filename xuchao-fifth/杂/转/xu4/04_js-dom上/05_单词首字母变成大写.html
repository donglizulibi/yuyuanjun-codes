<!DOCTYPE html>

<body>
    <!-- 
一、string对象
1. toUpperCase( ) 变成大写。
*字符串对象是不容更改的，所以使用这个方法可以新建另外一个变量存一下。
2.  toLowerCase( ) 变成小写
	3.  indexOf( ) 查找关键字 返回的是第一个关键字的位置
4． substring(a, b) 截取字符串从第1位截取到第3位，含头不含尾，也可以只包含一个参数
5. slice()完全等同于substring
6. split(“切割符”) 把字符串切割成数组
7. concat() 用来连接两个或者多个数组的（谁用谁缺心眼，直接str1+str2就行了）
二、array数组对象
1. slice()方法也可以用，不过要新建一个变量来存修改后的变量。
2. join(连接符) 可以把数组变成字符串
3. concat() 用来连接两个或者多个数组的
---以上的方法不能修改原数组，以下的方法都可以----
4. push(新元素) 向数组结尾追加元素
5. unshift(新元素) 向数组的开头追加元素
6. pop() 删除数组的最后一位元素
7. shift() 删除数组的第一位元素
8. splice() 删除、插入、替换元素
	splice(a,b,…)从哪一位开始删，删几个，再插入数组里面
9. reverse() 反转数组
10. sort() 排序 排序的原则的字符的unicode编码排列的
所以sort方法不能直接给一列无序的数字排序，但是可以用一个匿名函数和冒泡排序的方法来实现。
var arr=[……]
arr.sort(function(a,b){return a-b});
console.log(arr)
 -->
    <script>
        var str="where are you from";
        var arr = str.split(" ")
        console.log(arr)
        console.log(arr[1][0])
        for(var i=0;i<arr.length;i++){
            arr[i]=arr[i][0].toUpperCase()+arr[i].substring(1)
            
        }
        console.log(arr)
        str=arr.join(" ")
        console.log(str)
    </script>
</body>
