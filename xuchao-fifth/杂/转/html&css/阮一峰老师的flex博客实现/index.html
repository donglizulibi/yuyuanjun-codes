<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-wrap-learn {
            height: 400px;
            /* width: 200px; */
            width: 400px;
            border: 2px solid black;
            display: flex;
            /* flex-direction: column; */
            /* flex-direction: column-reverse; */
            /* flex-direction: row; */
            /* row 是默认 */
            /* flex-direction: row-reverse; */
            /* 换行的问题 */
            /* flex-wrap: nowrap; */
            /* 设置强制不换行以后子块的宽会自适应缩小 */
            flex-wrap: wrap;
            /* flex-wrap: wrap-reverse; */
            /* flex-flow: row-reverse wrap; */
            /* justify-content: center; */
            /* justify-content: flex-end; */
            /* justify-content: space-around; */
            /* justify-content: space-between; */
            /* align-items: center; */
            align-content: space-between;
        }
        
        .fwl {
            height: 50px;
            width: 50px;
            margin: 2px 2px;
        }
        
        .black {
            background-color: black;
        }
        
        .red {
            background-color: red;
        }
        
        .pink {
            background-color: pink;
        }
        
        .green {
            background-color: green;
        }
        
        .yellow {
            background-color: yellow;
        }
        
        .brown {
            background-color: brown;
        }
        
        .cyan {
            background-color: cyan;
        }
        
        .darkblue {
            background-color: darkblue;
        }
        
        .darkcyan {
            background-color: darkcyan;
        }
        
        .darkmagenta {
            background-color: darkmagenta;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="flex-wrap-learn">
            <div class="fwl black" style="flex-grow: 1;"></div>
            <div class="fwl red" style="order: 1;"></div>
            <div class="fwl green" style="flex-shrink: 0.1;"></div>
            <div class="fwl yellow" style="flex-grow: 1;"></div>
            <div class="fwl pink" style="order: 4;"></div>
            <div class="fwl brown" style="flex-grow: 1;"></div>
            <div class="fwl cyan"></div>
            <div class="fwl darkblue"></div>
            <div class="fwl darkcyan"></div>
            <div class="fwl darkmagenta"></div>
        </div>
    </div>
</body>

</html>
