<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count = 1
        let getDoubleNormalFunc = function(n) {
            return n * 2
        }
        console.log(getDoubleNormalFunc(count))
        let getDoubleArrowFunc = n => n * 2
        let double = getDoubleArrowFunc(count)
        console.log(double)

        // 现在改变count的值，看看double会不会变化
        count = 2
        console.log(double) // 没有变化

        // 再次调用double的函数
        double = getDoubleArrowFunc(count)
        console.log(double)

        // 所以还是没有响应式的效果
    </script>
</body>

</html>
