<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 在这里定义items用let而不是this
        // 是为了保证创建出来实例后，只能用构造函数定义的方法来修改实例数据
        // 除此之外的方法都不行
        function Sta() {
            let items = []
            this.push = function(ele) {
                items.push(ele)
            }
            this.peak = function() {
                return items[items.length - 1]
            }
            this.isEmpty = function() {
                return items.length == 0
            }
            this.pop = function() {
                return items.pop()
            }
            this.clear = function() {
                items.length = 0
            }
            this.size = function() {
                return items.length
            }

        }

        let s = new Sta()
        console.log(s)
        s.push(1)
        s.push(2)
        s.push(3)

        console.log(s.peak())
    </script>
</body>

</html>
