<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Dictionary {
            constructor() {
                this.item = {}
            }

            // 添加键值对
            set(key, value) {
                this.item[key] = value
            }

            // 检查键是否存在
            has(key) {
                return this.item.hasOwnProperty(key)
            }

            // 通过键名移除元素
            delete(key) {
                if (this.has(key)) {
                    delete this.item[key]
                    return true
                } else {
                    return false
                }
            }

            // 由键获取值
            get(key) {
                if (this.has(key)) {
                    return this.item[key]
                } else {
                    return undefined
                }
            }
        }

        let dictionary = new Dictionary()
        dictionary.set('name', 'xiaomging')
        dictionary.set('age', 19)
        dictionary.set('gender', 'MALE')

        console.log(dictionary)

        console.log(dictionary.get('age'))
        console.log(dictionary.get('age1'))
        console.log(dictionary.has('age'))
        console.log(dictionary.has('age1'))


        console.log(dictionary.delete('age1'))
        console.log(dictionary.delete('age'))
        console.log(dictionary.has('age'))
    </script>
</body>


</html>
