<body>
    <script>
        // 上个例子
        function fn() {
            fn()
        }

        // fn()

        // 递归就是在函数体内调用自己这个函数
        // 如果不添加一个结束的条件，就会无限制地往内存里加函数

        // 所以一般的递归函数都需要传参数
        // 每执行一次函数，传入下一次函数的参数就会有变化
        // 直到触发那个结束递归的条件
    </script>
</body>

</html>
