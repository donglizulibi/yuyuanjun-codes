<body>
    <script>
        // 首先把前面关于栈的封装拿过来
        function CreateStack() {
            let ITEMS = Symbol()
            class Stack {
                constructor() {
                    this[ITEMS] = []
                }
                push(ele) {
                    this[ITEMS].push(ele)
                }
                pop() {
                    return this[ITEMS].pop()
                }
                peak() {
                    return this[ITEMS][this[ITEMS].length - 1]
                }
                isEmpty() {
                    return this[ITEMS].length == 0
                }
                clear() {
                    this[ITEMS].length = 0
                }
                size() {
                    return this[ITEMS].length
                }
            }
            return new Stack
        }

        // 这里需要注意一点的是，js自带浮点数
        console.log(5 / 2) // 2.5
        console.log(Math.floor(5 / 2)) // 2.5

        // 十进制转成二进制数的原理
        /*
        1st: num / 2 = res1 ...... remain1
        2nd: res1 / 2 = res2 ...... remain2
        3rd  res2 / 2 = res3 ...... remain3
        .
        .
        .
        nth res(n-1) / 2 = res(n) ......remain(n)
            res(n) = 0  
            binaryRes = remain(n)+remain(n-1)+...+remain3+remain2+remain1
        */

        // 封装一个将十进制数字换算成二进制数字的函数
        function trans(num) {
            let stack = CreateStack()
            let str = ''
            while (num > 0) {
                let remain = num % 2
                num = Math.floor(num / 2)
                stack.push(remain)
            }
            while (!stack.isEmpty()) {
                str += stack.pop()
            }
            return str
        }

        console.log(trans(12))
    </script>
</body>
