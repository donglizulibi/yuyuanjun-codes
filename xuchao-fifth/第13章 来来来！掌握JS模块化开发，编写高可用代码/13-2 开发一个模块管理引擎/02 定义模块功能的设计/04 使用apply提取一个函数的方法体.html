<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 关于上个例子中在定义模块内部的执行操作中使用apply的问题
        // 这里主要是使用apply执行出同等的函数调用的效果

        // 普通函数的例子
        function user() {
            return 123
        }
        console.log(user())
        console.log(user.apply(null))
            // 二者结果一样

        // 一个函数中返回多个功能方法的例子
        function show() {
            function haha() {
                console.log('show-haha')
            }

            function sasa() {}
            return {
                haha,
                sasa
            }
        }

        console.log(show())
        console.log(show.apply(null))
            // 二者结果一样，都是返回一个包含两个函数的对象
        show.apply(null).haha()
            // 可以执行haha函数内的语句

        // 一个函数中返回多个功能的另一种方式
        // 就是把功能都放在return的对象里
        function action() {
            return {
                dfdf: function() {
                    return 'action-dfdf'
                },

                // 简写
                fgfg() {
                    return 'action-fgfg'
                }
            }
        }

        console.log(action().fgfg())
        console.log(action.apply(null).dfdf())
    </script>
</body>

</html>
