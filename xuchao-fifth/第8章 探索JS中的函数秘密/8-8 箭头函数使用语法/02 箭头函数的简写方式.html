<body>
    <script>
        let sum = [1, 2, 3, 4, 5].reduce((a, b) => a + b);
        console.log(sum)

        // 1 箭头函数的参数如果只有一个，可以不写小括号

        // 加了{}就要加return，不加return就不要加{}，最后也不要写分号
        // 则函数体可以跟参数和箭头写在同一行

        // 递归函数中无法使用箭头函数
    </script>
