<body>
    <script>
        function sortArray(arr, type = "asc") {
            console.log("")
            console.log(type)
            return arr.sort((a, b) => {
                return (type == "asc") ? (a - b) : (b - a)
            })
        }

        console.log(sortArray([2, 6, 3, 4], "decs"))
        console.log(sortArray([2, 6, 3, 4]))

        console.log([2, 6, 3, 4].sort((a, b) => {
            return b - a
        }))
    </script>
