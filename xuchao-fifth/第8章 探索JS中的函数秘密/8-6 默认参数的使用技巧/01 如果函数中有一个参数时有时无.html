<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        // es6的新特性
        function avg1(total, year = 1) {
            return Math.round(total / year)
        }
        console.log(avg1(2000, 2))
            // 如果第二个参数填了，则默认参数就无效

        // es5使用短路逻辑
        function avg2(total, year) {
            year = year || 1

            // 类比于
            // if (year == undefined) {
            //     year = 1
            // }

            return Math.round(total / year)
        }
        console.log(avg2(2000))
    </script>
</body>

</html>
