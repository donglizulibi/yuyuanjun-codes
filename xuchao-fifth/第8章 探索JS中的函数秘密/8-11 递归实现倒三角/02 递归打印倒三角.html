<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 这个递归函数没有最后的return值
        // 只有在函数内部的调用函数的操作

        // 首先还是判断什么时候结束函数
        // 每打印一行，传进去的实参就会减一，然后变成下一行打印的实参
        // 直到这个实参变成1，则不需要再传到下一行

        function star(num) {
            if (num == 0) {
                return false
            }
            document.write('*'.repeat(num) + '<br>')
            num = num - 1
            star(num)
        }

        star(5)
    </script>
</body>

</html>
