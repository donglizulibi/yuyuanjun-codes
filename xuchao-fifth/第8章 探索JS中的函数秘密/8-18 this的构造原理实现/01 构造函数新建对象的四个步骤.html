<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function User(name) {
            console.log(this)
                // 比如这个打印相当于构造函数实例化对象的第二步
                // 也就是已经创建了一个空对象，然后把this指向到这个空对象里

            this.name = name;
            // return {
            //     'aaa': 123
            // }  
            // 如果在定义构造函数的时候就在里面加了return
            // 就会直接跳到新建构造函数的第四步，把return后面的对象返回出来
        }
        let lisi = new User('李四');
        console.log(lisi)

        // 构造函数新建对象的时候包含了四个步骤
        // 1 创建一个空{}  
        // 2 改变this的指向到这个新的{}中 
        // 3 将创建新对象时候的数据填入{}中  
        // 4 将这个对象return出来

        // 见10-20 03构造函数抽象问题
        // 见11-31 01构造函数初始属性转移问题
    </script>
</body>

</html>
