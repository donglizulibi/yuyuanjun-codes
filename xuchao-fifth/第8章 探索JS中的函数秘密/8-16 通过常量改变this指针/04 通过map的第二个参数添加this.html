<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 那么目前已经找到了三种改变this指向的方法
        // 1 在外部手动创建一个变量（比如self或者that或者_this），将这个变量代替this进入的function里面
        // 2 不使用function，改用箭头函数
        // 3 如果是使用map函数，把this放到map的第二个参数上

        // 4 如果是事件监听的话可以用addEventListener 和 handleEvent联合

        let lesson = {
            site: 'houdunren',
            lists: ['js', 'css', 'mysql'],
            show: function() {
                return this.lists.map(function(value) {
                    console.log(this)
                    return `${this.site}-${value}`
                }, this)
            }
        }
        console.log('全局调用并打印结果', lesson.show())
    </script>
</body>

</html>
