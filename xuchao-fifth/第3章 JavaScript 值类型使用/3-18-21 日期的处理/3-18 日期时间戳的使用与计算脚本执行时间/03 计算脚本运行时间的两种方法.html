<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 除了用new Date的方法，时间方法函数也可以获取时间戳，最小单位是毫秒
        const start = Date.now();
        console.log(start)

        // 使用时间戳来判断一个循环的执行总时长
        for (let i = 0; i < 200000000; i++) {}
        const end = Date.now()
        console.log(end - start)
        console.log((end - start) / 1000 + "秒")

        // console.time方法来判断一个循环的执行总时长
        // console.time里面的“for”是一个标志位
        console.time('for')
        for (let i = 0; i < 200000000; i++) {}
        console.timeEnd('for')
    </script>
</body>

</html>
