<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 基本的类型判断 布尔 数值 字符串
        let a = true
        let b = 12
        let c = "123"
        console.log(typeof a)
        console.log(typeof b)
        console.log(typeof c)

        // 数组和对象的类型判断都是一样的，都是object
        let d = [1, 2, 3, 4]
        let e = {
            "m": 1,
            "n": 2
        }
        console.log(typeof d)
        console.log(typeof e)

        // 函数的判断是 function
        let run = function() {}
        console.log(typeof run)

        // 未定义的判断
        let f
        console.log(typeof f)
            // 或者
        console.log(typeof g)
            // 在有些自己写扩展库里面，需要设置一些未定义的变量
            // 以供后来使用这个库的人进行扩展
            // 可以使用typeof来判断这个变量是不是未定义的

        // 特殊的值类型
        let h = Symbol()
        console.log(typeof h)


        // js 数据类型的总结

        // 值类型（六种）
        // 布尔 数值 未定义(undefined) null 字符串 Symbol

        // 引用类型（三种）
        // 对象 函数 数组 （注意 用typeof检测数组和对象都是object）
    </script>
</body>

</html>
