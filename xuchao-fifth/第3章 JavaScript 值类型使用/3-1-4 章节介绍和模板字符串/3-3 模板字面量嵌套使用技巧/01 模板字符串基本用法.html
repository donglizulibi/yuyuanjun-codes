<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 字符串的自相加
        let str = "houdunren"
        str += "后盾人"
        console.log(str)

        // 模板字符串的${}中可以运行绝大多数js表达式
        function show() {
            return "hahaha"
        }
        let hd = "dd"

        // 可以写函数 可以写运算表达式 可以写遍历
        console.log(`123${show()}`)
        console.log(`345${1+2}`)
        console.log(`fafa${hd}`)
    </script>
</body>

</html>
