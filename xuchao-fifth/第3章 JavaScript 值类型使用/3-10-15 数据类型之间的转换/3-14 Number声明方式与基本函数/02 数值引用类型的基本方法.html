<body>
    <script>
        // 值类型的数字调用引用类型的方法会自动转化为对象

        //判断这个数字是不是整数，返回布尔
        let number1 = 99
        let number2 = 99.1212
        console.log(Number.isInteger(number1))
        console.log(Number.isInteger(number2))
    </script>
