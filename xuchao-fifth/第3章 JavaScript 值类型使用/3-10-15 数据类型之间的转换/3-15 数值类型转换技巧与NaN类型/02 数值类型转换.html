<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 将布尔转化为数值
        console.log(Number(false)) // 0
        console.log(Number(true)) // 1

        // 将字符串转换为数值
        let hd = "89"
        console.log(Number(hd)) // 89

        // 将数组转化为数值
        let arr1 = []
        console.log("空数组", Number(arr1)) // 0

        let arr2 = [1]
        console.log("数组里只有一个数值", Number(arr2)) // 1

        let arr3 = [1, 2]
        console.log("数组里有两个及以上数值", Number(arr3)) // NaN
            // let arr4 = ['a', 'b']
        let arr4 = ['a']
        console.log("数组里没有数值", Number(arr4)) // NaN

        // 将对象转化为数值
        let obj = {}
        console.log("空对象", Number(obj)) // NaN


        let obj1 = {
            valueOf: function() {
                return 234
            }
        }
        console.log(obj1)
        console.log("加入valueOf函数", Number(obj1))
    </script>
</body>

</html>
