<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 合并两个数组的两种方式

        // 传统方法
        let arr1 = [1, 2, 3, 4]
        let arr2 = [5, 6, 7, 8]
        for (let k of arr2) {
            arr1.push(k)
        }
        console.log(arr1)

        // 展开语法方法
        let arr3 = [1, 2, 3, 4]
        let arr4 = [5, 6, 7, 8]
        arr3 = [...arr3, ...arr4]
        console.log(arr3)
    </script>
</body>

</html>
