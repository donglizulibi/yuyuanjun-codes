<body>
    <script>
        // 求1加2加到100
        let arr = []
        for (let i = 1; i < 101; i++) {
            arr.push(i)
        }
        console.log(arr)

        let sum = arr.reduce((s, v) => s += v)
        console.log(sum)
    </script>
