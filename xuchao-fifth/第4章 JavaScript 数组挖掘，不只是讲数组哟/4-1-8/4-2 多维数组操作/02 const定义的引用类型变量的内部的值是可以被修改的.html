<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // const如果定义的是引用类型变量，这个变量是可以修改同一个地址的值的

        // 改变const定义的数组里的值
        const array = [1, 2, 3]
        array[0] = 99
        console.log(array)
            // const只要不改变地址就可以，改变同一个地址里的值的允许的

        // 如果把const定义的引用类型修改成另一个地址的引用类型就不行
        // const arr1 = [1, 2, 3] // const定义的引用类型变量发生像这种情况的改变，就是会报错的
        let arr1 = [1, 2, 3] // let不会报错
        arr1 = {
            a: 1,
            b: 2
        }
        console.log(arr1)

        // 再试三个
        // 将const定义的值类型改为另一个值类型
        let a = 1
            // const a = 1
        a = 2
        console.log(a)
            // 报错
            // 在js里其实是开辟一个新的内存空间来保存这个2


        // 将const顶一个数组改为另一个数组 
        let arr2 = [1, 2, 3, 4]
            // const arr2 = [1, 2, 3, 4]
        arr2 = [1, 2, 3, 4, 5]
        console.log(arr2)
            // 报错

        // 将const定义的数组追加一个项
        const arr3 = [1, 2, 3]
        arr3[4] = 4
        console.log(arr3)
            // 用这种方式添加值，改变数组的长度，还是在原来的内存空间上修改，不报错

        // 使用push
        const arr4 = [1, 2, 3]
        arr4.push(4)
        console.log(arr4)
            // 不会报错，还是同一个地址
    </script>
</body>

</html>
