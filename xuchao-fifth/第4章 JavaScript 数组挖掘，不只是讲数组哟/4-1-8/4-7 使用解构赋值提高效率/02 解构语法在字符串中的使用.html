<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 首先是字符串也有length属性，也可以使用展开式语法
        console.log(...
                "hdcms") // "h", "d", "c", "m", "s"

        const [...array] = "hdcms"

        // 相当于
        // const [...array] = ["h", "d", "c", "m", "s"]
        console.log(array)
    </script>
</body>

</html>
