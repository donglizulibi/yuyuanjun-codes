<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 解构语法实现批量赋值变量
        let arr = ["后盾人", 2010];
        // let name = arr[0]
        // let year = arr[1]
        // 等同于
        let [name, year] = arr
        console.log(name, year)

        // 一个小函数
        function get() {
            return ['houdunren', 2010]
        }
        let [a, b] = get()
        console.log(a)
        console.log(b)
    </script>
</body>

</html>
