<body>
    <script>
        // 用isArray()来判断传入的参数是否是数组，返回布尔值
        // 现在分别传入数组、对象和字符串
        let a = []
        let b = {}
        let c = "bnb"
        console.log(Array.isArray(a))
        console.log(Array.isArray(b))
        console.log(Array.isArray(c))
    </script>
</body>
