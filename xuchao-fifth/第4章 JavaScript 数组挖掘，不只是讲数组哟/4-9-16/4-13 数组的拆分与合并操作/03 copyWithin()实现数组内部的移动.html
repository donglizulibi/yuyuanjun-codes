<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // copyWithin()实现数组内部的移动

        // 三个参数，从以第二个参数为角标的位置开始，到第三个截止
        // 截取出来的这一段，复制到第一个参数为角标的位置上
        // 并把原来是元素覆盖掉
        let hd = [1, 2, 3, 4, 5, 6]
        console.log(hd.copyWithin(1, 0, 5))
    </script>
</body>

</html>
