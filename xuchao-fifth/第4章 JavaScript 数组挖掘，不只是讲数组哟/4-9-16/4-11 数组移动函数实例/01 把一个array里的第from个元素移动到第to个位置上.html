            // let newArr = arr

            // return newArr

            let newArr = []
            for (let key of array) {
                newArr.push(key)
            }

            let a = newArr.splice(from, 1) * 1

            console.log(newArr)

            newArr.splice(to, 0, a)
                // newArr.push(6)

            return newArr
        }
