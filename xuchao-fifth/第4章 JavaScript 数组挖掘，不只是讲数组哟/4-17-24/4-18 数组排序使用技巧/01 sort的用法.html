<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 这个方法会改变原数组

        // 先定义一个两个项的数组
        // let array = [2, 1]
        let array = [1, 2]
        array.sort((a, b) => {
            console.log(a)
            console.log(b)
            console.log(a - b)

            return a - b
                // 如果return后面的减式顺序和sort里面的参数顺序一致，则是从小到大
                // 如果和sort的参数顺序相反，则是从大到小
                // 当然也有return a.name - b.name的情况
                // 也是从小到大
        })
        console.log(array)


        // 举例子
        // return a - b 从小到大排序
        let arr = [1, 3, 5, 6, 18, 22, 31]
        arr.sort((a, b) => {
            return a - b
        })
        console.log(arr)

        // return b - a 从大到小排序
        let arr1 = [1, 3, 5, 6, 18, 22, 31]
        arr1.sort((a, b) => {
            return b - a
        })
        console.log(arr1)
    </script>
</body>

</html>
