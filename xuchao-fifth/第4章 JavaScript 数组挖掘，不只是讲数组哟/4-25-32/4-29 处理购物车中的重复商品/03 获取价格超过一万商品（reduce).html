<body>
    <script>
        let cart = [{
            name: 'iphone',
            price: 12000
        }, {
            name: 'imac',
            price: 25000
        }, {
            name: 'ipad',
            price: 3600
        }]

        function getNameByPrice(goods, price) {
            return goods.reduce(function(arr, cur) {
                if (cur.price > price) arr.push(cur.name)
                return arr
            }, [])
        }

        console.log(getNameByPrice(cart, 10000))
    </script>
</body>
