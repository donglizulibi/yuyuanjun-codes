            price: 12000
        }, {
            name: 'imac',
            price: 25000
        }, {
            name: 'ipad',
            price: 3600
        }]

        // 自己写的
        function getNameByPrice(goods, priceLine) {
            return goods.reduce(function(pre, val) {
                if (val.price > priceLine) {
                    pre.push(val.name)
                }
                return pre
            }, [])
        }
