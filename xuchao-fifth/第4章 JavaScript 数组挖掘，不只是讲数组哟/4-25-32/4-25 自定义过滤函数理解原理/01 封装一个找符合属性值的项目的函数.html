<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 现在需要定义一个过滤函数，包含两个参数
        // 第一个参数是传入的初始数组，第二个参数的是一个回调函数
        // 要求返回出初始数组中满足回调函数中条件的项目

        // 初始数组
        let lessons = [{
            title: "媒体查询响应式布局",
            category: "css"
        }, {
            title: "flex 弹性盒模型",
            category: "css"
        }, {
            title: "GRID 栅格系统",
            category: "mysql"
        }];

        function filter(arr, callback) {
            // 创建一个空数组，进行初始数组的遍历和判断操作
            // 并把满足判断条件的项目放到这个空数组中
            // 最后返回这个数组作为结果
            let newArray = []

            // 遍历原来的数组
            for (let key of arr) {
                console.log(key)

                // 将回调函数作为判断条件
                // 满足条件的放到新数组中
                if (callback(key)) {
                    newArray.splice(newArray.length, 0, key)
                }
            }
            return newArray
        }

        // 现在定义一个回调函数，比如返回有属性值css的
        function func(item) {
            return item.category == 'css'
        }

        // 最后打印结果
        console.log(filter(lessons, func))
    </script>
</body>

</html>
