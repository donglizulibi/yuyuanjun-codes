<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
        // 关于canvas的基本用法见JS的第22章

        // 拿到标签
        let el = document.querySelector('#canvas')
        console.log(el)
        console.dir(el)

        // getContext() 方法返回一个用于在画布上绘图的环境
        // 参数 contextID 指定了想要在画布上绘制的类型

        // 当前唯一的合法值是 "2d"，它指定了二维绘图
        // 并且导致这个方法返回一个CanvasRenderingContext2D 对象，
        // 使用它可以绘制到 Canvas 元素中。该对象导出一个二维绘图API
        let app = el.getContext('2d')
        console.log(app)

        // 提示：在未来，如果 <canvas> 标签扩展到支持 3D 绘图
        // getContext() 方法可能允许传递一个 "3d" 字符串参数。


        app.fillStyle = 'red'
            // 这里还可以赋值为图片作为背景

        app.fillRect(0, 0, 300, 300)
            // 这四个参数的含义分别是
            // 所画的矩形框的起始点的x坐标位置、y坐标位置、w宽度、h高度
    </script>
</body>

</html>
