<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article h2 {
            color: rgba(0, 0, 0, .6);
            text-shadow: rgba(0, 0, 0, .2) 2px 3px 5px;
        }
        /* text-shadow的四个参数分别是 */
        /* 1 文本阴影的颜色(包括透明度)  2 文本阴影向下偏移的距离 */
        /* 3 文本阴影向右偏移  4 模糊距离，设置的像素越大就越模糊 */
        /* 第二和第三个参数可以写成负数 */
    </style>
</head>

<body>
    <article>
        <h2>houdunren</h2>
    </article>
</body>

</html>
