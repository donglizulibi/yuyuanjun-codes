<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            font-style: italic;
        }
        
        article>em:nth-of-type(2) {
            font-style: normal;
        }
    </style>
</head>

<body>
    <article>
        <h2>设置倾斜样式</h2>
        <em>自带倾斜</em>
        <hr>
        <em>em标签消除倾斜</em>
    </article>
</body>

</html>
