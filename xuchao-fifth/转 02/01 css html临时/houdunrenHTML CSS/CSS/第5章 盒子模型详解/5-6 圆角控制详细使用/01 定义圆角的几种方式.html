<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            height: 100px;
            width: 100px;
            border: 5px solid green;
            margin-bottom: 10px;
            margin-left: 30px;
            margin-top: 10px;
        }
        
        div:nth-of-type(1) {
            border-top-right-radius: 20px;
            border-bottom-left-radius: 40px;
        }
        
        div:nth-of-type(2) {
            border-radius: 10px 40px 20px 50px;
            /* 从左上角开始，顺时针 */
        }
        
        div:nth-of-type(3) {
            border-radius: 30px;
        }
        
        div:nth-of-type(4) {
            border-radius: 50%;
            /* 表示从边线的百分之多少开始变圆 */
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
