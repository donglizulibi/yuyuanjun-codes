<body>
    <script>
        // 本例模拟一下找到链表的最后一个节点的方法、
        // 链表本质上是一个js不断往下嵌套的对象

        // 首先模拟出一个五层的链表
        let list = {
            element: 1,
            next: {
                element: 2,
                next: {
                    element: 3,
                    next: {
                        element: 4,
                        next: {
                            element: 5,
                            next: null
                        }
                    }
                }
            },
            length: 5
        }

        // console.log(list.next.next)

        // 找到链表的最后一个节点
        function FindLast1(list) {
            let length = list.length
            for (let i = 0; i < length; i++) {
                let mid = list
                list = mid.next
                if (!list) {
                    return mid
                }
            }
        }
        console.log(FindLast1(list))

        // 第二种用for循环的方法，直接遍历到链表长度减一的位置
        function FindLast2(list) {
            let length = list.length
            for (let i = 0; i < length - 1; i++) {
                list = list.next
            }
            return list
        }
        console.log(FindLast2(list))



        // 再用while方法实现
        function FindLastWhile(list) {
            // 这个思路是，只要list.next有值，就不断赋值往下找
            // 如果list.next为null，说明找到了最后一个
            // 就返回这个值就行了
            while (list.next) {
                list = list.next
            }
            return list
        }
        console.log(FindLastWhile(list))
    </script>
</body>

</html>
