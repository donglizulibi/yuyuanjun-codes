<body>
    <script>
        // 首先是生成node节点的类
        class Node {
            constructor(element) {
                this.element = element
                this.next = null
            }
        }

        // 生成链表的类
        class LinkedList {
            constructor() {
                // 链表头
                this.head = null

                // 链表长度
                this.length = 0
            }
            append(element) {
                let node = new Node(element)

                // 两种情况
                // 第一种，链表为空
                if (this.length == 0) {
                    this.head = node
                } else {
                    // 第二种链表不为空，则新加进来的节点
                    // 就成为初始链表的最后一个节点的next的属性值

                    // while方法
                    // let current = this.head
                    // while (current.next) {
                    //     current = current.next
                    // }
                    // current.next = node


                    // for方法
                    // 当链表内只有一个节点的时候
                    // 也不用遍历, 就直接接在这个节点后面就可以
                    if (this.length == 1) {
                        this.head.next = node
                    } else {
                        let current = this.head
                        for (let i = 0; i < this.length; i++) {
                            current = current.next
                            if (current.next == null) {
                                current.next = node
                                break
                            }
                        }
                    }
                }
                this.length++
            }
        }

        let list = new LinkedList()
        list.append(1)
        list.append(2)
        list.append(3)
        list.append(4)

        console.log(list)
    </script>
</body>

</html>
