        class LinearProbing {
            constructor() {
                this.table = []
            }

            // 哈希函数
            loseloseHashCode(key) {
                // 除以37是约定俗成
                return key.split('').reduce((pre, val) => {
                    pre = pre + val.charCodeAt()
                    return pre
                }, 0) % 37
            }
            put(key, value) {

                let position = this.loseloseHashCode(key)

                while (this.table[position]) {
                    position++
                }
                this.table[position] = new Obj(key, value)

            }
            get(key) {
                let position = this.loseloseHashCode(key)
                while (this.table[position]) {
                    if (this.table[position]['key'] == key) {
                        return this.table[position]['value']
                    }
                    position++
                }
                return '没有该数据'



            }
            remove(key) {
                let position = this.loseloseHashCode(key)
                while (this.table[position]) {
                    if (this.table[position]['key'] == key) {
                        return this.table.splice(position, 1)[0]
                    }
                    position++
                }
                return '没有该数据，无法删除'

            }
        }
