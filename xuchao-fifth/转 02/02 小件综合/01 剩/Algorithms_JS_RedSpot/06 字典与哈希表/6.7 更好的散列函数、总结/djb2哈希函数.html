<body>
    <script>
        // 前面之所以会引出线性探查法和分离链接法，是因为loselosehashcode
        // 这个散列函数非常容易得到相同的角标

        // 现在介绍一种新的散列函数，叫做djb2方法

        class HashTable {
            constructor() {
                this.table = []
            }

            djb2(key) {
                let hash = 5381
                for (let i = 0; i < key.length; i++) {
                    hash = hash + 33 + key[i].charCodeAt()
                }
                return hash % 1013
            }
        }

        let hash = new HashTable()

        console.log(hash.djb2('Donnie'))
        console.log(hash.djb2('Ana'))
        console.log(hash.djb2('VK'))
        console.log(hash.djb2('WJ'))
            // VK和WJ还是会冲突，但总体上冲突率降低
    </script>
