<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.37/vue.global.js"></script>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <!-- {{dataLesson}} -->
        <h2 v-for="lensson in dataLesson">{{lensson.title}}</h2>
    </div>

    <!-- 如果有后台返回过来的数据，可以单开一个script标签获得到这个数据 -->
    <!-- 这个script标签应该在vue的标签前面，数据可以压到window里 -->
    <!-- 这样在vue的js文档里的data如果需要引入数据，就可以直接引入变量 -->
    <script>
        window.lenssons = [{
            title: 'js'
        }, {
            title: 'css'
        }, {
            title: 'html'
        }]
    </script>
    <script src="hd.js"></script>

</body>

</html>
