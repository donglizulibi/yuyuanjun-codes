<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <!-- canvas标签的长宽是用width和height属性来表示的 -->

    <script>
        // 具体步骤是拿到canvas元素
        // 然后用getContext填入2d表示得到canvas对象
        // 使用这个对象的fillStyle属性来设置画布的颜色
        // 使用fillRect属性来设置具体的矩阵图形
        // fillRect有四个参数，x、y、width、height

        let el = document.querySelector('canvas')
        let app = el.getContext('2d')

        console.log(el)
        console.log(app)
        app.fillStyle = '#666'
        app.fillRect(0, 0, 200, 200)
    </script>
</body>

</html>
