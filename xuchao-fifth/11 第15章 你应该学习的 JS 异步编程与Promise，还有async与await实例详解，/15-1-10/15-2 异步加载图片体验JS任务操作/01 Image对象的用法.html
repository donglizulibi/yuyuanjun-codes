<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        // 在Image对象中，有onload和onerror两个内置方法
        // Image实例化对象如果给这个两个附上函数
        // 则图片加载成功就会调动onload的函数，加载失败就会调用onerror的函数

        // 写一个函数，在函数内部创建图片对象，传入图片，图片对象接受到图片文件后
        // 调用onload函数

        // 如果未能加载图片，就调用onerror函数

        function load(src) {
            // 先找到图片标签需要挂载的标签
            let div = document.querySelector('div')

            // 
            let image = new Image()
            image.src = src
            console.log(image)
            console.dir(image)
                // 打印结果显示，这个image实例化对象就是标签本身

            // 在这里创建一个img标签，跟上面的结构是一样的 
            let a = document.createElement('img')
            console.dir(a)

            div.appendChild(image)

            image.onload = function() {
                console.log('加载图片成功')

            }

            image.onerror = function() {
                console.log('加载图片不成功')
            }
        }

        load('猪大肠.jpg')
        console.log(234)

        // 这里也是先显示234，再显示加载图片成功或者不成功
    </script>
</body>

</html>
