<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class HD {
            static PENDING = "pending"
            static FULFILLED = "fulfilled"
            static REJECTED = "rejected"
            constructor(excutor) {
                this.callbacks = []
                this.value = null
                this.status = HD.PENDING
                try {
                    excutor(this.resolve.bind(this),
                        this.reject.bind(this))
                } catch (error) {
                    this.reject(error)
                }
            }

            resolve(value) {
                if (this.status == HD.PENDING) {
                    this.status = HD.FULFILLED
                    this.value = value
                }

                setTimeout(() => {
                    if (this.callbacks.length) {
                        this.callbacks[0].onFulfilled(value)
                    }
                })
            }
            reject(reason) {
                if (this.status == HD.PENDING) {
                    this.status = HD.REJECTED
                    this.value = reason
                }

                setTimeout(() => {
                    if (this.callbacks.length) {
                        this.callbacks[0].onRejected(reason)
                    }
                })
            }
            then(onFulfilled, onRejected) {
                return new HD((resolve, reject) => {
                    if (!(onFulfilled instanceof Function)) {
                        onFulfilled = (val) => {
                            resolve(val)
                        }
                    }
                    if (!(onRejected instanceof Function)) {
                        onRejected = (rea) => {
                            resolve(rea)
                        }
                    }

                    if (this.status == HD.PENDING) {
                        this.callbacks.push({
                            onFulfilled: (val) => {
                                try {
                                    let res = onFulfilled(val)
                                    if (res instanceof HD) {
                                        res
                                            .then(val => {
                                                // console.log(val)
                                                resolve(val)
                                            }, rea => {
                                                reject(rea)
                                            })
                                    } else {
                                        resolve(res)
                                    }
                                } catch (error) {
                                    reject(error)
                                }
                            },
                            onRejected: (rea) => {
                                try {
                                    let res = onRejected(rea)
                                    if (res instanceof HD) {
                                        res
                                            .then(val => {
                                                // console.log(val)
                                                resolve(val)
                                            }, rea => {
                                                reject(rea)
                                            })
                                    } else {
                                        resolve(res)
                                    }
                                } catch (error) {
                                    reject(error)
                                }
                            }
                        })
                    }

                    // 针对上面的问题，对onFulfilled函数的返回做一个判断
                    // 如果整个返回值是HD的实例，就再次调用then方法

                    if (this.status == HD.FULFILLED) {
                        setTimeout(() => {
                            try {
                                let res = onFulfilled(this.value)
                                if (res instanceof HD) {
                                    res
                                        .then(val => {
                                            // console.log(val)
                                            resolve(val)
                                        }, rea => {
                                            reject(rea)
                                        })
                                } else {
                                    resolve(res)
                                }
                            } catch (error) {
                                reject(error)
                            }
                        })
                    }
                    if (this.status == HD.REJECTED) {
                        setTimeout(() => {
                            try {
                                let res = onRejected(this.value)
                                if (res instanceof HD) {
                                    res
                                        .then(val => {
                                            // console.log(val)
                                            resolve(val)
                                        }, rea => {
                                            reject(rea)
                                        })
                                } else {
                                    resolve(res)
                                }
                            } catch (error) {
                                reject(error)
                            }
                        })
                    }
                })


            }
        }

        let promise = new HD((resolve, reject) => {

                // resolve("成功")
                // setTimeout(() => {

                // }, 1000)
                reject('拒绝')
            })
            .then(val => {
                console.log(val)
                return new HD((resolve, reject) => {
                    resolve('接收')
                        // reject('拒绝')
                })
            }, rea => {
                console.log(rea)
                return new HD((resolve, reject) => {
                    // resolve('接收')
                    reject('拒绝')
                })
            })
            .then((val) => {
                console.log({
                    'then2 val': val
                })
            }, (rea) => {
                console.log({
                    'then2 rea': rea
                })
            })
    </script>
</body>

</html>
