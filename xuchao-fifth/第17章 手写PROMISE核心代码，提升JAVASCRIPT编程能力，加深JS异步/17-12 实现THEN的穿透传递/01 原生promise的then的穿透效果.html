<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 首先来看原生的promise，如果promise实例接一个没有传递回调函数的then
        // 然后再接一个又回调函数的then，第二个then可以接收到promise实例的数据
        // 这就是穿透效果
        new Promise((resolve, reject) => {
                resolve("解决")
            })
            .then()
            .then(val => {
                console.log(val)
            })


        // 下面来看自定义类，是没有这个效果的
        class HD {
            static PENDING = 'pending'
            static FULFILLED = 'fulfilled'
            static REJECTED = 'rejected'
            constructor(excutor) {
                this.status = HD.PENDING
                this.callbacks = []
                this.value = null
                try {
                    excutor(this.resolve.bind(this),
                        this.reject.bind(this))
                } catch (error) {
                    this.reject(error)
                }
            }
            resolve(value) {
                if (this.status == HD.PENDING) {
                    this.status = HD.FULFILLED
                    this.value = value
                }

                setTimeout(() => {
                    if (this.callbacks.length) {
                        this.callbacks[0].onFulfilled(value)
                    }
                })
            }
            reject(reason) {
                if (this.status == HD.PENDING) {
                    this.status = HD.REJECTED
                    this.value = reason
                }
                setTimeout(() => {
                    if (this.callbacks.length) {
                        this.callbacks[0].onRejected(reason)
                    }
                })
            }

            then(onFulfilled, onRejected) {
                if (!(onFulfilled instanceof Function)) {
                    onFulfilled = () => {}
                }
                if (!(onRejected instanceof Function)) {
                    onRejected = () => {}
                }

                return new HD((resolve, reject) => {
                    if (this.status == HD.PENDING) {
                        this.callbacks.push({
                            onFulfilled: (val) => {
                                try {
                                    let res = onFulfilled(val)
                                    resolve(res)
                                } catch (error) {
                                    reject(error)
                                }
                            },
                            onRejected: (rea) => {
                                try {
                                    let res = onRejected(rea)
                                    resolve(res)
                                } catch (error) {
                                    reject(error)
                                }
                            }
                        })
                    }


                    if (this.status == HD.FULFILLED) {
                        setTimeout(() => {
                            try {
                                let res = onFulfilled(this.value)
                                resolve(res)
                            } catch (error) {
                                reject(error)
                            }
                        })
                    }

                    if (this.status == HD.REJECTED) {
                        setTimeout(() => {
                            try {
                                let res = onRejected(this.value)
                                resolve(res)
                            } catch (error) {
                                reject(error)
                            }
                        })
                    }
                })
            }
        }

        let p1 = new HD((resolve, reject) => {
                resolve('成功')
            })
            .then()
            .then((val) => {
                console.log(val)
            })
    </script>
</body>

</html>
