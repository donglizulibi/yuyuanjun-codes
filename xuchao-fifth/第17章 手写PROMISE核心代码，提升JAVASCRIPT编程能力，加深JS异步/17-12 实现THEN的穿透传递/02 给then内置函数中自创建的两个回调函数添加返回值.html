<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 解决这个问题的办法就是找到then函数中关于then没有传递回调函数的情况下
        // 设置的两个防止报错的自定义函数
        // 在这两个函数的函数体中添加返回resolve的数据的操作

        class HD {
            static PENDING = 'pending'
            static FULFILLED = 'fulfilled'
            static REJECTED = 'rejected'
            constructor(excutor) {
                this.status = HD.PENDING
                this.callbacks = []
                this.value = null
                try {
                    excutor(this.resolve.bind(this),
                        this.reject.bind(this))
                } catch (error) {
                    this.reject(error)
                }
            }
            resolve(value) {
                if (this.status == HD.PENDING) {
                    this.status = HD.FULFILLED
                    this.value = value
                }

                setTimeout(() => {
                    if (this.callbacks.length) {
                        this.callbacks[0].onFulfilled(value)
                    }
                })
            }
            reject(reason) {
                if (this.status == HD.PENDING) {
                    this.status = HD.REJECTED
                    this.value = reason
                }
                setTimeout(() => {
                    if (this.callbacks.length) {
                        this.callbacks[0].onRejected(reason)
                    }
                })
            }

            then(onFulfilled, onRejected) {
                if (!(onFulfilled instanceof Function)) {
                    onFulfilled = (val) => {
                        return val
                    }

                    // 视频中的方法
                    // onFulfilled = () => {
                    //     return this.value
                    // }
                }
                if (!(onRejected instanceof Function)) {
                    onRejected = () => this.value
                }
                return new HD((resolve, reject) => {

                    if (this.status == HD.PENDING) {
                        this.callbacks.push({
                            onFulfilled: (val) => {
                                try {
                                    let res = onFulfilled(val)

                                    resolve(res)
                                } catch (error) {
                                    reject(error)
                                }
                            },
                            onRejected: (rea) => {
                                try {
                                    let res = onRejected(rea)
                                    resolve(res)
                                } catch (error) {
                                    reject(error)
                                }
                            }
                        })
                    }


                    if (this.status == HD.FULFILLED) {
                        setTimeout(() => {
                            try {
                                let res = onFulfilled(this.value)

                                // 这样就达到了把传入的参数
                                // 直接返回到下一个then的效果
                                console.log(res)
                                resolve(res)
                            } catch (error) {
                                reject(error)
                            }
                        })
                    }

                    if (this.status == HD.REJECTED) {
                        setTimeout(() => {
                            try {
                                let res = onRejected(this.value)
                                resolve(res)
                            } catch (error) {
                                reject(error)
                            }
                        })
                    }
                })
            }
        }

        let p1 = new HD((resolve, reject) => {
                resolve('成功')
            })
            .then()
            .then((val) => {
                console.log(val)
            })
    </script>
</body>

</html>
