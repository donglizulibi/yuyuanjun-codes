<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 来看resolve方法
        Promise.resolve('chengong')
            .then((val) => {
                console.log('val: ' + val)
            }, (rea) => {
                console.log('rea: ' + rea)
            })


        // 然后是reject方法
        Promise.reject('shibai')
            .then((val) => {
                console.log('val: ' + val)
            }, (rea) => {
                console.log('rea: ' + rea)
            })
    </script>
</body>

</html>
