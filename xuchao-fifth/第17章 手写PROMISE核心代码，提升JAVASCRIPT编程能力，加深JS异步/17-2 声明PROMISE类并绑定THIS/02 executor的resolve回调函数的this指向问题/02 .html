                this.render()
            }

            }

            callback() {

            }
        }

        let u = new User((callback) => {
            console.log(this)
            callback()
        })
        console.log(u)


        let obj = {
            fn: (val) => {
                console.log(this)
                val()
            },
            fnc: function() {

            }
        }

        obj.fn(() => {
            console.log(this)
        })
        obj.fnc()
