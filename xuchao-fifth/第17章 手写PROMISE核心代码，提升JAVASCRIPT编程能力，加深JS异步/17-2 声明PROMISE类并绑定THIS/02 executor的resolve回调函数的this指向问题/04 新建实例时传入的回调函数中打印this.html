<body>
    <script>
        // 上个例子中，在新建promise实例中传入的回调函数里打印this
        // 指向的是window

        // 现在把这一部分抽象出来

        // 类
        class User {
            constructor(func) {
                func()
            }
        }

        // 传统构造函数
        // function User(func) {
        //     func()
        // }

        let uu = new User(() => {
            console.log(this)
        })

        let u = new User(function() {
            console.log(this)
        })

        // 都是打印window
    </script>
