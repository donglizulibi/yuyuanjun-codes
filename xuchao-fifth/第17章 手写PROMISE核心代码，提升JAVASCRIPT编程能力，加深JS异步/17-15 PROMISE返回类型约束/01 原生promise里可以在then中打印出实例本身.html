<!DOCTYPE html>

<body>
    <script>
        // 原生promise里可以在then中打印出实例本身
        let promise = new Promise((resolve, reject) => {
            resolve('chengong')
        }).then(() => {
            console.log('then: ', promise)
        })

        console.log('web: ', promise)

        //
    </script>
</body>
