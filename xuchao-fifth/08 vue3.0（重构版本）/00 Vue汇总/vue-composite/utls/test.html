<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let data = {
            threeState: {
                state: true,
                children: {
                    baseState: {
                        state: false,
                        children: {
                            directState: {
                                state: false
                            },
                            countDemoState: {
                                state: false
                            },
                            preventDefaultState: {
                                state: false
                            },
                            watchComputedState: {
                                state: false
                            },
                            classStyleState: {
                                state: false
                            },
                            fForIfState: {
                                state: false
                            },
                            gInputComponentState: {
                                state: false
                            },
                            hEventComponentState: {
                                state: false
                            },
                        }
                    },
                    bVueComponentState: {
                        state: true,
                        children: {
                            bBasePropsState: {
                                state: true
                            },
                            aGlobalComponentState: {
                                state: true
                            },
                            cButtonComponentState: {
                                state: true
                            },
                            dEventCompoentState: {
                                state: true
                            },
                        }
                    },
                }
            },
            piniaState: {
                state: false
            },
            routerState: {
                state: false
            }
        }

        function getComponentState(data, name) {
            let arr = []
            let res = Object.keys(data).includes(name)
                // console.log(Object.keys(data))
            if (res) {
                // console.log(1)
                arr.push(data[name]["state"])
                    // console.log(arr)
            } else {
                Object.keys(data).forEach(item => {
                    if (data[item]['children']) {
                        // console.log(data[item]['children'])
                        let childRes = getComponentState(data[item]['children'], name)
                            // console.log(childRes)
                        if (childRes != undefined) {
                            arr.push(childRes)
                        }
                    }
                })

            }
            // console.log(arr)
            return arr[0]
        }

        console.log(getComponentState(data, "dEventCompoentState"))
        console.log(getComponentState(data, "threeState"))
        console.log(getComponentState(data, "baseState"))
        console.log(getComponentState(data, "bVueComponentState"))
    </script>
</body>

</html>
