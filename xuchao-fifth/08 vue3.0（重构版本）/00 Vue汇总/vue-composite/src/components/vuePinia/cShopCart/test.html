<body>
    <script>
        const wait = async function(delay) {
            return new Promise(resolve => {
                console.log('wait')
                setTimeout(resolve, delay)
            })
        }

        const func = async function() {
            await wait(1000)
            console.log(123)
        }

        func()
    </script>
