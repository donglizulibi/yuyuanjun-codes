<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 这里基本和WeakSet一样
        // 但是has delete还是可以用的

        // 定义一个Map和一个WeakMap

        let map1 = new WeakMap([
            [{}, "dd"],
            [
                [], "a"
            ]
        ])
        let map2 = new Map([
            [{}, "dd"],
            [1, "a"]
        ])

        // console.log([...map1]) //无法使用展开式
        console.log([...map2])

        console.log(map1.size)
            // 用不了 返回undefined，说明和WeakSet一样，弱引用类型无法确定自己的长度
            // 所以和遍历有关的方法都无法使用

        console.log(map2.size) // 可以使用
    </script>
</body>

</html>
