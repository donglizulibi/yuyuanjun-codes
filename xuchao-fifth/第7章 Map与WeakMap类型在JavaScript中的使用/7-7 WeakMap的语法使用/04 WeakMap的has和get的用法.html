<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            a: 123
        }
        let map = new WeakMap()
        map.set(obj, 'haha')
        console.log(map)
        console.log(map.has(obj))
            // 返回布尔值

        // WeakMap的取值
        console.log(map.get(obj))
    </script>
</body>

</html>
