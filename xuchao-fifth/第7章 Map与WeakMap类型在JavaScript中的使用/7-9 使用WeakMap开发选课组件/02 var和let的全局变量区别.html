<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 1
        var b = 2
        console.log(this) // 打印出全局环境
        console.log(this.a) // undefined，说明变量a没有加入全局环境
        console.log(this.b) // 加入了全局环境
    </script>
</body>

</html>
