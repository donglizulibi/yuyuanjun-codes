<body>
    <script>
        function defineProperty() {
            let _obj = {}
            Object.defineProperties(_obj, {
                a: {
                    value: 1,
                    writable: true,
                    enumerable: true,
                    configurable: true
                },
                b: {
                    value: 2,
                    writable: true,
                    enumerable: true,
                    configurable: true
                }
            })
            return _obj
        }
        let obj = defineProperty()
        console.log(obj)

        // 可修改性
        obj.a = 5
        obj.b = 6
        console.log(obj)

        // 可删除性
        delete obj.a
        console.log(obj)

        // 可枚举性
        for (let i in obj) {
            console.log(i + ":" + obj[i])
        }

        // 查看一个对象有哪些属性特征的方法 getOwnPropertyDescriptors
        console.log(JSON.stringify(Object.getOwnPropertyDescriptors(obj), null, 2))
