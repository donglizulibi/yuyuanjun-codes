<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [{
            title: 'js',
            click: 33,
            price: 10
        }, {
            title: 'css',
            click: 123,
            price: 200
        }, {
            title: 'java',
            click: 22,
            price: 20
        }, {
            title: 'php',
            click: 13,
            price: 90
        }, {
            title: 'c++',
            click: 54,
            price: 100
        }]

        // 回调函数的第一个参数是对象中需要排序的属性，第二个参数是升降序的选择
        function order(field, type = 'asc') {
            return function(a, b) {
                return type == 'asc' ? a[field] - b[field] : b[field] - a[field]
            };
        }
        // let hd = arr.sort(order('click'))
        let hd = arr.sort(order('price', 'dec'))
        console.table(hd)
    </script>
</body>

</html>
