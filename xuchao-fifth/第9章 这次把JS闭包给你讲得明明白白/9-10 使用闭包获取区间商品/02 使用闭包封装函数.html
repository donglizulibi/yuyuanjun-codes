<body>
    <script>
        // 现在把上面的例子修改一下
        // filter里面的函数中的第一个参数是filter遍历数组中的每一项
        // filter内部的函数体里也需要设置选择范围的边界

        // 那么在现在这个例子当中需要做的就是把filter数组遍历中的项目的那个参数
        // 放到回调函数的返回值的函数里，把回调函数的两个参数作为范围边界
        // 变成返回值那个函数的闭包

        let arr = [2, 3, 4, 5, 11, 23, 34, 32, 1, 7, 8, 9]

        // function bet(a,b,v){
        //     return 
        // }

        function between(a, b) {
            console.log(a, b)
            return function(v) {
                return v >= a && v <= b
            }
        }
        console.log(between)
            // 这样打印是一个函数体

        console.log(between(6, 9))
            // 如果给这个函数加上小括号，调用并加上两个参数
            // 则会返回第一个return后面的内容
            // 也就是另一个 带有形参 的 且里面的ab都已经确定的“函数体”
            // 这个函数体就可以作为数组函数里面的回调函数


        // 这里打印出来a和b并没有显示具体的数据
        // 但是根据闭包的原则，返回函数闭包内部的一个函数
        // 同一个作用域下的数据会一起返回，所以a和b其实是有数据的

        let gap = arr.filter(between(6, 9))
        console.log(gap)

        // 如果直接在一个函数里面设置三个形参
        // 就不会形成闭包，也没有回调函数，只是把filter封装在一个函数里
        function filterBe(arr, a, b) {
            return arr.filter(item => item >= a && item <= b)
        }
        console.log(filterBe(arr, 3, 9))
    </script>
</body>

</html>
