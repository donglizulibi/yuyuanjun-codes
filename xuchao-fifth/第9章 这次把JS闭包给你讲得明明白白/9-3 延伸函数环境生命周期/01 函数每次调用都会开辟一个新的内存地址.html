<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function hd() {
            let n = 1

            function sum() {
                console.log(++n)
            }
            sum()
        }

        // 函数的设置可以相当于一个计划，此时内存中还没有变量产生
        // 函数调用一个就相当于动工了
        // sum函数是在hd函数内部调用的，所以只要hd不调用，sum也不会调用

        // 现在将这个函数调用五次
        hd() // 2
        hd() // 2
        hd() // 2
        hd() // 2
        hd() // 2

        // 即使hd调用很多次，打印的结果都是一样的
        // 也就是说函数内部的++n每次都是只执行了一次
        // 函数内部的数据的操作每次都是重开

        // 对于没有return的函数
        // 每次调用完函数，如果里面的数据不再被用到
        // 就会被系统清掉，所以第一个函数执行完，n变成2之后
        // 不会被下一个执行的函数接着使用
    </script>
</body>

</html>
