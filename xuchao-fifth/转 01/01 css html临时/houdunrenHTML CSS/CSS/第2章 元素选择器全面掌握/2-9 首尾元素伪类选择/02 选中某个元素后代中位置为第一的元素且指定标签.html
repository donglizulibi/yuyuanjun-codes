<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main article h1:first-child {
            color: red;
        }
    </style>

    <!-- 上个例子是选中后代中所有位置为第一个的元素 -->
    <!-- 这个例子把范围再次缩小，在这里面选中特定的标签 -->

    <!-- 再次注意一点，伪类选择器作用在某类元素本身要冒号要直接跟上 -->
    <!-- 如果伪类选择器是在结构选择器中作用在某个元素的后代，那就要加上空格 -->
</head>

<body>
    <main>
        <article>
            <h2>houdunren h2 1st</h2>
            <h1>houdunren h2 1st</h1>
            <div>
                <h1>houdunren div h1 1st</h1>
                <h1>houdunren div h1 2nd</h1>
            </div>
            <div>
                <h1>houdunren div h1 1st</h1>
                <h1>houdunren div h1 2nd</h1>
            </div>
            <h1>houdunren h1 last</h1>
        </article>
    </main>
</body>

</html>
