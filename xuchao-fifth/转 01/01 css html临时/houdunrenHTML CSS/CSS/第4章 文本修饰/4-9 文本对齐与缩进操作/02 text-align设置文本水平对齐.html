<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: solid 1px grey;
            text-align: center;
            /* width: 500px; */
            /* height: 300px; */
            /* line-height: 300px; */
        }
        /* 这里就出现了使文本上下水平居中的第一种方式 */
        /* 首先是设置text-align:center使文本水平居中 */
        /* 然后设置行高和文本所在的标签块的高度一直 */
        /* 就可以使文本上下左右居中 */
        /* 这里也体现文本的行高其实是文本字体大小加上上下间隙 */
    </style>
</head>

<body>
    <div>houdunren</div>
</body>

</html>
