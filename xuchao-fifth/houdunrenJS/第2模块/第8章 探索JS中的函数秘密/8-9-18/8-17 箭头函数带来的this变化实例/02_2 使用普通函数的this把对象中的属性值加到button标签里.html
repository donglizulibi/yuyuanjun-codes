<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>我好饿</button>
    <script>
        // 定义一个对象，实现对象内的方法在被按钮调用时可以往按钮中添加对象内的属性值
        let Dom = {
            site: '我要吃黄焖鸡米饭',
            bind: function() {
                const button = document.querySelector("button")
                console.log(button)

                // 这一步其实相当于
                // button.onclick = function() {}
                // 所以本质上还是属于对象内的方法内的属性调用一个函数

                let self = this

                button.addEventListener('click', function() {
                    // 由于这个函数是被button调用的，且这是一个普通函数，所以this就是button对象
                    console.log(this)

                    // 所以要想拿到Dom对象中的属性，还是要用self手动赋值的方法
                    console.log(self.site)

                    // 最后的改变标签内容的语句
                    button.innerHTML += self.site
                })
            }
        }
        Dom.bind()
    </script>
</body>

</html>
