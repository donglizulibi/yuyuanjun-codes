<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Symbol的遍历问题
        // 创建一个Symbol
        let symbol = Symbol("这是一个Symbol类型")


        // 默认情况下Symbol放在对象里充当属性名的时候，是无法遍历到的
        // 定义一个对象，里面的一个键值对的键名设成Symbol
        let hd = {
            name: '后盾人',
            [symbol]: 'houdunren.com'
        }

        // Object.getOwnPropertySymbols遍历到对象中所有的Symbol属性
        // 无法遍历到其他属性
        for (const key of Object.getOwnPropertySymbols(hd)) {
            console.log(key) //只能遍历到Symbol属性
        }

        // Reflect.ownKeys遍历到所有属性
        for (const key of Reflect.ownKeys(hd)) {
            console.log(key)
        }
    </script>
</body>

</html>
