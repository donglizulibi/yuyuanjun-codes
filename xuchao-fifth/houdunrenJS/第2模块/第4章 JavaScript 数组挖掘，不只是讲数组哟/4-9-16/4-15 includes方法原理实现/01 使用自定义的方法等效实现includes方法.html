<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 更实际的使用见 4-29-04
        let arr = [1, 2, 3, 4, 5]
            // console.log(1)

        // includes需要传递两个参数进去，一个是数组，另一个是需要查找的项目
        // 所以还是需要有遍历这个数组的方法在里面，返回布尔值 
        function includes(array, value) {
            console.log(array)
            for (let i = 0; i < array.length; i++) {
                console.log(i)
                if (array[i] === value) {
                    return true
                }
            }
            return false
        }

        console.log(includes(arr, 8))
    </script>
</body>
