<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // slice里的两个参数是一个包含的关系
        // 从第一个参数所表示的位置开始截取(包含前面一位)，截到第二个参数表示的位置终止(不包含后面一位)
        // 如果把截取操作放到一个变量里，则这个变量就是截出来的部分组成的新数组
        // slice不会改变原来的数组

        let arr = [1, 2, 3, 4, 5]

        // slice里面不加参数，表示从0位开始全部截取，也就是完全复制数组
        let hd1 = arr.slice()
        console.log(hd1)

        // 只填一个参数，表示从这一位开始向后都截取
        let hd2 = arr.slice(1)
        console.log(hd2)

        // 从第0位开始截取，到第3位结束 (包含第1位，不包含第3位)
        let hd3 = arr.slice(1, 3)
        console.log(hd3)

        console.log(arr) // 原数组不发生改变
    </script>
</body>

</html>
