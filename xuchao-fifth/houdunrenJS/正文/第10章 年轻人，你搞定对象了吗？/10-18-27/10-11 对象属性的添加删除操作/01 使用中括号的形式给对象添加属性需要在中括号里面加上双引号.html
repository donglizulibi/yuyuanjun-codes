<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 属性添加
        let obj = {}
        obj["name"] = 'haha'
        obj["age"] = 19
        console.log(obj)
            // 属性添加的中括号里面需要加双引号，否则会认为是一个变量

        // 属性删除
        delete obj.name
        console.log(obj)

        // 所以属性特征就可以把对象中的属性保护起来不让其修改
    </script>
</body>

</html>
