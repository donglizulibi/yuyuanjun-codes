    <script>
        let cart = [{
            name: 'iphone',
            price: 12000
        }, {
            name: 'imac',
            price: 25000
        }, {
            name: 'ipad',
            price: 3600
        }]

        function sum(goods) {
            return goods.reduce(function(pre, value) {
                // console.log(typeof pre == "number")

                // if (typeof pre != "number") {
                //     return pre.price + value.price
                // } else {
                //     return pre + value.price
                // }

                return typeof pre == "number" ? pre + value.price : pre.price + value.price
            })
        }
        console.log(sum(cart))
    </script>
