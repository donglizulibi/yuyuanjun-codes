<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 在这里设计一个可以验证带有小数点数字的正则表达式
        // 使用字面量形式

        // 首先设置一个有小数点数字的字符串
        let price = "23.34"

        // 要验证这个字符串
        // 第一步的思路是 
        // “一个以上的数字” 加上 “. 符号” 加上 “一个以上的数字”

        // 也就是
        console.log(/\d+.\d+/.test(price))
            // \d+表示一个以上的数字
            // 注意不能有空格，空格也算验证的字符之一
            // 这个验证是通过的

        // 然而，在正则表达式当中，单独存在在 . 符号
        // 就是除换行外所有字符的意思

        // 比如，把原来的字符串中间的 . 换成其他字符
        let price1 = "23@34"
        console.log(/\d+.\d+/.test(price1))
            // 也是可以验证通过的
            // 这样设置的正则表达式就不具有唯一性
            // 也就是说当用户输入明显非法数字字符串，也可以验证通过

        // 所以，要想得到唯一的 . 点符号
        // 需要使用 \ 转义符来转义
        console.log(/\d+\.\d+/.test(price))
        console.log(/\d+\.\d+/.test(price1))
            // 这样，第二个就无法通过
    </script>
</body>

</html>
