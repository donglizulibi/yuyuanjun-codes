<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // split通过标识符将一个字符串变成数组
        let spr = "开源产品,www.cctv.com"
        let arr = spr.split(",")
        console.log(arr)

        // 关于数组的批量赋值，这也是解构赋值的一部分
        let [a, b] = arr
        console.log(a)
        console.log(b)
    </script>
</body>

</html>
