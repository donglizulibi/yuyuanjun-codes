<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用setPrototypeOf来置换一个对象的原型
        // 并用hasOwnProperty来检测自身和原型链上的属性是否存在
        let a = {
            name: 'houdunren'
        };
        let b = {
            url: 'hahaha'
        }

        Object.setPrototypeOf(a, b) // 第二个参数是第一个参数的原型
        console.log(a)

        console.log(a.__proto__ === b)
        console.log(a.__proto__.__proto__ === Object.prototype)

        // 检测某个属性（就是属性名）是否在对象里面不能用hasOwnProperty
        console.log(a.hasOwnProperty('url'))

        // 但是可以用in关键字
        console.log('url' in a)
    </script>
</body>

</html>
