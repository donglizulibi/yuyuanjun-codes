        // 简写形式
        function copy(params) {
            return Object.keys(params).reduce((pre, val) => {
                typeof params[val] == 'object' ?
                    pre[val] = copy(params[val]) :
                    pre[val] = params[val]
                return pre
            }, {})
        }
