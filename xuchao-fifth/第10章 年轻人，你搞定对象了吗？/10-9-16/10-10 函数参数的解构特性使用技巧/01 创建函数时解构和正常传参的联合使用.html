<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 一个解构的定义，就是把数组或者对象的数据结构打散，再赋值给变量

        function user(name, {
            sex,
            age
        }) {
            console.log(name, sex, age)
        }

        // 在调用函数传递实参时，需要把属性名也写上
        user('gaga', {
            sex: "male",
            age: 19
        })
    </script>
</body>

</html>
