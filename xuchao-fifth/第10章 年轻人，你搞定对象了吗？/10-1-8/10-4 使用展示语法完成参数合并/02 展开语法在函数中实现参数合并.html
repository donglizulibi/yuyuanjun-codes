<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 当参数是一个对象的时候，对象中可以只有一个键值对，或者两个键值对
        // 在对象中，如果属性同名会发生覆盖
        // 所以可以实现有参数的时候使用传入的参数
        // 没有参数的时候使用函数内的默认配置

        function user(params) {
            let config = {
                type: '*.jpg,*.png',
                size: 10000
            }
            config = {...config,
                ...params
            }
            return config
        }

        console.log(user())
        console.log(user({
            type: '*.gif',
            size: 999
        }))
    </script>
</body>

</html>
