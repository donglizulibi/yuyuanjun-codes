<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用展开语法给一个对象添加一对键值对
        let obj = {
            name: 'abc',
            age: 123
        }

        let obj2 = {...obj,

            style: 'haha'
        }
        console.log(obj2)


        // console.log(...obj)
        // 不能这样直接给对象使用展开语法，直接使用展开语法是得到一个对象的定义结构
        // 但这种定义结构不能打印出来，会报错

        // let arr = [12, 34, 45, 5, 6]
        // console.log(...arr)
        // 只有数组才能打印出一个数值序列
    </script>
</body>

</html>
