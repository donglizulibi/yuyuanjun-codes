<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 上个例子是把数组和用户名放到一个函数里
        // 这个例子是把数组和用户名和函数都放到一个对象里

        // 以实现仅需要调用对象的函数，这个函数就会调用对象内部的其他数据
        // 并进行操作，实现期望效果

        let user = {
            name: '我好饿',
            grade: [{
                subject: 'js',
                score: 60
            }, {
                subject: 'css',
                score: 78
            }, {
                subject: 'html',
                score: 98
            }],
            average: function() {
                return this.grade.reduce(function(pre, val) {
                    pre = pre + val.score
                    return pre
                }, 0) / this.grade.length
            }
        }
        console.log(user.average())
    </script>
</body>

</html>
