<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建一个类，来生成链表的node节点
        // 这个类有两个内置属性，一个属性用来放节点本身存储的内容
        // 由创建节点对象的时候从外部传入
        // 另一个属性用来放跟这个节点相邻的下一个节点的地址
        // 初始值是null，具体的地址，要在这个节点放在链表里之后再设置
        class Node {
            constructor(element) {
                this.element = element
                this.next = null
            }
        }

        let node = new Node(1)
        console.log(node)
    </script>
</body>

</html>
