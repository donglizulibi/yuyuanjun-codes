<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 把一个对象的一部分提取出来存在一个变量里
        // 改变这个变量，原来的对象会发生什么

        // 其中a b d的属性值是一个引用类型
        let obj = {
            a: {
                name: 'zhangsan'
            },
            b: {
                age: 14
            },
            c: null,
            d: {
                next: null
            }
        }

        // 提取出来
        let aaa = obj.a
        let bbb = obj.b
        let ccc = obj.c
        let ddd = obj.d

        // 修改三个提出变量
        aaa.name = 'lizi'
        bbb.age = 23

        console.log(ccc)

        // 如果提出的部分是一个null，则这个null不是引用类型
        // 这个修改是不成功的
        ccc = {
            nation: 'uk'
        }


        // 以下就是链表的情况，提出的这个部分还是一个应用类型
        // 只是内部有一个属性的属性值是null
        ddd.next = {
            gender: 'male'
        }

        console.log(obj)
            // a b d修改成功
    </script>
</body>

</html>
