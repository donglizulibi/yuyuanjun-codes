<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1 分离链接法
        // 为哈希表的每一项都创建一个链表，当遇到哈希值重复的情况时
        // 就把重复的项目接到链表里面去，这种是折衷的方法
        // 在取值的时候，又会回到线性查找的的方式，也就是O(n)的复杂度

        // 2 线性探查法
        // 添加的时候，如果对于的哈希值已经有项目，就检测下一个哈希值是否有值
        // 如果这个位置是空的话，就存储，否则就再往下检测查找
        // 取值的时候也是依次比对
        // 线性探查法的实现代码比较简单，但是结构并不是很清晰
    </script>
</body>

</html>
