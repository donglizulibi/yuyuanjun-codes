<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            padding-left: 100px;
            padding-top: 100px;
        }
        
        article {
            border: solid 5px #ccc;
            width: 450px;
            height: 340px;
            display: flex;
            flex-flow: row wrap;
            /* 通过在盒子上设置align-items来设置盒子内的块
            在交叉轴上的排列方式 */
            /*                                  */
            /* 主轴垂直于交叉轴的中心 */
            /* align-items: center; */
            /*                                  */
            /* 主轴垂直与交叉轴起始位置，子块紧贴着交叉轴起始位置的盒子边距 */
            /* align-items: flex-start; */
            /*                                  */
            /* 主轴垂直于交叉轴的末端位置，子块紧贴着交叉轴末端位置的盒子边距 */
            /* align-items: flex-end; */
            /*                                  */
            /* 在交叉轴方向的上的子块宽或高属性没有设置的情况下
            子块的宽或高会拉伸整个交叉轴范围 */
            /* align-items: stretch; */
        }
        
        article div {
            height: 100px;
            width: 100px;
            /* background-clip: content-box; */
            background-color: blue;
            padding: 10px;
            box-sizing: border-box;
            color: #ccc;
            font-size: 35px;
        }
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </article>
</body>

</html>
