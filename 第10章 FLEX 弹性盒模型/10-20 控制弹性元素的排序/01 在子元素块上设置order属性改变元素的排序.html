<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            height: 400px;
            width: 400px;
            border: solid 2px silver;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }
        
        div {
            flex: 1;
            background-color: blue;
            padding: 10px;
            background-clip: content-box;
            font-size: 50px;
            color: white;
        }
        /* 
            使用order属性可以弹性盒模型中子块的排列顺序
            这个属性是加在子块上的，初始默认值都是0

            手动给属性加上数值之后，会根据order数值的大小进行排列
        */
        
        div:nth-of-type(1) {
            order: 1;
        }
        
        div:nth-of-type(3) {
            order: -1;
        }
        /* 
        如上，三个子块的order分别是 1 0 -1
        */
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </article>
</body>

</html>
