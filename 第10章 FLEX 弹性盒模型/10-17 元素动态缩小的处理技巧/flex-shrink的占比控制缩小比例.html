<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            padding-left: 100px;
            padding-top: 10px;
        }
        
        article {
            border: solid 5px #ccc;
            width: 500px;
            height: 500px;
            display: flex;
            flex-flow: row nowrap;
        }
        
        article :first-child {
            flex-shrink: 1;
        }
        
        article div:nth-child(2) {
            flex-shrink: 3;
        }
        
        article div:nth-child(3) {
            flex-shrink: 0;
        }
        /* 
        flex-shrink定义的弹性盒子内的子元素块上
        在弹性盒子的宽或高小于所有子元素块宽或高的总和
        且设置不允许换行的时候，为使得所有元素块在同一行显示
        确定每个子元素块缩放的程度

        以本例来看
        第一个元素块的属性值为1，第二个为3，则总数为4
        所有元素块的宽度总和为200*3=600px
        需要缩放的宽度为600-500=100px
        则分配到各个元素的缩放宽度为
        第一个元素块 (1/4)*100=25px
        第二个元素块 (3/4)*100=75px
        第三个元素块 0

        则在缩放后三个元素块的宽度为
        第一个元素块 200-25=175px
        第二个元素块 200-75=125px
        第三个元素块 200px

        */
        
        article div {
            height: 100px;
            width: 200px;
            background-clip: content-box;
            background-color: blue;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid blue;
            /*  */
            color: #ccc;
            font-size: 35px;
        }
        /* box-sizing如果不设置，则表示给块元素设置的宽高不包括padding的距离
        如这个例子，块元素的内容区域宽高是100px, 加上四边padding，在父元素中
        所占的大小是120px

        如果这个属性设置为conten-box，则内容区域的宽高为80px,
        在父元素中所占的大小就是所设置的100px
        在设置了这个属性之后，如果还设置了border边框，在父元素中占据的大小
        还是100px，border边框位置会挤压内容区域的位置
        假如边框是2px，则内容区域的宽高则变为76px
        */
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>

    </article>
</body>

</html>
