<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            border: solid 5px silver;
            width: 400px;
            height: 500px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        article section {
            flex: 1 0 100px;
            padding: 10px;
            background-clip: content-box;
            background-color: blueviolet;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        
        article section div {
            flex: 1;
            display: flex;
            font-size: 35px;
            align-items: center;
            justify-content: center;
        }
        
        article section span {
            background-color: black;
            color: aliceblue;
            padding: 10px;
        }
    </style>
</head>

<body>
    <article>
        <section>
            <div>houdunren.com</div>
            <!-- <span onclick="up(event.target)">up</span> -->
            <span onclick="up(this)">up</span>
        </section>
        <section>
            <div>hdcms.com</div>
            <span onclick="up(this)">up</span>
        </section>
        <section>
            <div>houdunren</div>
            <span onclick="up(this)">up</span>
        </section>
    </article>
    <script>
        function up(el) {
            console.log(el)
            let order = getComputedStyle(el.parentElement).order

            // order数值越小, 位置会越靠上
            el.parentElement.style.order = order * 1 - 1
            console.log(order)
        }
    </script>
</body>

</html>
