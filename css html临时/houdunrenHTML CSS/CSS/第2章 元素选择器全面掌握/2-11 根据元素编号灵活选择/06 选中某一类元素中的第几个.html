<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article h1:nth-of-type(2) {
            color: red;
        }
        /* nth-of-type表示选中某一类元素中的第几个 */
        /* 其他的用法和nth-child一样 */
    </style>
</head>

<body>
    <main>
        <article>
            <h1>houdurnen</h1>
            <aside>
                <h2>hdcms</h2>
                <h2>houdunren</h2>
                <div>
                    <div>3rd first</div>
                    <div>3rd second</div>
                </div>
            </aside>
            <h1>houdunwang</h1>
        </article>
    </main>
</body>

</html>
