<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main article h1:first-of-type {
            color: red;
        }
    </style>
    <!-- 将本例与2-9-02对比，2-9-02要求选中的元素必须是所有元素位置上的第一个 -->
    <!-- 即使是指定了被选中的元素的具体标签是什么，也是先选出位置为第一的范围 -->
    <!-- 再在这个范围里选出那个具体的标签 -->

    <!-- 而本例的选中的元素是和自己同类型标签作比较，在同类型中第一次出现的元素就被选中 -->

</head>

<body>
    <main>
        <article>
            <h2>houdunren h2 1st</h2>
            <h1>houdunren h2 1st</h1>
            <div>
                <h1>houdunren div h1 1st</h1>
                <h1>houdunren div h1 2nd</h1>
            </div>
            <div>
                <h1>houdunren div h1 1st</h1>
                <h1>houdunren div h1 2nd</h1>
            </div>
            <h1>houdunren h1 last</h1>
        </article>
    </main>
</body>

</html>
