<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1[title] {
            color: blue;
        }
        /* 使用中括号表示选中含有某个属性的标签 */
        
        h1[title][content] {
            background-color: aqua;
        }
        /* 可以连续选择 */
    </style>
</head>

<body>
    <main>
        <article>
            <h1 title>houdunren</h1>
            <h1 title content>houdunwang</h1>
            <h2>houdunren</h2>
        </article>
    </main>
</body>

</html>
