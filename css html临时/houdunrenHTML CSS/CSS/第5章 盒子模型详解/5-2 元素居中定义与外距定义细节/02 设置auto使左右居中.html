<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            width: 800px;
            height: 400px;
            border: solid 3px grey;
        }
        
        div {
            width: 400px;
            height: 100px;
            border: solid 2px green;
            margin: auto;
            /* 在这里设置margin: auto其实是margin: 0 auto的效果 */
            /* 也就是说margin的左右边距自动设置相等，使得div块左右居中 */
            /* div和article的上边距是贴合的 */
        }
    </style>
</head>

<body>
    <article>
        <div></div>
    </article>
</body>

</html>
