<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8"> -->
    <meta charset="gb2312">
    <title>Document</title>

    <meta name="keyword" content="houudnren,hdcms,js,css,node（这里填搜索引擎可能会抓取的关键词，提高被搜索引擎抓取的概率）">
    <meta name="description" content="这里填被搜索引擎搜索到时显示的描述，可以填商家的电话号码">
</head>

<body>
    <div>后盾人</div>
    <script>
        // 首先是第2行的 <html lang="en"> 表示声明这个HTML文档中所使用的语言
        // 也可以不声明，也可以声明成中文 <html lang="zh-CN">

        // head标签里的meta表示这个HTML文档中使用的编码规则
        // 使用UTF-8可以转译多国语言，如果使用gb2312，则中文无法显示

        // head里面title标签中可以设置这个HTML页面在浏览器显示时的标题栏的标题
        // 这个标签可以被搜索引擎抓取，作为搜索引擎搜索这个页面的搜索结果的标题

        // meta标签中name和content的使用
        // 当name为keyword的时候是搜索引擎的关键词
        // 当name为description的时候填被搜索到时显示的描述
    </script>
</body>

</html>
