<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:hover {
            background-color: blue;
        }
        
        input:active {
            background-color: red;
        }
        
        input:focus {
            background-color: aqua;
            outline: none;
        }
        /* input标签中focus是获得焦点时发送的动作 */
        /* 如果暂时把focus的动作注释掉，则active的样式会在鼠标点击的一瞬间显示 */
        /* 但是因为有focus，则获得焦点的样式会把active覆盖掉 */
    </style>
</head>

<body>
    <main>
        <article>
            <input type="text">
        </article>
    </main>
</body>

</html>
