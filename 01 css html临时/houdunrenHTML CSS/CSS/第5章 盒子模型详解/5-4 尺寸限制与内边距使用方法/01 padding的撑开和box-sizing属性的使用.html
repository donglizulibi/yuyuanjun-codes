<body>

        <!-- article的块的content是300*300，总的大小的304*304 -->
        <!-- 加上padding 50之后，总大小变成了404*404，也就是盒子被撑开-->
        <!-- 但是加上box-sizing这个属性之后，总大小还是保持在300*30不变 -->
        <!-- 只是content的大小变成了196*196，也就是连边框也在压缩content的大小 -->

            <div>houdunren</div>
        </article>
    </main>
