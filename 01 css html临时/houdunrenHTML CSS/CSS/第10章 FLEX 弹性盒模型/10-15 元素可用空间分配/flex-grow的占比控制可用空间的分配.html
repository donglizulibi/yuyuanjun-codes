<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            padding-left: 100px;
            padding-top: 10px;
        }
        
        article {
            border: solid 5px #ccc;
            width: 580px;
            height: 500px;
            display: flex;
            flex-flow: row wrap;
        }
        
        article :first-child {
            flex-grow: 1;
        }
        
        article div:nth-child(2) {
            flex-grow: 3;
        }
        
        article div:nth-child(3) {
            flex-grow: 0;
        }
        /* 
        flex-grow是设置在弹性盒子的子元素块上的属性
        其属性值表示该元素块占剩余空间的份数
        最终该元素块的宽或者高为元素块本身的宽高加上份数乘以单位份数的宽高

        以本例来看，盒子的宽为580px
        第一个元素块的flex-grow为1，第二个元素块为3，第三个为0
        则总的份数为4份，每个元素块的宽度为100px
        则剩余空间为580-100*3=280px
        单位份数的宽为剩余空间除以份数280*4=70px
        
        则各个元素块的宽度为
        第一个：100+70*1=170px
        第二个：100+70*3=310px
        第三个：100+70*0=100px

        如果不设置这个属性，则默认的属性值是0，也就是不占用剩余空间
         */
        
        article div {
            height: 100px;
            width: 100px;
            background-clip: content-box;
            background-color: blue;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid blue;
            /*  */
            color: #ccc;
            font-size: 35px;
        }
        /* box-sizing如果不设置，则表示给块元素设置的宽高不包括padding的距离
        如这个例子，块元素的内容区域宽高是100px, 加上四边padding，在父元素中
        所占的大小是120px

        如果这个属性设置为conten-box，则内容区域的宽高为80px,
        在父元素中所占的大小就是所设置的100px
        在设置了这个属性之后，如果还设置了border边框，在父元素中占据的大小
        还是100px，border边框位置会挤压内容区域的位置
        假如边框是2px，则内容区域的宽高则变为76px
        */
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>

    </article>
</body>

</html>
