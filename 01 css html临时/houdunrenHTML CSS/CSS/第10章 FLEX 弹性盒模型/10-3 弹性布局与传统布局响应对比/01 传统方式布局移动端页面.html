<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        main {
            position: relative;
            height: 100vh;
        }
        
        main nav {
            width: 80px;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            background: purple;
        }
        
        main article {
            height: 100vh;
            background: #ccc;
            padding-left: 90px;
            background-clip: content-box;
        }
    </style>
</head>

<body>
    <main>
        <nav></nav>
        <article></article>
    </main>
</body>

</html>
