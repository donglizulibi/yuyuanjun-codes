<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            padding-left: 100px;
            padding-top: 10px;
        }
        
        article {
            border: solid 5px #ccc;
            width: 500px;
            height: 500px;
            display: flex;
            flex-flow: row nowrap;
        }
        
        article div:nth-child(1) {
            background-color: blue;
            flex: 1;
            /* flex-grow: 1; */
            /* flex-basis: 0; */
            /* flex-basis: auto; */
        }
        
        article div:nth-child(2) {
            background-color: red;
            flex: 0;
            /* flex-grow: 0; */
            /* flex-basis: 0; */
        }
        
        article div:nth-child(3) {
            background-color: palevioletred;
            flex: 2;
            /* flex-grow: 3; */
            /* flex-basis: 0; */
        }
        /* 
            在本例中，子元素没有边框和内边距，其他条件与上个例子一致
            三个子块的flex分别为1 0 2
            三个子块的flex-basis也都是0

            则第一个和第三个子块，由于参与放大，初始宽度为0
            第二个子块不参与放大，占据的位置为字体的宽度，由上个例子得知
            字体的宽度大约为20px

            其他两个子块的初始宽度都是0，第三个子块的宽度是第一个的两倍
            所以第一个子块宽度为（500-20）/3 = 160px
            第三个子块宽度为320px
            
            
        */
        
        article div {
            height: 100px;
            width: 50px;
            color: #ccc;
            font-size: 35px;
        }
    </style>
</head>

<body>
    <article>
        <div>3</div>
        <div>3</div>
        <div>3</div>

    </article>
</body>

</html>
