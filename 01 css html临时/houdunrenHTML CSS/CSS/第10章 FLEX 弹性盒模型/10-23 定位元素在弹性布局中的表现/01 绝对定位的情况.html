<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            height: 400px;
            width: 400px;
            border: solid 2px silver;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            position: relative;
        }
        
        div {
            flex: 1;
            background-color: blue;
            padding: 10px;
            background-clip: content-box;
            font-size: 50px;
            color: white;
        }
        /* 
            在给一个弹性盒模型内的子元素设置绝对定位absolute后
            这个元素就不占据空间，由弹性盒模型内的其他元素撑开剩余的空间
        */
        
        div:nth-of-type(1) {
            position: absolute;
            z-index: -1;
        }
        /* 
            
        
        */
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </article>
</body>

</html>
