<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article {
            height: 400px;
            width: 400px;
            border: solid 2px silver;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }
        
        div {
            flex: 1;
            background-color: blue;
            padding: 10px;
            background-clip: content-box;
            font-size: 50px;
            color: white;
        }
        /* 给某个子元素设置相对定位之后，这个元素仍然会占据空间
           且仍然可以给这个子元素设置跟父元素的相对位置

           当设置相对位置之后，这个子元素偏离的原来的位置
           但是弹性盒子内的其他元素并不会挤压这个元素一开始占据的位置
        */
        
        div:nth-of-type(1) {
            position: relative;
            z-index: -1;
        }
    </style>
</head>

<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </article>
</body>

</html>
