<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用font-face定义这个字体库的名称和来源 */
        
        @font-face {
            font-family: houdunren;
            src: url('wqo6a6sq9o36e12s1r7wl7o0j41h3w7b.otf') format('opentype'), url('na0gkp47ya1id8b6szmbebsjehmytcfz.otf') format('opentype');
        }
        /* 不过下次在用之前还是改一下名字比较好 */
        /* 注意src里面url和format里面的内容要以字符串形式引入 */
        
        span {
            font-family: houdunren;
        }
    </style>
</head>

<body>
    <span>houdunren</span>
    <script>
        //     字体     格式
        //     .otf     opentype
        //     .woff    woff
        //     .ttf     truetype
        //     .eot     Embedded - opentype
    </script>
</body>

</html>
