<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 需要实现的方法
        // push 从队列尾部压入元素
        // pop 从队列头部取出出元素
        // peek 查看队列头部元素
        // isEmpty 检查队列是否为空
        // clear 清空队列
        // size 查看队列的元素个数

        function Queue() {
            let items = [];
            this.enqueue = function(val) {
                items.splice(0, 0, val)
            }
            this.front = function() {
                return items[items.length - 1]
            }
            this.dequeue = function() {
                return items.pop()
            }
            this.isEmpty = function() {
                return items.length == 0
            }
            this.clear = function() {
                items.length = 0
            }
            this.size = function() {
                return items.length
            }
        }

        let q = new Queue()
        q.enqueue(1)
        q.enqueue(2)
        q.enqueue(3)

        console.log(q.size())
        console.log(q.front())
        console.log(q.dequeue())
        console.log(q.size())



        q.clear()
        console.log(q.isEmpty())
    </script>
</body>

</html>
