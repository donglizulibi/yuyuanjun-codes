<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        class HashTable {
            constructor() {
                this.item = []
            }

            // 哈希函数
            loseloseHashCode(key) {
                // let hash
                // console.log(key[1].charCodeAt())

                return key.split('').reduce((pre, val) => {
                    pre = pre + val.charCodeAt()
                    return pre
                }, 0) % 37
            }

            // 添加键值对
            put(key, value) {
                this.item[this.loseloseHashCode(key)] = value
            }

            // 删除键值对
            remove(key) {
                this.item[this.loseloseHashCode(key)] = undefined
            }

            // 获取值
            get(key) {
                return this.item[this.loseloseHashCode(key)]
            }
        }

        let hash = new HashTable()
        console.log(hash.loseloseHashCode('Adam'))

        hash.put('Jobs', 'jobs@qq.com')
        hash.put('Adam', 'adam@qq.com')
        hash.put('John', 'John@qq.com')

        console.log(hash)

        hash.remove('Jobs')
        console.log(hash)
        console.log(hash.get("Adam"))
    </script>
</body>

</html>
