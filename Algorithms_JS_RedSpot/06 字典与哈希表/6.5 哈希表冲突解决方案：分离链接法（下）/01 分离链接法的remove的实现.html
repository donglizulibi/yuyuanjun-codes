    <script>
        // 首先是链表的类
        class Node {
            constructor(element) {
                this.element = element
                this.next = null
            }
        }

        class LinkedList {
            constructor() {
                this.head = null
                this.length = 0
            }
            append(element) {
                let node = new Node(element)
                if (this.length == 0) {
                    this.head = node
                } else if (this.length == 1) {
                    this.head.next = node
                } else {
                    let current = this.head
                    for (let i = 0; i < this.length; i++) {
                        current = current.next
                        if (current.next == null) {
                            current.next = node
                            break
                        }
                    }
                }
                this.length++
            }
            insert(position, element) {
                let node = new Node(element)
                if (position < this.length) {
                    if (position == 0) {
                        node.next = this.head
                        this.head = node
                        this.length++
                    } else if (position > 0) {
                        let current = this.head
                        for (let i = 0; i < position - 1; i++) {
                            current = current.next
                            break
                        }
                        let mid = current.next
                        current.next = node
                        node.next = mid
                        this.length++
                    } else {
                        throw new Error('插入位置需要大于零')
                    }
                } else {
                    throw new Error('插入位置超出链表长度')
                }
            }
            indexOf(element) {
                if (this.length == 0) {
                    throw new Error('链表中没有节点')
                } else {
                    let count = 0;
                    let current = this.head;
                    if (current.element == element) {
                        return 0
                    }
                    while (current.next) {
                        current = current.next
                        count++
                        if (current.element == element) {
                            return count
                        }
                    }
                    return '找不到该节点'
                }
            }

            removeAt(position) {
                if (this.length == 0) {
                    throw new Error('链表中没有节点')
                } else {
                    if (position < this.length) {
                        let current = this.head
                        if (position == 0) {
                            this.head = current.next
                            this.length--;
                            return current
                        } else if (position > 0) {
                            let count = 0
                            while (current.next) {
                                let mid = current
                                current = current.next
                                count++
                                if (count == position) {
                                    mid.next = current.next
                                    this.length--;
                                    return current
                                }
                            }
                        } else {
                            throw new Error('输入的位置需要大于零')
                        }
                    } else {
                        throw new Error('删除的位置超出链表长度')
                    }
                }
            }

            remove(element) {
                return this.removeAt(this.indexOf(element))
            }
        }

        class Obj {
            constructor(key, value) {
                this.key = key
                this.value = value
            }
        }

        // 分离链接法 separate chaining
        class HashTableSeparateChaining {
            constructor() {
                this.table = []
            }

            // 哈希函数
            loseloseHashCode(key) {
                // 除以37是约定俗成
                return key.split('').reduce((pre, val) => {
                    pre = pre + val.charCodeAt()
                    return pre
                }, 0) % 37
            }

            put(key, value) {
                let position = this.loseloseHashCode(key)
                if (this.table[position]) {
                    this.table[position].append(new Obj(key, value))
                } else {
                    let list = new LinkedList()
                    list.append(new Obj(key, value))
                    this.table[position] = list
                }
            }

            // 删除键值对
            remove(key) {
                // this.table[this.loseloseHashCode(key)] = undefined
                let position = this.loseloseHashCode(key)
                let list = this.table[position]


                if (!list) {
                    return '没有该数据,无法删除'
                } else {
                    // console.log(list)

                    if (list['head']['element']['key'] === key) {
                        let removeItem = list['head']['element']
                        list['head'] = list['head'].next
                        list.length--;
                        return removeItem
                    } else {

                        console.log(list)
                        let current = list.head

                        while (current.next) {
                            if (current.next.element.key == key) {
                                // console.log(key)
                                // console.log(current)
                                let removeItem = current.next.element
                                current.next = current.next.next
                                    // console.log(list)
                                list.length--;
                                return removeItem

                            }
                            current = current.next
                        }
                        return '没有该数据,无法删除'

                    }
                }
            }


            // 获取值
            get(key) {
                let position = this.loseloseHashCode(key)
                let list = this.table[position]
                if (!list) {
                    return '没有该数据'
                } else {
                    let current = list.head

                    while (current) {
                        if (current['element']['key'] === key) {
                            return current['element']['value']
                        }
                        current = current.next

                    }
                    return '没有该数据'
                }
            }
        }

        // 现在创建一个哈希表，在同一个位置添加四个数据
        // 则这四个数据都在同一条链表上
        let hash = new HashTableSeparateChaining()
        hash.put('Ana', 'ana@qq.com')
        hash.put('Donnie', 'donnie@qq.com')
        hash.put('VK', 'vk@asdf.com')
        hash.put('WJ', 'wj@dsaf.com')
        console.log(hash)

        // 四个数据都可以取到
        console.log(hash.get('Ana'))
        console.log(hash.get('Donnie'))
        console.log(hash.get('VK'))
        console.log(hash.get('WJ'))

        // 删去其中一个
        console.log(hash.remove('WJ'))
        console.log(hash)
    </script>
