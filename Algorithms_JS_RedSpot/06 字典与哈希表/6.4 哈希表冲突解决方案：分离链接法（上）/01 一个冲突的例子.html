<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class HashTable {
            constructor() {
                this.item = []
            }

            // 哈希函数
            loseloseHashCode(key) {

                // 除以37是约定俗成
                return key.split('').reduce((pre, val) => {
                    pre = pre + val.charCodeAt()
                    return pre
                }, 0) % 37
            }

            // 添加键值对
            put(key, value) {
                this.item[this.loseloseHashCode(key)] = value
            }

            // 删除键值对
            remove(key) {
                this.item[this.loseloseHashCode(key)] = undefined
            }

            // 获取值
            get(key) {
                return this.item[this.loseloseHashCode(key)]
            }
        }

        let hash = new HashTable()

        // 以下两个名字的哈希值都是13
        console.log(hash.loseloseHashCode('Donnie'))
        console.log(hash.loseloseHashCode('Ana'))

        // 如果把这两个名字加入散列表，后一个加入的会把前一个覆盖
    </script>
</body>

</html>
