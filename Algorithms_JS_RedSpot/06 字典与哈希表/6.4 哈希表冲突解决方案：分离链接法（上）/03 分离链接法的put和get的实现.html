    <script>
        // 首先是链表的类

        class Node {
            constructor(element) {
                this.element = element
                this.next = null
            }
        }

        class LinkedList {
            constructor() {
                this.head = null
                this.length = 0
            }
            append(element) {
                let node = new Node(element)
                if (this.length == 0) {
                    this.head = node
                } else if (this.length == 1) {
                    this.head.next = node
                } else {
                    let current = this.head
                    for (let i = 0; i < this.length; i++) {
                        current = current.next
                        if (current.next == null) {
                            current.next = node
                            break
                        }
                    }
                }
                this.length++
            }
            insert(position, element) {
                let node = new Node(element)
                if (position < this.length) {
                    if (position == 0) {
                        node.next = this.head
                        this.head = node
                        this.length++
                    } else if (position > 0) {
                        let current = this.head
                        for (let i = 0; i < position - 1; i++) {
                            current = current.next
                            break
                        }
                        let mid = current.next
                        current.next = node
                        node.next = mid
                        this.length++
                    } else {
                        throw new Error('插入位置需要大于零')
                    }
                } else {
                    throw new Error('插入位置超出链表长度')
                }
            }
            indexOf(element) {
                if (this.length == 0) {
                    throw new Error('链表中没有节点')
                } else {
                    let count = 0;
                    let current = this.head;
                    if (current.element == element) {
                        return 0
                    }
                    while (current.next) {
                        current = current.next
                        count++
                        if (current.element == element) {
                            return count
                        }
                    }
                    return '找不到该节点'
                }
            }

            removeAt(position) {
                if (this.length == 0) {
                    throw new Error('链表中没有节点')
                } else {
                    if (position < this.length) {
                        let current = this.head
                        if (position == 0) {
                            this.head = current.next
                            this.length--;
                            return current
                        } else if (position > 0) {
                            let count = 0
                            while (current.next) {
                                let mid = current
                                current = current.next
                                count++
                                if (count == position) {
                                    mid.next = current.next
                                    this.length--;
                                    return current
                                }
                            }
                        } else {
                            throw new Error('输入的位置需要大于零')
                        }
                    } else {
                        throw new Error('删除的位置超出链表长度')
                    }
                }
            }

            remove(element) {
                return this.removeAt(this.indexOf(element))
            }
        }

        class Obj {
            constructor(key, value) {
                this.key = key
                this.value = value
            }
        }
        // 分离链接法 separate chaining
        class HashTableSeparateChaining {
            constructor() {
                this.table = []
            }

            // 哈希函数
            loseloseHashCode(key) {
                // let hash
                // console.log(key[1].charCodeAt())

                // 除以37是约定俗成
                return key.split('').reduce((pre, val) => {
                    pre = pre + val.charCodeAt()
                    return pre
                }, 0) % 37
            }

            // 在添加值这个函数中实现一个逻辑
            // 给哈希列表实例添加数据的时候，首先还是通过哈希函数计算出这个数据的位置
            // 然后根据这个位置进行查询，如果位置为空，则创建一个链表
            // 使用链表中的方法，把数据添加进入链表

            // 如果不为空，说明已经有了一个链表存在，就把这个数据接在链表后面 

            // 另外为了在取出数据的时候可以精确定位到这个数据，需要把key也存进去
            put(key, value) {
                // this.table[this.loseloseHashCode(key)] = value

                let position = this.loseloseHashCode(key)
                if (this.table[position]) {
                    this.table[position].append(new Obj(key, value))
                } else {
                    let list = new LinkedList()
                    list.append(new Obj(key, value))
                    this.table[position] = list
                }
            }

            // 删除键值对
            remove(key) {
                this.table[this.loseloseHashCode(key)] = undefined
            }


            // 获取值的逻辑也是先得到这个键名的位置
            // 然后查看散列表中的这个位置上有没有数据

            // 如果没有数据就直接返回没有数据
            // 如果有数据，说明已经存在一个链表，则可以开始遍历整个链表
            // 当遍历到某一项的键名等于传入的键名，就返回这个数据的键值

            // 如果遍历结束还没有找到符合条件的数据，就返回没有数据
            get(key) {
                // return this.table[this.loseloseHashCode(key)]
                let position = this.loseloseHashCode(key)
                let list = this.table[position]
                if (!list) {
                    return '没有该数据'
                } else {
                    let current = list.head

                    while (current) {
                        if (current['element']['key'] === key) {
                            return current['element']['value']
                        }
                        current = current.next

                    }
                    return '没有该数据'
                }


            }
        }

        let hash = new HashTableSeparateChaining()
            // hash.put('Ana', 'ana@qq.com')
        hash.put('Donnie', 'donnie@qq.com')
        console.log(hash)


        // console.log(hash.get('Ana'))
        console.log(hash.get('Donnie'))
