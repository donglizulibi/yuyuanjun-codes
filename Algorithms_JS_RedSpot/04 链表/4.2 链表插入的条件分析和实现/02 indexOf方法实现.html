<html lang="en">

<head>

<body>
    <script>
        // 首先是生成node节点的类
        class Node {
            constructor(element) {
                this.element = element
                this.next = null
            }
        }

        // 生成链表的类
        class LinkedList {
            constructor() {
                this.head = null
                this.length = 0
            }
            append(element) {
                let node = new Node(element)
                if (this.length == 0) {
                    this.head = node
                } else if (this.length == 1) {
                    this.head.next = node
                } else {
                    let current = this.head
                    for (let i = 0; i < this.length; i++) {
                        current = current.next
                        if (current.next == null) {
                            current.next = node
                            break
                        }
                    }
                }
                this.length++
            }
            insert(position, element) {
                let node = new Node(element)
                if (position <= this.length) {
                    if (position == 0) {
                        node.next = this.head
                        this.head = node
                    } else {
                        let current = this.head
                        for (let i = 0; i < position - 1; i++) {
                            current = current.next
                        }
                        let mid = current.next
                        current.next = node
                        node.next = mid
                    }
                    this.length++
                } else {
                    throw new Error('插入位置超出链表长度')
                }
            }
            indexOf(element) {
                if (this.length == 0) {
                    throw new Error('链表中没有节点')
                } else {
                    let count = 0;
                    let current = this.head;

                    // 先看第一个节点,如果符合条件就返回0号位置
                    if (current.element == element) {
                        return 0
                    }
                    while (current.next) {
                        current = current.next
                        count++
                        if (current.element == element) {
                            return count
                        }
                    }
                    return '找不到该节点'
                }
            }
        }

        let list = new LinkedList()
        list.append(1)
        list.append(2)
        list.append(3)
        list.append(4)
        list.insert(0, 9)

        // console.log(list)

        console.log(list.indexOf(4))
        console.log(list)
    </script>
</body>

</html>
